  TFR_CountryClosing_epilogue_PRC_Revolution_Ending: "§3新自由主义者§!曾狂妄的宣称：“20世纪最伟大的两件事是社会主义的§t尝试§!和它的§3失败§!。”但我们用现实雄辩地证明：§t苏联§!，乃至全西方的异化§t马克思主义§!理论，远远不是伟大社会主义能为文明带来的极限。\n\n时值[GetYear]年，又一次§A战争§!与§t革命§!的新时代用第三世界的怒火将§3资本主义§!从历史终结的山巅之城中连根拔起。在§A旧社会§!的废墟中，终得解放的劳动者们正在憧憬着用自己的双手亲自建设一个§t新的世界。§!\n现在，那些曾攻击我们的人也不得不加入到我们的行列中，人民追随着文明之火纷至沓来。我们永远不会宣称自己§3已经§!实现了文明的极限，而是§t继续革命§!，每一次斗争都将让我们将离§R共产主义§!的世界更近一步。\n\n§R新的世界，继续前进！§!\n\n感谢你游玩中国！感谢你游玩§R《红色黎明》§!！"
  TFR_CountryClosing_epilogue_PRC_Revolution_Ending1: "从未有人敢于想象，在苏联轰然崩塌的§n废墟§!之上，§R革命§!之火竟能再度熊熊燃起，然而不可能之事却真实无疑的发生了。\n§t人民§!的意志似惊涛骇浪，势不可挡，以摧枯拉朽之威荡平一切阻碍，那些可怜的§3反动派§!徒劳挣扎，却终被那磅礴无匹的§R赤色洪流§!彻底淹没。\n于此，我们可以自豪的宣告：“§R革命§!之潮永不歇息，今日点燃§t中国§!之焰，明日必将§R席卷寰宇！§!\n\n我们失去的只是§3枷锁§!，得到的是§t整个世界§!！\n\n感谢你游玩中国！感谢你游玩§t《红色黎明》§!！"
  TFR_CountryClosing_epilogue_PRC_Revolution_Ending2: "当§t苏联§!轰然倒塌的时候，旧世界的所有人都在狂欢，宣称着这是§Y历史§!的结束。但是在沉寂了数十年后，旧世界的卫道士们却都在§R赤色浪潮§!下颤抖。\n\n就让卫道士们颤抖吧，人民化身的赤色浪潮将会随着燃烧§n旧世界§!的§0烈焰§!一同升腾，席卷全球！\n\n在这升腾的赤潮下，挣脱了枷锁的人类将会大踏步向前，踩碎§n旧世界§!的尸骨，用双手坚定地写下历史的新一页！\n\n我们失去的只是§3枷锁§!，得到的是§t整个世界§!！\n\n感谢你游玩中国！感谢你游玩§t《红色黎明》§!！"
