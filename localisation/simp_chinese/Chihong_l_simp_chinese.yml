Chihong.1.t: "鸡蛋味儿"
Chihong.1.desc: "朴文秀警惕地提着枪，猫腰走到村口的一辆车旁，警惕地往村中心望了一下，发现村中心空无一人。整个村子都没有一点声音，只听得见来自山间的风在呼呼地刮着。空气中弥漫着一股淡淡的，说不清楚具体是什么玩意儿的味道。\n观察了半天，村里寂静地出奇，一点人声都没有。然后朴文秀对后面招呼了一下，打了一声呼哨。听到呼哨，从山岗上的草丛里冒出来了一个解放军，他熟练地机动到了朴文秀身边。他小声地用朝鲜话问到：“这里确定安全？朴东济？我在上面没有发现太约的鬼子。”朴文秀点了点头，说：“没有问题，吴承仁东济。我在这里长大，非常熟悉。我的父亲偶尔回一次家，平常见不到人，肥猪也不肯给我们多给点工资。但是我的母亲很厉害，不仅养活了我，还有我的双胞胎妹妹。”吴承仁一边絮叨着，一边站起来，大踏步地向村庄里面走去。\n这个村子由一排围成圈的房子组成，这些房子环抱着村广场，广场的中心长着一棵枝叶茂盛的树，平常村民们大概都在这里集会，但是这会的广场上十分冷清，地上到处都是脚印，只看得见一个花花绿绿的皮球在地上孤零零地滚动着。吴承仁走到树底下，发现树底下整齐地摆放着一排女孩子才会穿着的儿童鞋。那股味道似乎有一点明显了，有一点像臭鸡蛋味。\n“吴东济，快来我家里，快吃点东西，不然的话，我们就赶不上部队了，到时候我们就错过了打日本鬼子的时间呢。”朴文秀的招呼声传来。他此时已经站在他家门口了。\n吴承仁马上跟了过去，朴文秀推开门，一边用朝鲜语叫着自己的母亲，一边走了进去。但是没有人回答。于是朴文秀径自走向一边的厢房，招呼吴承仁先坐，自己去看看有没有什么吃的可以招待他。但是当吴承仁走到客厅时，他发现了客厅的正中央摆着用来吃饭的桌子，榻榻米被人堆在了一起，桌子上放着好几个脏污的洋娃娃，上面的污渍干了不久，爬满了苍蝇。空气中的那股臭鸡蛋味越来越重了，甚至还能闻到一股焦糊味。\n朴文秀从厢房出来，端着一壶还温热着的汤，他走进客厅，一遍嘟囔着家里的妹妹真不懂事，一边把榻榻米摆好，然后他招呼着吴承仁先坐下，把汤盛好，端给了吴承仁。\n“我的母亲，是这个村里最勤快，也最会做饭的女人。我最喜欢她熬的肉汤，今天这个汤，还热着，就是味道闻起来有点不对......”朴文秀突然发现了不对劲，他看见吴承仁的脸色煞白，指着他碗里的一截东西。\n朴文秀一看，那是一截手指，纤细而短，就像小孩子的手指。"
Chihong.1.a: "空气里的臭鸡蛋味道越来越浓了。"
Chihong.2.t: "暴行依旧"
Chihong.2.desc: "朴文秀疯了一般地向后山上跑去，吴承仁紧紧地跟在他后面。\n在奔跑过程中，吴承仁的余光仿佛瞥到了什么，他看见就在一间房子的后院里，一大堆横七扭八被脱光了的尸体随意地被堆在一口井的旁边。他立马把头扭到一边去了。\n朴文秀一边跑，一边大喊着：“跟紧我，跟紧我，我知道乡亲们在哪里，我知道！吴东济，不要跟丢了！”他发了疯一样地拨开树枝，跨过山里的沟，下到河边，哪怕芦苇丛割破了他的脸他也没察觉到。吴承仁跟得很苦，他想吐，但是却又吐不出来。\n终于，他们跑到了一处被灌木丛掩盖起来的山洞前，山洞前遍布着杂乱的脚印，所幸，没有军靴踩出来的。于是朴文秀鼓起勇气，把头探入山洞，枪栓嘁哩喀喳的声音立马响了起来，刺刀抵在了他的脸上。吴承仁紧跟在后面，不时回头看看。\n“谁！？”这句粗暴的朝鲜话回荡在洞穴里。\n“是我，朴文秀，我还带来了一个解放军。”\n“啊，朴亲永......还有中国东木......”为首的那个游击队员放下了枪。\n“我的妈妈，还好吗？”朴文秀急切地问。\n游击队员突然把头扭到了一边，没有说话。“还好吗......？”游击队员依旧没有说话，只是拉着朴文秀走到了洞穴深处。\n洞穴深处挤满了各种各样的女人老人，当朴文秀一出现，人群便爆发出了一阵杂乱的哭声。“文秀啊，可怜的娃娃啊......”“造孽啊......”他向着人群中心走去，那些哭泣着的乡亲们主动为他让出了一条道，昏暗的手电筒逐渐地指向了洞穴最深处那张床上躺着的“人”，那个人浑身上下都已经漆黑，一股焦糊的恶臭味传来。\n朴文秀一看见那个人的脸，便崩溃地跪了下来，他的声音也开始颤抖了：“妈......”\n“我的儿......我的儿......妈的手坏了，熬不了汤了......”朴文秀的母亲全身上下都被烧焦，衣服的碎片怪异地粘在伤口上，耳朵已经硬了，两片嘴唇也已经消失，就剩下两个眼睛还能转一下。\n“我的儿.....妈不中用......妈没能保住......妹妹们......太约......那群禽兽......他们看见......你的妹妹们......就想......然后她们就被......”朴文秀的母亲没法再说了，她说不下去了。\n“畜生......文秀的妈妈只是把两个妹妹护在身下，就被太约的兵拖到后院淋上了汽油，活活地给烧死了......文秀的两个妹妹也......”那个游击队员说到这，也开始啜泣。\n朴文秀向后跌坐在地上，双手捂着耳朵，他感觉到一阵撕裂般的头疼。"
Chihong.2.a: "霎时间，哭声笼罩了整个洞穴。"
Chihong_2_tt: "旅顺、南京、平壤……一点都没有改变……"
Chihong.3.t: ""
Chihong.3.desc: "吴承仁把朴文秀拉起来，摇了摇他的肩膀。\n“朴东济，我们得动起来，这么多乡亲在这里，没有吃，也没有药，我们必须要做点什么，要么找到部队，让他们过来安置乡亲们。振作起来，伯母只是烧伤，我们要是能找到抗菌药，就能救到伯母一条命，要是能找到队伍，那再好不过。无论如何，现在容不得我们在这里多待下去了。动起来，朴东济！”一边说着，吴承仁拿出自己的纱布，小心翼翼地给朴文秀的母亲包扎了起来，然后，他把凝血剂、强心剂、抗菌软膏和吗啡递给那个游击队员，交代了两句用药的办法。\n朴文秀大口呼吸了两下，咬着牙站了起来。\n“阿玛尼，妈妈，坚持住，你的儿子一定会回来的。战争结束后，你的儿子给你做饭。你的儿子，给你做一辈子饭。”说完，朴文秀便和吴承仁一同走出了洞外。他们的背后，那些村民们目光黯然地看着他们，看着他们一头扎入灌木丛，消失在芦苇里。\n他们朝着前线的方向走了几个小时，偶尔可以听见导弹的呼啸声、坦克的引擎声、枪炮声和战斗机掠过的声音，但是这些声音在大山的山体上碰撞了一下，便立马消失了。远处，还能看见几只白鹤从天上划过。\n他们不知道走过了多少个村子，那些村子要么充斥着阴燃着的废墟，要么就在村中的广场上堆满了各种各样的尸体。当他们靠近那些村子的时候，村庄道路两旁的电线杆上吊着男男女女，老老少少，他们都光着脚，被人以一种从大到小的样子排列着，他们看见，一具血肉模糊的婴儿尸体，就那样被倒吊在电线杆上。他们身上被人用日语写着各种各样歪七扭八的文字，期间有几具尸体上写着朝鲜文：“赤色分子”、“不忠暴民”、“我得罪了民主”、“我污蔑了自由”。吴承仁终于忍不住，剧烈地呕吐了起来。朴文秀只是咬着牙，不去看那些东西，继续向前。\n吴承仁看见，在一幢燃烧着的学校前面，一个浑身是血的小女孩拖着一个已经被撕碎的大公鸡玩偶，呆呆地站在火场前，一动不动。\n“小朋友，我是中国叔叔，这里很危险，快走吧。”吴承仁拉了一下那个小女孩。\n那个小女孩没动，呢喃着什么，吴承仁没听清楚。\n“阿玛尼......阿玛尼......”那个小女孩抬起手，指向了火场。\n吴承仁又闻见了那种臭味——"
Chihong.3.a: "那种该死的焦糊的臭鸡蛋味道。"
Chihong_3_tt: "共产党人变成了新的民主共和派，而原来的民主共和派成为了耻辱的蛀虫……"
Chihong.4.t: ""
Chihong.4.desc: "他们给那个小女孩找了个安全的地窖，那里面躲着一户幸运的没被抓出来的人家，在留下了一点口粮后就匆匆离去了。\n这一路上，朴文秀只是拉着吴承仁越走越快，他们走了一条很崎岖的翻山小道，那条小道会带他们直接走到这一带的一个小集镇上，在那里，他们也许可以找到自己需要的药物和食品。他们拼了命地在黑夜中奔跑，月光已经被天边翻起的黑烟遮蔽。\n终于，在天蒙蒙亮的时候，他们终于抵达了那个小集镇，虽然只是比之前的几个村子大了一圈，但是朴文秀很肯定地告诉吴承仁，那里一定会有药品。\n他们藏起枪和军装，一路爬到集镇外的一户人家院子外，然后他们敲响了院子紧锁的门。但是里面一点声音也没有，于是他们继续锲而不舍地敲，里面唐突响起了一阵婴儿的哭声，但是婴儿的哭声立马被捂住了。\n“老乡，不要害怕，我是朝鲜人民军，朴文秀，我还带来了一个中国东木，我们是好人。”\n朴文秀很小声地说道。等了良久，他听见里面传来一阵沉重的叹息声，紧锁的门拉开了一点缝隙，露出来了一只布满了血丝的眼睛，那只眼睛上下打量了他们老半天，然后门缝开得更大了一些，招呼他们赶快进去。\n他们走进客厅，看见一个乳房干瘪、面如菜色的女人坐在一团脏兮兮的烂棉絮上，正在极力地安抚着怀中的婴儿，但是婴儿用力地吮吸着奶头，却只能吮吸出血水。\n“你们要什么？”一个独眼的老人，憔悴不堪地看着前面两个兵，反复打量了半天，“你们的枪呢？算了，要什么快说吧，我家里没什么东西了。”\n“老人家，我们只是想借你的衣服一用。我的阿玛尼被太约鬼子用汽油烧伤了，我必须要在这里找点药给她，但是穿着军装进集镇......”朴文秀急切地解释道。\n“你们知道你们在干什么吗？”独眼老人恶狠狠地盯着他们，“我活了80多年了，见过了日本鬼子，见过了美国鬼子和南边的二鬼子。他们什么手段，我看得太清楚了，80多年前，就是因为我的舅舅不小心撞到了一个日本鬼子，他就让自己的狗腿子，把他赤身裸体拖到冰天雪地里面，用一张铁皮裹住他，然后一个小时后，就把铁皮揭掉。80多年过去了，他们还是这样。”\n“日本帝国主义者的残暴本性......”朴文秀正想说下去。\n“那既然你知道这样，为什么还堂而皇之地进来？要是你们背后跟着一个大队，那么我们欢迎你们，但是现在你们只有两个人，要是鬼子发现了，怎么办？”那个独眼老人转过身去，在自己的衣柜里面摸索着。\n“来，穿上，不要惹麻烦！”独眼老人把两件平民衣服塞进他们手里，“早点找到药，不要耽搁，你的阿玛尼在等你，快走！”\n走之前，吴承仁悄悄地给那个女人留了一条果仁能量棒。那个女人只是呆呆地望着他，没有任何表情，两滴眼泪从脸上划过。"
Chihong.4.a: "无声的恨……"
Chihong.5.t: "凋零卫生所"
Chihong.5.desc: "不一会，他们就摸到了集镇卫生所，卫生所里面的医生已经不知所踪，只剩下了十几个躲在卫生所里面的老幼妇孺，他们瑟缩在点滴室里，一动不动。在这些难民的指引下，朴文秀和吴承仁找到了找到了自己所需的那些药品。他们留了一张欠条放在医生办公桌里，写明了自己拿了什么药品，所在的部队番号，并且说明了如果找不到自己就去村委会出示这张欠条。正当他们准备撤退的时候，门外传来了一阵嘈杂的声音，一阵杂乱的日语歌声混杂着嘶吼的引擎声从集镇外滚来。那些难民们都陷入了惊恐，有几个人在低声啜泣。\n朴文秀立马指挥这些难民趴下，慢慢地爬到后门，从那边逃跑。吴承仁则悄悄地趴在窗台上观察情况。\n那些太约的士兵，很明显已经彻底涣散了，他们的制服和军帽随意地穿戴着，一个人歪斜地戴着大军帽，在他的后面则很别扭地跟着一个穿戴整齐的军官。那些太约鬼子把车停在镇广场上，就三五一群，四处窜到民房里面去。吴承仁看见好几个太约的人淫笑着冲进一户人家，然后一个半大少女便从房子里夺路而逃，但是没跑几步路就被后面跟过来的太约兵扯住头发倒在地上，然后他们拽着那个少女的头发，把她一路拖到了看不见的地方，少女撕心裂肺的叫声立马又消失在了淫笑声、枪声、惨叫声、婴儿的哭声，还有引擎声之中。\n一辆太约的吉普车上捆着一具死尸，那个尸体和其他的尸体一样被剥光了衣服。尸体上插着一个牌子：“我是低贱的鲜人。”那辆吉普车耀武扬威一般地在整个集镇的公路上打着转，司机一边开着车肆无忌惮地碾过那些刚刚被人从家里推到街道上的人，一边哼唱着一首淫荡的曲子，他打开扩音器，开始放歌。吉普车上放的音乐吴承仁没听清，仿佛是某个他曾经看过的少女乐队番剧的曲子，那轻快的曲调与集镇上各种各样的“自然声”交织在一起。几个太约士兵举着婴儿从院子里跑出来，后面那个绝望的母亲想抓住自己的孩子，却被后面的人拦腰抱住拖进房子里，她拼命挣扎抓住门槛，于是太约的士兵把她的整个手掌都剁掉了。\n然后，几个太约士兵远远地看见了卫生所的标志，便开始怪叫了起来，提着枪就以一种扭曲的姿势向着这边冲过来。吴承仁大骂一句，冲下了楼。\n“朴东济，快带着乡亲们跑！”吴承仁的脸已经扭曲了。\n“那你呢？”\n“别管！”"
Chihong.5.a: "然后，吴承仁便头也不回地从正门冲出了卫生所。"
Chihong_5_tt: "“我不是英雄，我只是与英雄并肩战斗！”——切·格瓦拉"
Chihong.6.t: "终局"
Chihong.6.desc: "吴承仁小时候看过不少关于日本鬼子干大屠杀的电影，他从来没能真正地想象过自己的祖辈到底在日本人手上经历了什么样的恐惧，他也无法想象南京大屠杀到底是什么样的情况。\n他还记得，他大学的时候，闲来无事的时候翻过圣经，翻到启示录还是哪一章时，迷途羔羊询问彼得，世界末日是如何的，而彼得什么也没过多透露，只是戏谑地说：“自己去看吧。”而吴承仁现在就以自己的眼睛看到了这一切。\n他被那几个太约的鬼子推搡到了那个穿戴整齐的人和穿戴邋遢的人面前。那个穿得很邋遢的人上下打量了他一番，便露出了邪魅的笑容。然后他一歪头，他后面那个歪斜地戴着军帽的杂务就一脸谄媚地踱步了过来，不等那个穿戴整齐的人发命令，杂务就立马换上了一副凶恶的表情，给吴承仁扇了一巴掌。\n“最低贱、最劣等的的支那人，今天也是落到了我们手里！”那个杂务突然用一口流畅的中文开口了，但是吴承仁只是轻蔑地笑了一下。\n“是啊，我前几天就看见你的婊子妈就如你说的那样，像是一条狗一样在菜市口大街上拉屎呢，现在你也像你的婊子妈一样，劣等地在你野爹面前拉屎，对着不知道哪路来的活畜生摇尾乞怜，我说的对吧？”吴承仁紧盯着那个杂务，也露出了微笑，“反正你这种野狗也就几天好活了，到时候等我们世界解放国际联军开到，你就是一条彻底没了家野狗罢了......啊不对，你恐怕活不到那一天.....”\n“肏你妈的臭支人，给老子跪下！”那个杂务突然暴怒，提起拳头就往吴承仁的腹上来了一拳，但是吴承仁只是朝他的脸上吐了一口唾沫。\n“一条野狗，怎么牙都咬不动人了还在这里狺狺狂吠啊？”\n那个杂务彻底恼羞成怒了，举起枪托就朝着吴承仁的膝盖砸去，吴承仁虽然被人架着，但还是一头槌回敬了过去。杂务被撞得有点头晕眼花，于是那个日本军官打了个手势，架着吴承仁的那几个太约士兵立刻把他放倒，按住他的四肢，枪托和军靴雨点一样地向他身上招呼了过去。他的膝盖被砸得血肉模糊。\n“支人，现在还想站起来吗？我告诉你，在太君面前，你就只配跪着！”那个杂务擦了一把鼻血，恶狠狠地踹着吴承仁。\n但是，出乎他们意料，吴承仁居然忍着剧痛，又一次试图站起来。杂务彻底愤怒了，把吴承仁按到在地上，用匕首挑断了他的脚筋。吴承仁的牙齿都咬碎了，但是连呻吟的声音都没发出来。\n那个穿得很整齐的军官把靴子踩在吴承仁的脸上，满意地招呼那个杂务给自己拍照。拍完照，他哈哈大笑，然后把那张照片放在自己贴身口袋里。然后，他把吴承仁丢给了那些太约士兵，让他们慢慢地体验“战利品”。那些太约士兵提着刺刀，一拥而上，开始从吴承仁身上一刀刀地割肉下来。他们疯抢着割下来的肉，把这些肉放进嘴里。"
Chihong.6.a: "就如几十年之前一样。"
Chihong_6_tt: "“他们指着废墟，却告诉我这是和平。”——《新秩序·欧洲末日》，乌克兰的毁灭"
Chihong.7.t: "“民主”的军人"
Chihong.7.desc: "那些太约士兵把所有还活着的集镇镇民赶到广场上，然后那辆播放着少女乐队曲子的吉普车停在他们面前。那个杂务用别扭的朝鲜话要求那些镇民跟着跳起舞来，那些太约士兵围成一圈，跟着音乐拍起了掌，那些被吓坏了的老百姓一时间不知道该怎么办，一时愣在原地不能动弹。于是一个太约士兵就揪着一个手足无措的妇女的头发，把她往前面一丢，其他人也便冲上去对着她的四肢开始狠狠地捶打，一直捶到那个女人的骨头没法拼在一起。\n“年糕就得多捶，捶得多了才软！”那个杂务哈哈大笑起来。然后，那些太约士兵便开始像玩木偶戏一样，操弄着那个女人的身体，跳起来了一段极度令人惊骇的舞蹈。底下的老百姓开始骚动了起来，但是那些太约士兵揪出来几个人，割掉了他们的耳朵和鼻子，塞进了他们的嘴里。\n于是剩下的老百姓只能被迫跟着那音乐跳起舞来。有一个人跳得拍子不对，被人揪出来活活打死。\n“这就是传播民主和文明啊，这就是文明！看到了吗，大家都在感受文明的教化啊！这么保守的鲜人，也在我们的教化下接受了礼乐文明！那些不懂的，就要在我们的枪托下学习！”太约的士兵们都哈哈大笑了起来。\n当音乐结束，那些太约士兵也乏了，便把那个女人随便地丢在地上。那些老百姓们也以为这一切到此为止了。\n但是他们把那些村民赶进了仓库里，把男男女女和老人都赶了进去。而小孩，按照那个穿得很整齐的军官的命令，他们便直接把小孩捆着丢在大马路上。那些被人夺走了孩子的母亲，崩溃地尖叫了起来，但立马就被太约的兵用一根树枝捅到了嘴里。仓库门被锁上了，有人想要翻窗逃走，但是立马挨了几发子弹。\n那些太约兵就聚在仓库外面，把一大堆东西丢了进去。没一会，白磷弹的烟雾、燃烧弹的火舌，手榴弹爆炸的火光，一齐出现在了仓库的窗口那里。走之前，他们在仓库外倒满了汽油，点了一把火。烈焰一下子升腾了起来，瞬间吞噬了整个建筑。\n就像他们来的时候那样，这些太约兵开着车碾过小孩子，消失在了公路上，喧闹的音响也随着汽车的扬尘远去了。\n不一会，巨大的爆炸声在远方升起，或短或长的枪声、断断续续的口令声也响了起来。尖叫声、喊杀声、求饶声交织在一起，但是也迅速沉寂了。"
Chihong.7.a: "真是文文又明明啊，法西斯蛆虫。"
Chihong.8.t: "处决"
Chihong.8.desc: "朴文秀和游击队员们举着枪，顶在那些太约兵俘虏的脑袋上。解放军和朝鲜人民军的其他战士正在站岗。那两个军官，一个整齐的，丢了帽子，衣领敞开着，红着眼眶盯着他；另一个穿得很邋遢的，则是低着头，不敢让其他人认出来自己的脸。\n一个游击队队员拨开人群，嘶吼道：“怎么，你们就想这么痛快地送走这些畜生吗？给他们一发子弹，完事了吗？想想我们的村子，想想这么多乡亲？”\n“他们是天皇卫队，是别动军！是这帮日本鬼子放的火，不是我！我不是日本人！”那个杂务慌里慌张地解释道。\n“给我坐下！坐！”朴文秀挺着刺刀，把那个杂务一下子给压住了。解放军的政委走到了那些太约俘虏面前，瞥了他们几眼。\n“部队番号，军衔。”\n那个杂务突然像是抓到了什么救命稻草，腾地一下站了起来，指着那个穿得很邋遢的太约指挥官说到：“佐藤信助，陆地自卫队别动军第12支队，他是领导，全是他给的命令。”\n然后那个穿得很邋遢的军官开始很小声地、快速地念着一串东西，那个杂务倒也翻译出来了：“他说他也只是战争的受害者，他什么人都不想伤害，他说他只是一个公司的领班，但是被强行征发过来了。”\n但那个穿得很整齐的军官轻蔑地瞥了那个邋遢军官一眼，然后一把推开杂务，自己用韩文说了起来：“你们的基因，你们的骨髓里面浸透了劣等的因素，不是所有的民族都有资格可以继续生存在现代世界，像你们这样的种族，只配被毁灭。现代社会不需要你们这些共产主义的信徒，不需要你们这些不懂民主、还没有经过启蒙主义开化的民族。”\n“都好好听着。”政委说。\n“你们这些传播着共产主义瘟疫的劣等民族，你们没有资格存活。我们的使命必将完成。”那个穿得很整齐的军官继续说：“即使今天失败，总有一天必然胜利。”\n杂务的呼吸陡然紧促了起来：“这都是他们说的，这都是他们干的，我是被逼的，我是无辜的，我和你们都是一路的啊，同志们......”他的声音已经颤抖了。\n“你不是日本人，那你他妈的是什么？野狗吗？”朴文秀怒吼道。\n“是他们逼我干的，是他们逼我的！我手上是干净的！杀光这些畜生，杀光他们，但是别杀我！”\n“那就做给我们看。杀光他们。”政委说着，便把两桶汽油丢在杂务面前。\n那个杂务立马和其他人一起窜了出去，他们打了起来，混乱中，那个杂务夺走了那两桶汽油，二话不说就淋在了那些太约俘虏的脑袋上。\n“给我一个火，一个火，同志！我来替你们偿还血债！”他声嘶力竭地吼着。\n“够了！”朴文秀解开保险，对着面前的这些畜生扫射了起来。游击队员们也对着这些俘虏开枪了。"
Chihong.8.a: "霎时间，枪声响成了一团。"
Chihong_8_tt: "那一发射向畜生的子弹，穿过了它们的躯壳。\n倒塌的建筑正在逐渐恢复，\n升腾的烟柱逐渐向下回落，\n飞机和坦克全都退了回去，\n被投下的炸弹回到投弹舱，\n新编的日本自卫队解散了，\n军国分子的权势正在消散，\n日本的人民没有被动员过；\n天皇被打回到原子弹投下，\n被打回到米骚动之前，\n被打回到明治维新，\n被打回到德川幕府，\n被打回到日本战国，\n直到第一个天皇躺在襁褓，\n天真无邪的眼睛望着母亲。\n然后那一发子弹停下了\n并没有射穿那个孩子。\n\n§Y感谢你游玩日本，希望平行宇宙，没有§n军国主义§!§!。"
Chihong.9.t: "告别"
Chihong.9.desc: "陈鹊打开门，发现自己家门口站满了人。尽管说他已经在在心里无数次预演过这个场景，甚至还想过怎么逃跑，但是这一切在今天都用不到了。因为他今天不用想着逃跑了。\n外面站满的不是穿着黑色制服的警察，而是各色各样面容憔悴、衣着简朴的人，有七八十岁的老年人，也有十几岁甚至几岁的小孩。他知道，这些人都是得了癌症的穷人。多年来，他进口抗癌药物，以低价卖出，不能根治，但是能缓解他们的痛苦。\n陈鹊是一个基层医生，接触了太多的病人，看惯了太多的生离死别。但是有一天，一个常来看病的病人不打招呼便消失了，这让他倍感奇怪。在好奇心的驱使下，他找到了那个病人的“家”，一个简陋的城郊区窝棚。那个房子门外随意地堆放着回收来的垃圾，病人穿着发黄的背心躺在烂棉絮上，痛苦地呻吟。他看了看手中的药方，看着那天文数字一样的账单，最终丧失了走进去的勇气。在那之后，他找到了买到廉价药的一个渠道，在合适的时候，把这些药卖给那些穷人，有时候甚至拒绝收费，免费发放。他知道这些药没有进入采购名录和医药手册，尽管这些药可以缓解病情，但是售卖没有官方背书和监督的药品，无疑是违法的行为。\n这么多年来，他靠这些廉价药护住了那些贫困的病人的生命，他知道这不可能根治癌症，更不可能根治比癌症更深层次的疾病。但是哪怕改变一点点，他也义无反顾地去做了，这是他的职责。\n“病友们，这是干什……”还没等陈鹊开口，那些病人就深深鞠了一躬。\n“陈哥啊，你不用再提心吊胆了，我们不必再让你为我们踏火坑了。我们可以在医院买这些廉价药了。”一个病人摘下口罩，挤出来一个笑容：“这么多年了，谢谢陈哥你的照顾了。以后，就不会再来麻烦你了。”说完，这些病人又朝着陈鹊鞠了一躬。\n两粒硕大的眼泪从陈鹊的眼眶滚出，他知道，他无数次幻想的日子成真了，他不是什么救世主，他只是一个偶然间背负了重担的普通人。"
Chihong.9.a: "但愿世间人无病，何惜架上药生尘。"
Chihong.10.t: "归乡之路"
Chihong.10.desc: "当朴文卿沿着那条正在大兴土木的公路走到那个位于平安北道的那个小村庄村口的时候，他踌躇了一下，突然丧失了勇气，不敢继续走进去。\n他知道，这个地方是他朝思暮想的地方，这里是他的外婆在他还在襁褓时就无数次用歌谣哼唱过的地方，也是他外婆在高烧昏迷时无数次轻声呼唤过的地方。在他小时候，他的外婆背着他站在丹东铁桥上无数次眺望着鸭绿江的那边，但是自东方射来的太阳光太刺眼，让他张不开眼睛。\n“文卿，文卿啊，中国待我们很好，你要报答中国和毛主席啊;但是我啊，还是想回家看看啊，那里的山，那里的水，那里漫山遍野的水稻啊。”那个时候，他只有五岁，而这句话几乎伴随了他接下来的一生。\n朴文卿很难说他在听到金家被赶下台之后是什么感受，但是他隐约感觉自己带着外婆回家的时候快到了;在对抗太约帝国主义集团的战争爆发后，他义无反顾地加入了解放军，成为一名优秀的朝鲜族战士。\n但是当战争结束后，他走到自己和自己外婆朝思暮想的那个宁静山村时，他却不敢走进去了。到底是为什么呢？是害怕见到熟人吗？还是害怕自己的口音已经生疏了吗？又或是，他害怕自己与自己的根生疏了吗\n他取下自己背包，取出骨灰罐，漫步在这个宁静村庄里，漫步在群山中，看着那些刷着中朝双语的新建的楼房，听着孩子们欢快的笑声，闻着空气中弥漫的稻香。他突然感觉很累，非常地累，但是随之而来的，则是一种久违的柔软感，就像是他还在襁褓里一样。"
Chihong.10.a: "在长久的行军后，他终于搭上了火中的归乡列车。"
Chihong.11.t: ""
Chihong.11.desc: "推开三楼会议室的门，老张攥着那张浅蓝色评议表的手沁出了汗。作为县水利局档案室干了二十三年的老科员，这是他第一次在干部评议表上写下对王副局长的评价。\n窗台上的绿萝叶子被穿堂风撩得沙沙作响，老张想起上个月暴雨夜，档案室天花板漏雨时，王副局长打着伞冲进来帮忙转移资料的模样。笔尖在“群众基础”那栏悬了许久，终于落下一个端正的“良”字。\n晚上下班时，收发室的李大姐举着手机风风火火截住他：“老张你快看，局里新开的阳光公示栏！”屏幕上展示着的就有各科室本月差旅费明细，李大姐指着其中一行：“行政科老刘去省里开会，和其他人一起去的，高铁票怎么比机票还贵？”然后老张在第二天晨会就帮李大姐提出了疑惑，财务科长红着脸有些磕巴地解释是系统录入错误。\n冬至那天，局里破天荒开了场“火炉会”。锅炉房改的临时会议室里，三十多个科员围着铸铁炉子，听新来的大学生村官小林讲防汛预案。当他说到要在各村组建“银发巡逻队”时，王副局长突然插话：“我父亲参加过九八年抗洪，老人家们熟悉河道走势，这个点子好！”炉膛里的煤块噼啪炸开几点火星。\n开春干部调整公示那天，档案室的同志们忙着上交和归纳人员名单。老张望着公告栏里“王建国同志转任防汛办顾问”的公示，想起之前民主集中讨论会上，七个科员不约而同在其“专业能力”那一栏勾了“较弱”。阳光穿过梧桐新叶，在公示纸上投下晃动的光斑。如今经过单位办公楼，常能看见戴着红袖章的居民监督员。上周五，李大姐拉着菜场卖豆腐的老吴头在公示栏前指指点点：“看看，你上次反映的灌溉渠清淤进度，这不是贴着施工日志呢？”老吴头听罢，拿出手机打开“政务阳光”APP，不由笑了起来：“嘿！我看政府这改革可以，比之前效率快多了，之前你不多催催，他能给你拖上十天半个月……”\n秋雨敲打档案室的玻璃窗时，老张在整理新到的防汛台账。扉页夹着张泛黄的《干部民主评议注意事项》，那是半年前第一次评议时发的。他轻轻拂去纸页上的浮尘，窗外的桂花香混着油墨味，在满室秋光里静静流淌。"
Chihong.11.a: "改革春风吹满地……"
Chihong.12.t: "杏林中人"
Chihong.12.desc: "张医生刚刚送走上午最后一个病人，就累得瘫在了椅子上。已经是中午了，他爱人做好的盒饭也不想动，他只想躺在椅子上歇一会。作为这附近好几个村将近几千人的唯一一个医生，他确实感觉到累得不行。\n以前他也挺累，偶尔有几个附近的村民会来找他看病，但是他走在那些村里还是能经常看见发了高烧的孩子被母亲包在襁褓里贴生姜片，看见得了肠炎的老年人在一边上吐下泻一边喝黄莲水。于是他只能主动去找那些病人，给他们义诊，给他们开成本价的药方。但是有些村民要么买不起，要么就更迷信自己的偏方。\n不过这几个月，他这边就忙起来了，卫生所也变热闹了。毕竟看病便宜了，加上最近来的那些巡回义诊队帮助村民们普及了不少医疗知识，更多的人都还是愿意来他这里看看病。尽管说不必主动去村里了，但是累是必然的。\n张医生走到没人的后院，看着院子后面种着的杏树，破天荒地点了一支烟，抽了起来。“要是能来个人帮我分摊一下看病的压力就好了。”他想着。\n“张医生在这里吗？”门口有人在喊。\n“乡亲您先坐，我马上就来。”他把烟丢在地上，踩灭了烟头。\n等他走到接待台前，看见另一个穿着白大褂的人站在那里，他立刻愣住了。"
Chihong.12.a: "“张医生，我是新来的医生，今后我们就是同事了。”"
Chihong.13.t: "长征中央计算系统群众健康干预计划"
Chihong.13.desc: "本计划已通过长征系统计算审查，此次干预由人形执行单元CN20280607-4217负责具体执行。\n干预对象：林惜明\n性别：男\n年龄：23\n职业：大学毕业后曾短暂任职于岗山算力分配中心，现已辞职。\n林惜明同志现处于深度社会脱嵌状态，表现为昼夜节律紊乱、社交功能萎缩及自我价值感缺失。生理层面存在营养不良（依赖高糖高盐罐头食品）、运动量极低（日均活动量＜1000步）及免疫力下降的现象；心理层面则呈现逃避现实倾向（具体表现为沉溺虚拟世界，日均游戏时长＞十小时）、情感钝化与自我价值焦虑。其居住环境存在菌落超标、采光不足等问题，有进一步加剧身心失衡的风险。\n干预原则：遵循《人民健康保障条例》精神，以“非侵入式陪伴”为核心策略，依托物质丰裕社会优势，通过环境调适、习惯重塑与自我价值认同建构三轴联动，渐进恢复个体与社会的有机连接。\n具体执行计划：\n身体健康介入：终止亚健康饮食，利用无人机配送系统，将27式营养餐半强制定向投送于【岗山镇解放路46号2单元】由CN20280607-4217负责监督食用。且环境菌落，灰尘，空气质量等指标应回归正常水平。\n认知重塑：通过展示岗山镇公社的全面信息化与智能化建设，激发其参与观察兴趣。\n价值重塑：投其所好，牵线“怀旧游戏修复计划”，使其在游戏扩展与还原实践中，实现自我价值重塑。\n人类价值自我锚定优先于效率最优解，允许子个体CN20280607-4217突破部分协议限制。"
Chihong.13.a: "署名：长征中央计算系统-社会关怀分部"
Chihong.14.t: "家与灯火"
Chihong.14.desc: "50岁的胡开来坐在公交车上，默默地从自己口袋里掏出了最后一根软中华。自19岁从生产一线干起，31年工龄，30年党龄，到头来还是没跟上新的变化，提前被调离了干部一线，一生为党换了一个养老的闲职。\n和胡开来从同一所技校毕业的妻子立刻打掉了他的烟：“公交车上呢，管不住啊？”\n胡开来不耐烦地回复：“心烦。”\n“烦啥烦？被切了就被切了呗，你可别胡闹，家里还得用钱呢。剩下的事让班上剩下的人自己头疼去，没啥大事。”原本一直埋怨胡开来不够上进的妻子现在反倒安慰起了胡开来。\n“那些人也就那个新书记倒是还像那么回事，还今天一个运动明天一个运动折腾人；顶掉我的这个小鬼我是看着真没啥能耐，就是嘴皮子厉害。”胡开来回忆着一年以来各种频繁的人事调动，还是觉得把自己调离的决定太草率，“老书记都在会上气的破口大骂了。我看啊，等他们闹的工作没法开展，还是得把我们请回去。”\n“行了，别惦记班上那点事了。儿子难得从外地回来，你就不能给个好脸啊？”妻子数落到，“不管事了，就安心歇着吧。”\n公交车像往常一样平稳地停在了小区门口。原本担心失去生计的摊贩们现在也开始在小区门口重新摆起了摊，还是那些人，看不出什么变化。\n胡开来走进小区大门旁边已经换上了供销社招牌的小卖部，重新给自己买了一包烟。虽然妻子看得紧，但他以后还是能找到地方抽烟的。就像妻子以后还是能打掉他的烟一样。"
Chihong.14.a: "于是，生活继续。"
Chihong.15.t: "白菜与真理"
Chihong.15.desc: "珞珈山的樱花开了第三十二回时，陈守明终于不再需要蹲在行政楼台阶上堵人。\n清晨六点四十分，他照例沿着老斋舍青石阶往下走。褪色的帆布包蹭着藏蓝中山装下摆，包里装着1986年版《资本论》批注本，硬壳笔记本边缘已经被翻得起皱泛黄。走到道路拐角，他扶着路边一颗老槐树歇了歇，树皮上还留着一些字迹，但早被岁月啃得模糊不清。\n回到哲学系办公室后，陈教授习惯性的打开门坐到办公桌前。“陈老！”年轻助教小跑着过来并递上保温杯，“党委宣传部刚来电话，想约您做系列讲座的主讲人。”陈守明的手指在杯盖上顿了顿，就去年的时候，同一部电话打来，还是劝他参加进修班后，多带点科目。\n茶水腾起的热气模糊了镜片。他想起2003年那个雨夜，自己抱着三大箱手稿站在后勤处仓库门口，管钥匙的老张抽着红金龙说：“马哲研究室？早改成打印纸存放点了。”那时校园里流行着句俏皮话：搞马哲不如卖麻花，至少能听见钱响。\n变化始于二十大后的某个清晨。校党委书记带着两个穿夹克衫的年轻人敲开他十平米的书房，墙皮剥落处堆着各种资料和笔记。“陈教授，中央刚下发关于加强马克思主义学科建设的文件，”书记将一份红头文件递到其桌子上，“您看是不是该把研究室重新办起来？”\n现在他的讲义印在铜版纸上，烫金的校徽压着“马克思主义中国化研究中心”几个字。上周去北京开会，高铁座位上放着当日报纸，头版右下角有篇他的专访。照片里陈教授意气风发、得意洋洋，配图说明写着：武大资深学者谈新时代理论创新。\n最让他感慨的是师生态度的变化。过去总坐西边角落独自吃着饭，如今刚坐下就有人端着餐盘过来：“陈老，您上次说的历史唯物主义方法论......”连经济学院那个总笑他“老古董”的周教授，上周竟来借阅他编的《马克思恩格斯年谱长编》。\n下午下班后，他照例去图书馆三楼思政区。晚霞穿过彩色玻璃，照得书架也映着金灿灿的光。管理员小姑娘看到陈教授又来了，便轻声说：“陈老师，新到的俄文原版《列宁全集》给您留着了。”他道谢时瞥见窗外，几个学生正往海报栏贴“守明学术思想研讨会”的通知，墨迹未干的反光像春天的湖面。\n忽然想起1997年那个雪天，他揣着三个月的退休金，坐绿皮火车去北京淘旧书。潘家园的地摊前，卖书的老头捏着《反杜林论》德文原版问：“真要买？够换半年白菜哩。”他把冻红的手缩进袖管，呵着白气说："
Chihong.15.a: "“要是有白菜能长成真理，我倒愿意种一辈子地。”"
Chihong.16.t: "大梦空挥"
Chihong.16.desc: "“你永远不会明白，你的国际革命到底挡了多少人的路...”\n“就你假清高，你也仅仅只是个空想家罢了…”\n 青年睁开眼，眼前是高亮的大厅，一群人冲着一个有些沮丧的男人指指点点，他们身上都穿着正装，只有男人披着一身破旧的军衣大氅，那些冲男人指指点点的人看不清脸，这个沮丧落魄的男人倒是能看清脸，可是他一点也不认识。\n不知为何，他认识那件军衣的样式，亦能听懂他们的语言。只是不认得那个被围在中间的男人。他明明记得自己刚才还在湖南一所小学里备课，眼前却突然恍惚了一瞬，之后所见便是如此景象。\n……\n那个男人一言不发，被众人指责辱骂，良久，一甩袖子，径直走出了大厅，开门的动作很重，引得大门剧烈摇晃，发出刺耳的声响。\n……\n眼前的画面一转，仿佛即将进入下一个场景。\n时光流转，氤氲的光线变幻，潮湿的丛林气息扑面而来，雨后的泥土味道混合着枪械的金属气息，他伸出手来，两指轻轻摩挲，犹豫着要不要就此离开。\n无数片段闪回眼前，有豪华宾馆里西装革履的人们举杯畅饮时，“分割蛋糕”时那个男人眼中不加掩饰的讥讽与愤怒，有穿着制服的军官护卫着新上任的官员走马上任，也有第一幕中那个被众人指责的男人的愤慨与不甘。之后，便是那位男人的出走。\n青年不知道这个男人是何时去了南亚，又是第几支从中国自发出走的国际援助部队的负责人，他只是猜到了，他的结局。\n画面在眼前重组，空气中弥漫着硝烟和血腥，那是战争与死亡的滋味。\n他抬眼，果不其然，那个他并不认识的男人，当是领军大败，瑟缩于村落一角。\n 男人身上打满了绷带，那绷带没有一处是白色的，全是血红，看上去就应该很痛，可男人只是一声不吭地摊坐在一块突起的巨石上，为他包扎的副官埋怨着问他：\n“这下可好，我们败了，您可如愿？所有人都说您是疯子，为什么要坚持在这片异国他乡打那场不可能赢的仗？\n“……”\n“谁说理想就能战胜现实的？谁说人民群众就是力量的源泉？您想要一个公平的世界，可世界本身就不公平啊。”\n“……”\n“前处便是您曾经宣扬理想，发起第一次起义的村子，您有勇气去看一看？”\n副官还在絮絮叨叨地埋怨着，话不好听，但讲的人脸上却没有半点怨怼。\n青年看着那个男人，他明白了自己只是这段回忆的一个虚影，一个过客，却怎么都没料到，那个浑身上下全都打满绷带的男人抬头看向了他。"
Chihong.16.a: "“……主席。”"
Chihong_16_tt: "旧日的记忆如潮，渗进他的心。"
Chihong.17.t: "不信"
Chihong.17.desc: "时间仿佛在这一刻凝固。叶上的露滴半挂在空中，鸟儿的啼鸣凝固在喉咙，士兵喘息，呼出的水气不曾散去。整个世界都停滞了，唯有青年和那个队长还能活动。他感到一阵熟悉感，也明了这个陌生人为何会用如此尊敬而亲切的称呼来称呼自己。\n队长艰难地站起身，他的腿上有一处枪伤，走路时明显一瘸一拐。他走到青年面前，眼中盛满了复杂的情绪。\n“我...我没有辜负您吧？”队长的声音有些颤抖。\n青年不知该如何回答，只能轻轻摇头。\n“是吗...那就好，那就好...”队长的眼中闪烁着泪光，“可是主席，他们都不信了啊...我没有办法，我真的没有办法...”\n青年看着这个陌生而又似曾相识的面孔，心中涌起一股莫名的感觉。他指了指前方，用惯用的楚地乡音，问道：“小同志，你的副官说前面是你们发动起义的村子，为什么不去看看？”\n“我不敢。”队长低下头。\n“为什么？”\n“那些穿着粗布衣服、手里拿着锄头的年轻人，被我和村长说了几句话就加入了游击队。我带着他们走南闯北，为了我口中那虚无漂渺的理想，一个个死在丛林和山谷里，”队长的声音越来越低，“我还记得那个总是用新学会的中文唱着《东方红》的小伙子，那个想给未过门的媳妇攒一片田地的汉子，那个拜别双亲想闯出一番名堂的少年，还有为了偿还母亲几百卢比药钱恩情便再次从军的老卒。\n“......”\n“我记不清他们的名字，也分不清他们的面容，只知道一场场伏击战后，我身后被染红的土地。一次又一次，直到现在，只剩下这十几个人了。”\n“......”\n“我大概永远不敢回那个村子了。因为我不知道要如何面对那个场面，那个瘸腿的老村长带着一群村民，恭恭敬敬地看着我这个失败的东方骗子，问出那些问题...”\n“......”\n“'纳马斯卡拉，队长一别这里八年，为什么不见当年的青壮？那个爱唱歌的少年怎么不写信了？那猎户去年靠在林边死了，死前等着他百步穿杨的儿子，那孝子的母亲死在前年的冬季，父亲还在等他回家，老伙计的女儿有福气得了个不要嫁妆的佳婿，如今只等他回来享受天伦……”\n“我要如何说出口呢？那个爱唱歌的青年被炮火撕成碎片，那猎户的孩子被流弹贯穿。孝子为我挡下七记挥砍。老兵倒在阻敌的阵前……”“我要如何说出口呢！”“我该如何说出口呢？”\n“难道要我告诉他们，共产主义理想是骗人的吗？难道要我告诉他们，那些在中国口称要共同富裕的同志们，现在自己都不信了吗？难道要我承认，那么多那么多的生命，他们的牺牲，都是白流的吗？！”\n青年终于明白了。眼前这个人，这个伤痕累累的队长，为何能忍受如此巨大的痛苦而不发一言，原来真正的痛苦不是没有。而在此处，他轻轻地问：“你不是还信着吗？”\n“可是，主席！只有我一个人信又有什么用？他们都不信了啊，他们都不信了啊！只有我一个人信又有什么用呢？！”\n“那个'他们'，是哪个'他们'呢？”青年反问道。\n“是高居庙堂的主席吗？是那近三千名人大代表吗？还是中国乃至世界的数十亿农民工人呢？”\n这或是来自未来的幻影，亦或是几十年后的某个执念，青年不知道他死后的结局，但他隐约感觉到，这一切与自己有着深刻的联系。"
Chihong.17.a: "他伸出手，握住了队长的手腕。"
Chihong_17_tt: "“那就去看看吧，他们会怎么问你。”"
Chihong.18.t: "泪洒"
Chihong.18.desc: "雨露滴在地上，发出极细微的声响。我喘息着，呼出的水气缓缓散去。世界似乎重新开始运转。\n我的副官和战士们惊骇地看着我，还有那个与已故老师有着相同面容的青年。他那柔软的手握住我，硬是拉扯着我往前方那个我明令禁止前往的村落奔去。\n我没脸去，我也不敢去：我曾在那里发动第一批群众，却无法带领他们凯旋；我曾许下均贫贱的诺言，却无力实现；这怕是我们这些做将军的共有的恐惧与愧疚。当年的廖将军如是，我亦如是。\n但那个青年似乎不懂这些。也许是因为他是纵横天下的军神，平日难尝一败，又或许是因为他早已知晓答案。不管怎样，他拉着我前行，而我已无力抗拒。\n脚步落在地上，溅起阵阵尘灰。村民们看见了我们的到来，有人惊讶于那青年的长相，有人注意到了我身上的伤痕，还有人望见了跟随而来的那支风尘仆仆、满身伤痕的队伍。\n我无法理解这青年的所作所为与言语。他是个千古未有的伟人，而我只是个如堂吉诃德般的疯子。被拉扯到再无退路的我，只能在他身后唯唯诺诺地走出，准备迎接即将到来的审判。\n我以为会听到怨言，会面对质问，会承受无数“为什么”。为什么没能带回他们的亲人？为什么让这支队伍如此狼狈？恐怕会有不少老汉在检查后满带泪水地质问他，″我那孩呢，他在哪里？″\n也确有老汉在找完整个队伍后淌着泪前来　甚至还有几个牵着半大小子的手，如果不止老父问子，还有小子再问起他的兄长，恐怕我会如当年的项羽，横刀自绝吧。\n我环顾四周，如我设想的那般，还是当年那位瘸腿的村长，他真的带了一帮老老少少，恭敬地走到了自己这个中国骗子面前。\n但开口的不是村长，而是那几个牵着半大小子向我走来的老汉子。\n他满眼淌泪，却没有一丝哀怨，他只是边哽咽着，边将那少年的手塞到我手里。他告诉我：“没事的，这是我第二个儿子，他也可以为了我们这些‘贱民’的未来。”\n……\n那逐渐消散的身影对我笑了笑，说道："
Chihong.18.a: "“当时击水，不信今日尽绝。”"
Chihong.19.t: "巴基斯坦大选提前"
Chihong.19.desc: "　今日凌晨，巴基斯坦选举委员会批准了参议院提出了提前全国大选的决议，选举将于下周一举行。并宣布将放宽参选标准，允许包括巴基斯坦共产党在内的多个左翼政党参与选举。\n委员会与参议院联合发言人称:此举是＂考虑到国内外形势发展和人民的强烈呼声＂后做出的。观察人士指出，这场突如其来的选举将成为巴基斯坦政治格局的重要转折点。"
Chihong.19.a: "我们拭目以待。"
Chihong.20.t: "巴基斯坦人民阵线大选凯旋"
Chihong.20.desc: "巴基斯坦选举委员会今晨公布最终计票结果，以原拉合尔阵线为基础组成的人民阵线政党联盟以获得47%选票的绝对优势赢得国民议会过半数席位，创造了该国政治史上的重大突破。\n人民阵线总书记在胜选演说中表示：“这是巴基斯坦人民的胜利，我们将致力于建设一个更加公平、民主、进步的新巴基斯坦。”据悉，大批青年选民的踊跃参与成为此次选举的显著特点。\n此次选举总体称得上和平有序，新政府预计将于下周正式组建。"
Chihong.20.a: "那很好了，向他们发出贺电。"
Chihong.21.t: "争论"
Chihong.21.desc: "人民大会堂灯火通明，主席台上的老人面色凝重，他环视着台下数百双眼睛，缓缓开口：\n“今日我们要讨论一个重要问题：是否要插手阿富汗与伊朗的革命进程。”\n台下顿时沸腾，有人高声呼喊“输出革命”，有人则低声摇头。老人敲了敲桌面，示意安静。“先请支持派代表发言。”\n一位戴着眼镜的中年人站起身来，他的声音沉稳有力：\n“同志们，我们曾经说过要做世界革命的火炬，如今却在犹豫是否要点亮这团火焰？那些穿着破布衣，在田间弯腰的阿富汗农民，那些在神权压迫下喘不过气的伊朗工人，他们的眼睛正望向我们这里！”\n他的声音渐渐激昂：\n“我们难道忘了自己是怎么走过来的吗？那些革命的先烈会怎么想？他们流血牺牲，不是为了我们今天坐在这里犹豫不决！”\n掌声如雷，但很快被另一位代表的声音打断：\n“我们都尊重革命先烈，但我们必须面对现实，”这位满头白发的老者慢慢站起，“西亚的情况比我们当年复杂得多。宗教、部落、民族矛盾交织，外部势力渗透严重。贸然介入，我们能保证不会重蹈苏联的覆辙吗？”\n老者的目光扫过全场。\n“我曾带着一支队伍进入过阿富汗山区，那里的村落破败，人民贫苦，但他们对外来者的戒备是刻在骨子里的。农村的话语权掌握在毛拉手里。伊斯兰教扎根于阿富汗农村的最深处。阿富汗人民他们能够拥抱的，从军事层面看，还是封建军阀式的；从文化层面看，还是宗教洗脑式的；从经济层面看，还是地主阶级式的。伊朗的情况或许会好些。但绝对不多。”\n“我们能给出答案吗？我们能不负他们的期望吗？我们…我们能解决这些问题吗？”\n会场陷入沉默，只有窗外的风声在呜咽。"
Chihong.21.a: "我们要承认困难，分析困难，向困难作斗争。"
Chihong.21.b: "我们应该等待更成熟的时机，而非贸然行动。"
Chihong.22.t: "虔信"
Chihong.22.desc: "喀布尔以北三十里，兴都库什山脉的余脉下，一片贫瘠的土地上，老卡里姆坐在他的泥屋前，望着远处黄昏中模糊的山影。他的手指缓缓抚过那本已经翻旧的《古兰经》，羊皮纸的边缘因常年翻阅已经磨得发白。\n六十多年的岁月在他脸上刻下了深深的沟壑，那双浑浊的眼睛曾见证过王国的覆灭，“共和国”的建立，红旗的飘扬，星条旗的招展，如今又回到了绿色旗帜的笼罩之下。\n“真主啊...”他喃喃自语，声音如同秋风中的枯叶，“您为何要如此考验我们？”\n卡里姆放下经书，望向远处石砾遍布的贫瘠田地。他少年时拿起枪支，跟随父亲和叔叔们对抗“红色的异教徒”；中年时他又带着长子，在群山间与“美国的十字军”周旋。两次，他们都欢呼胜利的到来，两次，毛拉们都宣告神的意志得到了伸张。\n如今他的长子长眠于山谷，而他的小儿子正抱着一把老旧的AK-47，在某个检查站执勤。\n“卡里姆大叔，在想什么呢？”村里年轻的阿卜杜拉走过来，手里提着一只瘦弱的山羊。\n“我在想，为什么会这样。”卡里姆的声音嘶哑，“苏联人走了，我们的粮仓没有变得更满；美国人走了，我们的水井依然干涸。”\n阿卜杜拉放下山羊，坐在老人身旁：“毛拉说，这是对我们信仰不够坚定的惩罚。”\n卡里姆苦笑：“我年轻时就听过这话。我父亲死前也听过这话。”他指向山谷，“看那边，二十年前，联合国的白色卡车来过，带来了粮食和药品。毛拉说那是异教徒的诱惑。现在连诱惑都没有了。”\n远处，几个孩子正在石头堆中玩耍，他们的笑声清脆却短暂，像是被贫瘠的空气稀释。\n“我曾经以为，只要赶走外国人，真主就会赐福于我们。”卡里姆拿起身旁的拐杖，指向天空，“我们赶走了两个强大的国家，可是看看我们的村子，比我小时候还要穷。”\n阿卜杜拉低下头：“也许下一次会不同...”\n“下一次？”卡里姆摇头，“我已经没有下一次了。我只是一个老农民，我种不出足够的粮食，我救不了我的孙子们。”他将手掌在干裂的土地上缓缓抚过，“我已见过太多鲜血，却再未见有一朵郁金香盛开。”\n他没有说完，因为村里的毛拉正走过来，宣告晚祷的时间到了。\n前不久，那些异教徒的国家崩溃了。毛拉告诉大家，这是真主对信徒的眷顾，是对正信者的奖赏，为了感恩真主伟力，他增加了晚祷的频率。\n毛拉每周都在清真寺里高声宣讲，说胜利已经属于真信者，说真主会赐予忠诚的仆人丰收与富足。人们跪拜，祈祷，等待奇迹的降临。\n卡里姆艰难地站起身，跟随着村民们走向简陋的清真寺。今晚，毛拉又会讲述一个关于信仰与胜利的故事，就像过去五十年的每一个夜晚一样。\n而卡里姆知道，明天醒来，他的田地仍会干涸，他的孙子们仍会饥饿。\n在祷告声中，老人闭上眼睛，再次呼求:他只希望那些首都的埃米尔不要每天更改政策，别再拆腾人了。\n桌上供奉的古兰经被烛火照得通明，却无一丝波澜。"
Chihong.22.a: "一滴浑浊的泪融入尘土，无声无息。"
Chihong.23.t: "阿富汗调查报告"
Chihong.23.desc: "一、民族与社会结构兴都库什山脉如同一道天然屏障，将阿富汗分割成无数互不相通的谷地与高原。在这些隔绝的空间里，各民族群体世代相传着各自的语言、习俗与仇恨。\n普什图人占总人口约45%，主要分布在南部和东部地区，是塔利班的主要支持基础。然而，即使在普什图人中，部落间的矛盾也错综复杂。北部的塔吉克人（27%）、中部的哈扎拉人（9%）以及西北部的乌兹别克人（9%）长期受到排挤与压迫。\n我们的调查员在巴米扬省记录下一位哈扎拉老人的话：“每当塔利班的黑旗出现在山口，我们就知道，又一场灾难要来临。我们不是一个国家，我们只是被强行绑在一起的囚徒。”\n二、经济基础\n阿富汗的经济结构已经彻底扭曲。四十余年的战争摧毁了传统农业系统，灌溉设施年久失修，可耕地大量荒废。在喀布尔以南的省份，我们看到广袤的土地上种植着罂粟，这是塔利班重要的经济来源。\n一位在坎大哈的农民告诉我们：“种小麦，全家都会饿死；种罂粟，至少孩子能吃饱饭。”据估计，鸦片贸易占阿富汗GDP的30%以上，塔利班通过征收“税款”甚至亲自贩卖获得大量资金。\n与此同时，城市中的失业率高达35%，大量年轻人无所事事，成为极端组织招募的目标。\n三、政治与宗教状况\n塔利班政权的统治基础建立在三个支柱上：宗教权威、部落关系和武装力量。他们利用宗教来合法化自己的统治，将所有反对声音定义为“异端”，但同时在他们政权内部，保守派与改革派争论不断且朝令夕改。\n然而，我们观察到，在年轻一代中，对塔利班极端解释的质疑正在增加。在喀布尔大学附近，我们秘密接触的学生告诉我们：“我们不是反对伊斯兰，我们反对的是用伊斯兰的名义实施的压迫。”\n在北部和中部地区，对塔利班的抵抗从未停止。我们记录到至少17个地下抵抗组织在活动，其中有不少是上世纪毛派的残留火种。\n四、革命条件评估\n1.有利因素：\n(1)民族矛盾尖锐，非普什图族群对塔利班普遍抵触；\n(2)青年群体中存在强烈的变革愿望；\n(3)经济危机加剧，民众生活困苦；\n(4) 尚存有组织的抵抗力量。\n2. 不利因素：\n(1)宗教势力根深蒂固；\n(2)部落忠诚高于国家认同；\n(3)民众对外来势力普遍警惕（苏联和美国的历史教训）；\n(4)地形复杂，交通不便，难以形成统一战线。\n五、战略建议\n塔利班政权本质上是一个依靠宗族势力、教权结构和暴力维持的反动政权，而非“人民的选择”。就像列宁同志所说，我们应当明确区分“反帝”与“进步”的界限——不是所有反对帝国主义的力量都值得支持，特别是当这种反对来自更加反动的阶级。\n若决定行动，我们建议：\n1. 首先在哈扎拉人和塔吉克人地区建立根据地；\n2. 扶持进步的世俗力量，避免陷入宗教争端\n3. 强调土地改革和经济发展，而非意识形态；\n4. 建立多民族联合阵线，避免被视为外来侵略者"
Chihong.23.a: "升起烈焰！"
Chihong.24.t: "马赫萨抗争"
Chihong.24.desc: "一位名叫马赫萨·阿米尼的22岁伊朗库尔德人女子在德黑兰被道德警察逮捕，原因是据说她过于宽松地佩戴头巾。随后警方称，阿米尼在警察局因突发心衰而倒地，在昏迷两天后身亡。但目击者称她生前遭到殴打，头部撞到警车一侧。从她的脑部扫描结果看出，她的头部出现骨折、出血以及脑水肿等症状。\n阿米尼的死在全国引发一系列大规模抗议活动，为了镇压示威人潮，伊朗政府动用催泪瓦斯和高压水枪驱散示威者，甚至使用鸟弹和金属子弹开枪射杀，并封锁了Instagram和WhatsApp在内大量应用软件，同时限制互联网的连接，以削弱抗议者的组织能力，这是伊朗自2019年完全关闭互联网以来最大规模的网络限制。"
Chihong.24.a: "这不是开始的结束，而是结束的开始。"
Chihong.25.t: "山中之人"
Chihong.25.desc: "纳维德漫不经心地滑动手机屏幕，国家电视台的新闻推送跳了出来：《警惕！“山中之人”恐怖分子在库尔德斯坦省袭击警察哨所》。配图是几名蒙面人手持武器的模糊照片，标题下方醒目的红色字体写道：“这些受邪恶势力操控的无神论者试图破坏伊斯兰共和国的稳定，警方称一切在掌握之中”。纳维德轻蔑地哼了一声，关掉了推送。他从德黑兰大学政治学系毕业已经三个月了，这些宣传口吻的新闻他已经看了二十三年，早已麻木。“你真的决定了？全国旅行？”室友阿米尔靠在门框上问道。“是的，我想在找工作前看看这个国家的真实面貌。”纳维德合上行李箱，“我在德黑兰这个泡泡里待得太久了。”\n阿米尔压低声音：“小心点，现在局势不太稳定。自从那个女孩的事情后...”\n纳维德点点头。他们都知道“那个女孩”指的是谁。"
Chihong_25_tt: "一位好奇的年轻人，从象牙塔走向广袤的土地……"
Chihong.25.a: "于是，他出发了"
Chihong.26.t: "旅行—美景与现实"
Chihong.26.desc: "伊斯法罕的黄昏美得惊人，古老的桥梁在夕阳下闪烁着金色的光芒。纳维德站在扎延德河畔，感受着这座他只在教科书上见过的古城。\n然而，美景背后的现实远没有想象中美好。就在前一天晚上，他住的廉价旅馆被闯入，他的笔记本电脑和一些现金被洗劫一空。报警后，警察只是漫不经心地记录了一下，甚至暗示他这种外地人就该吃这种亏。“我们有更重要的事情要处理，”那个警官傲慢地说，“那些叛国的示威者和山中的恐怖分子。”"
Chihong.26.a: "就是这种小小的取舍……"
Chihong.27.t: "旅行—长途汽车"
Chihong.27.desc: "在前往设拉子的长途汽车上，一个中年男子坐到了纳维德身旁。起初，纳维德只是礼貌性地点头致意，专注于窗外飞驰而过的荒凉山景。\n但随着旅程进行，这个陌生人开始有意无意地靠近他，手“不经意”地触碰他的大腿。当纳维德起身想换座位时，那人低声说：“别这么紧张，漂亮男孩。在这个国家，我们都需要一些小小的慰藉，不是吗？”\n纳维德感到一阵恶心。他意识到，在一个将正常人类欲望压抑到极致的社会中，扭曲就会以另一种形式爆发。"
Chihong.27.a: "人们指责压抑者的无耻，却从来避讳为什么。"
Chihong.28.t: "旅行—寻常集会"
Chihong.28.desc: "在设拉子，纳维德亲眼目睹了他从未想象过的场景。\n他正在哈菲兹墓园附近漫步，突然听到远处传来喊叫声。好奇心驱使他走近，只见一群年轻男女在广场上聚集，高喊着“生命、自由”的口号，有人摘下头巾在空中挥舞。\n还没等他反应过来，防暴警察和便衣巴斯基民兵已经冲进人群。他目睹了棍棒落在年轻面孔上的瞬间，看到血从一位不过二十岁的青年额头流下。当他试图上前帮助一位被推倒的少女时，一个巴斯基成员狠狠地将他推开。\n“滚开！你想和这些走狗一起被抓吗？”\n纳维德踉跄后退，心中的愤怒与无力感交织。难道他所爱的，就是这样一个伊朗吗？"
Chihong.28.a: "是，但也许也不是。"
Chihong.29.t: "旅行—结尾"
Chihong.29.desc: "夜晚，在库尔德斯坦省的一个小镇上，，纳维德躺在旅店简陋的床上，辗转反侧。窗外，扎格罗斯山脉的轮廓在月光下若隐若现。\n他回想着这几个月的旅程：被洗劫的财物，目睹的暴力，身体被侵犯的耻辱，以及无处不在的恐惧与压抑。他想起德黑兰大学的教室里，教授们小心翼翼地避开敏感话题的样子；想起马赫萨抗争中，那些勇敢站出来的年轻人眼中的火焰；想起一路上老人们谈论“山中之人”时复杂的表情。\n官方媒体称他们为恐怖分子，异教徒与不信者，是西方的走狗。但纳维德开始怀疑，那些逃到山中的人们，是否只是和他一样，厌倦了谎言和压迫？\n黎明时分，纳维德做了决定。他收拾好简单的行囊，留下自己的房费，然后走出了旅店。\n没有人指引，没有人招募，只有内心深处无法压抑的渴望驱使着他。他不确定自己能否找到那些“山中之人”，甚至不确定找到后会发生什么。但他知道，自己再也无法回到那个假装一切正常的世界。\n纳维德最后回望一眼小镇，然后转身，迈步向着山的深处走去。晨雾中，他的身影渐渐模糊，最终消失在蜿蜒的山路尽头。"
Chihong.29.a: "又一位“山中人”诞生了。"
Chihong.30.t: "伊朗内战"
Chihong.30.desc: "今日凌晨，伊朗多个城市同时爆发武装冲突，随后烈度迅速升级。标志着这个中东大国正式陷入内战状态。\n据报道，由伊朗共产党、伊朗人民党等多个左翼联合组成的武装力量发动群众在库尔德斯坦、洛雷斯坦和伊斯法罕等省份发动大规模武装起义，并声称要夺回1979革命的果实。\n与此同时，中国政府发表声明，公开承认并支持这一新政权，称其“代表伊朗人民追求自由与进步的正义事业”。冲突爆发后，伊朗革命卫队和政府军迅速反击，德黑兰最高领袖哈梅内伊发表电视讲话，指责叛军是“由异教徒操控的叛徒”，誓言“以血肉捍卫伊斯兰共和国的尊严”。\n据现场记者报道，双方在多个战略要地展开激烈交火，两方士兵都高呼为了伊朗而战，均表现出不胜则死的决心。"
Chihong.30.a: "这不是内战，这是革命！"
Chihong.31.t: "前夕"
Chihong.31.desc: "杰里米·奥卢用力扯开手雷拉环，将它扔进核武之师向友方阵地冲锋的人群中。爆炸在滚滚而来的黑潮面前筑成了一道无形的栅栏，让他有机会喘息一二。在撤进下一道壕沟之时，杰里米的脑海中忽然冒出这样一个问题：自己到底是怎么到这个鬼地方来的？\n在几个月前杰里米·奥卢收到开赴迈阿密进行维和的命令的时候差点笑出声来：以往都是在各种第三世界活动的蓝盔部队居然要去美国执行任务，这可是天大的福利。然而到达迈阿密后他才知道自己有多天真：眼前的景象与他想象中的阳光沙滩、豪华酒店相去甚远。迈阿密的大部分地区已成为焦黑的战场，曾经繁华的海滨大道上布满弹坑，摩天大楼的玻璃幕墙反射着熊熊火光。\n“奥卢！第三小队缺人，去加固东侧防线！”中尉的喊声将杰里米拉回现实。他从壕沟中爬出，猫着腰奔向指定位置，沿途能看到临时医疗站里忙碌的场景——联合国医护人员正在紧急处理一批平民伤员，大多是被“核武之师”最近一次清洗行动中受伤的妇女和儿童。\n杰里米抵达东侧防线，迅速检查了弹药储备和战壕状况，实在不容乐观——弹药所剩无几，上一批补给到来已经是几天前的事情了，原本在昨天就应该来到的补给不知所踪，他们只能学会精打细算每一颗子弹。\n“他们又来了，”身旁的卡西姆——一位来自塞内加尔的老兵低声说，“这次人多得多。”\n杰里米举起望远镜。“没错，看起来他们这次是铁了心要拿下我们的阵地。”他检查了一下步枪上的瞄准镜，又摸了摸胸前口袋里装着的最后两颗手雷。\n夜幕降临时，电台传来了令人不安的消息：核武之师已经攻占了北部检查站，联合国驻地只剩下最后一道防线。他们的援军被阻在五十公里外，至少需要两天才能抵达。杰里米知道这意味着什么——这支联队已经成为孤军，往后不太能指望有什么支援了。\n当夜，杰里米在星光下写信给已在国外的妻子：“亲爱的阿德，美国不像我们想象的那样。在这里，我看到了人类最崇高的理想和最残忍的恶行并存。我不知道明天会发生什么，但我知道我们做的事是对的。如果我没能回家，请告诉我们的儿子，他的父亲死于保护那些无法保护自己的人...”\n他没能写完。警报声划破夜空，杰里米放下信笺，麻利地检查枪械，确认弹匣已满。他戴上头盔，将战术背心最后一次紧了紧，然后冲向前线阵地。十年的作战经验让他的每一个动作都快速而精准。\n远处，核武之师的车队打着探照灯逼近，黑太阳和万字旗在夜风中猎猎作响，好似地狱冲出的魔鬼。杰里米趴在掩体后，调整呼吸，手指轻扣扳机，每一发子弹都找到了目标，但这些努力在核武之师的重型武器面前显得如此微不足道。\n远处，地平线上闪过一道刺眼的亮光，随后是震耳欲聋的轰鸣。杰里米的心沉了下去——那是155毫米榴弹炮的特征性闪光。\n“趴下！”他嘶吼着，但警告已经来不及了。\n第一轮炮击精准地落在了前沿阵地上，整个地面都在震颤，沙袋和混凝土碎块四处飞溅。"
Chihong.31.a: "于是，战斗开始了……"
Chihong.32.t: "大手笔"
Chihong.32.desc: "当硝烟稍退，杰里米看到原本坚固的工事已变成了一片废墟。\n“他们从哪里搞到这种重武器的？”一名幸存的士兵惊恐地问道。\n杰里米没有回答。他知道当地驻军的武器库被洗劫一空，更有整建制的美军部队带着全套装备叛变投敌。这些重型火炮的存在本身并不令人意外，真正令人惊讶的是他们居然在前几天没把它们拿出来。\n“卡西姆！”杰里米在废墟中寻找他的战友，却只看到一只伸出瓦砾的手臂，上面的联合国臂章已被鲜血浸透。\n无线电里传来了中尉断断续续的声音：“全体注意...敌方部署了M777榴弹炮和“海玛斯”多管火箭系统...正在轰炸所有已知阵地...立即撤离...”\n杰里米刚准备挪动几步，但很快，又一轮炮击，来了。"
Chihong.32.a: "那么……"
Chihong.33.t: "子弹与伤员"
Chihong.33.desc: "这一次，榴弹精准地落在了临时指挥所，无线电立刻陷入了死寂。\n趁着短暂的间隙，杰里米向医疗站爬去。他的腿被弹片划伤，但这丝毫不能减缓他的决心。当他到达医疗站时，映入眼帘的是一片混乱——医护人员正在紧急转移伤员，但每个人脸上都写满了绝望。\n“总部失联了，”首席医生告诉他，声音中带着颤抖，“我们的撤离通道被切断了。”“还有多少伤员？”杰里米问道。\n“三十七人，大部分无法自行移动。”\n杰里米咬紧牙关：“我有个计划。”\n他迅速组织了剩余的战士建立一条隐蔽通道，开始转移伤员。但就在这时，一架无人机悄然飞过他们的头顶……"
Chihong.33.a: "该死……"
Chihong.34.t: "撤离"
Chihong.34.desc: "“该死！”杰里米举枪射击，但已经太迟了。无人机传回了他们的位置。\n不到五分钟，第一发155毫米榴弹就精确地落在了医疗站五十米外，大地在剧烈的爆炸中震颤。接着是第二发、第三发...如同一场致命的雨，不断落下。\n“导航弹！”杰里米意识到情况比想象的更糟，“他们用的是精确制导炮弹！”\n他们被困在医疗站，四周是不断逼近的炮火圈。每一次爆炸都让建筑物摇晃得更加厉害，墙壁上的裂缝不断扩大。\n“我们必须分散撤离，”杰里米对剩余的十几名战士说，\n“每人带两名伤员，沿不同路线突围。”当最后一组人员准备离开时，杰里米注意到角落里有三名重伤员无人照顾。\n“你先走，”他对最后一名战士说，“我来照顾他们。”\n“但是长官...”\n“这是命令！”杰里米坚决地说，“我会想办法的。”\n当所有人离开后，杰里米凝视着三名伤员，内心在挣扎。他知道自己不可能同时带走所有人，而留下任何一人都意味着死亡。\n外面，核武之师的重型装甲车辆引擎声越来越近，伴随着榴弹炮精确的点射，一步步蚕食着蓝盔控制的区域。\n杰里米做出了决定。他帮助三名伤员躲到地下室，用尽所有医疗用品给他们包扎，确保他们有足够的水和食物。“会有人来救你们的，”他说，“坚持住。”"
Chihong.34.a: "之后，杰里米拿起枪，走向了他的命运……"
Chihong.35.t: "赞歌"
Chihong.35.desc: "杰里米走出医疗站，带着最后的弹药，找到一个制高点。用望远镜，他清楚地看到了核武之师的炮兵阵地——三门M777榴弹炮和两套“海玛斯”，正在不断向维和区域倾泻火力。\n杰里米架起狙击步枪，调整呼吸。他知道自己无法阻止这场屠杀，但也许能为其他人争取一些时间。瞄准镜中，他锁定了炮兵指挥官。\n扣动扳机的那一刻，远处的指挥官应声倒下。核武之师的炮火立即转向了他的位置。\n杰里米迅速转移，继续狙击关键目标。他成功干掉了两名炮手和一名通讯官，但弹药很快就要耗尽。在最后一发子弹用完后，他拿出那封未完成的信，匆忙在背面写下最后的话：\n“亲爱的阿德，当你收到这封信时，我已经不在了。请告诉我们的儿子，他的父亲面对邪恶时没有退缩。虽然我们失败了，但总有一天，正义会战胜残暴。我爱你们，永远...”\n他没能写完。一发155毫米导航弹精确地击中了他所在的建筑物，将一切化为废墟。"
Chihong.35.a: "杰里米·奥卢，历史将铭记这位战士。"
Chihong.36.t: "日本潜在军事冒险情况报告"
Chihong.36.desc: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\n尊敬的主席同志：\n自台海战役结束以后，日本便谋求修宪以推动所谓的“国家正常化”。具体而言，日本和平宪法中第九条关于放弃战争权已经被修改，其武装力量也改名为大日本帝国军队，这种种举措已经表现自二战后日本去军国主义努力已经完全失败。日本政府的一系列举措不仅是对地区和平的严重威胁，更是对战后国际秩序的彻底颠覆。\n在内政方面，日本政府采取了一系列强硬措施以巩固其军国主义政策。其一，以“国家安全”为名，通过《特别治安维持法》等恶法残酷镇压反战团体，建立思想审查制度，全面压制和平主义声音；其二，重构国民教育体系，在基础教育阶段全面推行军事训练课程，通过篡改历史教科书、操控媒体舆论等手段，系统性实施军国主义意识形态灌输。\n在外交方面，日本采取了更具侵略性的策略。在东北亚方向，将朝鲜半岛作为战略突破口，频繁制造“竹岛危机”“渔船事件”等事端，企图重构地区安全架构；在军事建设方面，以“民用核能”为掩护，在青森、福井等地秘密推进武器级钚分离工程，其核武装化进程已对全球防扩散体系构成现实威胁。\n面对如此严峻的局势，我们必须立即采取果断措施，全面提升国防战备状态，做好迎接任何突发事态的准备。同时，必须加大国际外交攻势，揭露日本的侵略意图，争取国际社会的广泛支持与合作，以遏制其危险的军事冒险。\n主席同志，我们正处于战争边缘，任何疏忽都可能导致严重后果。我们将继续密切监视事态发展，并及时向您汇报最新情报。\n此致，\n敬礼。"
Chihong.36.a: "中华人民共和国国家安全部，呈上。"
