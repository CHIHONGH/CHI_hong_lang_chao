  PRC_Party_Situation_desc: "\n\n\n\n\n£GFX_PRC_npc_category_banner\n\n\n\n\n\n\n\n党的面貌：[PRC_Party_Display_Short]([?PRC_Party_Display]/200)\n\n[PRC_Party_Display_Long]\n\n\n\n党员数量：[?PRC_Party_Member_Var]，下个月的入党人数：§3工作能力§!：对党工作的具象化，以中立分子为基本单位，派系后面的括号数字代表其§3工作能力因子§!，党§3维护社会运转§!需要工作能力，§3推动改革§!也需要工作能力。\n我们党目前的工作能力£political_advisor_cost_texticon ：[?PRC_Working_Capacity]\n\n党有五种人（括号内数字指工作能力）：\n\n坚定的§R道路追随者（2）§!：他们对§R马列主义§!理论怀有坚定信念，是左派政策的有力支持者。在我们即将展开的改革进程中，他们将作为§R先行者§!开拓道路，为我们的事业贡献力量。\n\n热切的§t积极分子（1.5）§!：他们对左派政策§t抱有好感§!，因此在改革之路上会成为我们的助力。尽管存在信仰不够坚定或工作经验不足等问题，但经过锻炼与磨砺后，终将成长为组织中§t最坚实的中坚力量§!。\n\n沉默的§Y中立派（1）§!：他们秉持中道立场，既不争先行动也不抵触改革，只§Y按规程履行§!职责。在改革推进过程中，他们会严格遵照上级指示开展工作，虽不积极主动，但能§Y保证基本任务§!的落实。若能加强引导、激发热情，这部分人也有可能转变为§Y积极分子§!，为组织建设贡献更多力量。\n\n喋喋不休的§3反对分子（0.5）§!：他们对变革持§3强烈疑虑§!态度，常常提出各种§3反对意见§!。在改革进程中，这类人员可能会通过不断发声来§3阻滞§!任务推进，给党的工作带来挑战。尽管他们的批评有时揭示了一些实际问题，但过度§3消极§!的立场难以促进建设性解决方案的形成。通过耐心沟通、积极引导，或许能够化解部分阻力，使其逐步理解并接受必要的变革方向。\n\n反革命§n叛徒（-1）§!：§n叛徒§!必须被§R肃清§!。"
