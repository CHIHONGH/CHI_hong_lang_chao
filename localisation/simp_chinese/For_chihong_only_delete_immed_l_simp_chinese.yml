  PRC_nl_digital_anti_corruption: "数字化反腐"
  PRC_nl_digital_anti_corruption_desc: "贪官或许很有政治手腕，能够在无数份公文之中隐去自己所做的手脚，但是在对社会各类财产的统计之下，任何腐败行为都将无所遁形。在先前的排查中我们发现了许多有关于官员贪腐的证据，是时候将其绳之以法了。"
