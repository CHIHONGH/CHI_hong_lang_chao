  PRC_nl_expand_young_forces: "扩大年轻生力军"
  PRC_nl_expand_young_forces_desc: "青年党员干部很多时候工作经验不足，沟通能力不够，但是他们年轻。他们工作干劲十足，相较于坐在位置上等退休的老干部，他们会下到基层，与一线群众接触，在意识形态领域，他们的可塑性也比老干部高得多，我们只需加以引导，他们便会在不久后成为我们最忠诚的卫士。"
  PRC_nl_from_people_to_people: "从群众中来，到群众中去"
  PRC_nl_from_people_to_people_desc: "现在，让我们将改革的目光放到干部的执行方面。是时候重提“从群众中来，到群众中去”的领导方法了。我们要祛除党内家长制的作风，做群众的朋友，老师，和学生。我们将要求干部从工作室中走出来，结束所谓的政治作秀，真切了解人民所需，再借此改造我们的工作，使之更为有效。"
  PRC_nl_party_internal_democratization: "党内民主化"
  PRC_nl_party_internal_democratization_desc: "在和各种不同意识形态的左派联盟而取得政权后，我们不得不面对一个以往保守派执政时相同的问题——党员对我们的道路显然…不太忠诚。与习的统御反对派不同，我们将会采用更加民主的方式，即在统一行动之前放宽党内的言论限制，让不同意见，央地两方党员的意见能够更加充分地表达与重视。"
  PRC_nl_dare_to_pull_down_emperor: "敢把皇帝拉下马"
  PRC_nl_dare_to_pull_down_emperor_desc: "中国共产党这个领导中国的巨人时不时会出现“血管阻塞”的情况，即有人借着党的名义巧立名目，中饱私囊。党内对于处理这种情况的方法纵说纷纭，而我们在已经民主化的党内一锤定音——扩大党内和民间的监察权，允许党员和人民群众直接对接新成立的只对主席团负责的反腐组织检举贪腐分子；完善党内的监察体系，赋予基层党员越级举报的权力。籍此，我们会动员党内外人士再一次向贪腐分子宣战。"
  PRC_nl_rebuild_proletarian_dictatorship: "重建无产阶级专政"
  PRC_nl_rebuild_proletarian_dictatorship_desc:  在做完党的整风运动后，我们终于可以改弦更张了。我们会告诉毛主席，百万为了人民幸福而战的战士没有白白牺牲。我们会告诉在工厂的工人、在田间的农民、在写字楼的白领，告诉其他这个或者那个反动势力：中国共产党万岁，中国人民万岁，无产阶级万岁，无产阶级专政万岁！"
  PRC_nl_rebuild_proletarian_dictatorship_tt: "我们将着手修改宪法，确保无产阶级的领导地位。"
