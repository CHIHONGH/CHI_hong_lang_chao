  PRC_Lib_Stage_loc2_2: "国际共产主义运动已经陷入§Y低谷§!，如同§1暗夜§!中几乎看不见的微光。各国共产党§Y组织涣散§!，甚至§3改旗易帜§!；马列主义被尘封，革命理想被抛弃；§3修正主义§!、§Y机会主义§!盛行。少数坚持马列主义的组织则陷入§t严重分裂，互相攻讦§!，失去了在工人阶级中的影响力。帝国主义的意识形态攻势空前猛烈，§3“历史终结论”§!、§2“社会主义失败论”§!等反动观点甚嚣尘上。如果再不加以改变，将§A不堪设想……§!"
  PRC_Lib_Stage_loc2_3: "目前，国际共产主义运动呈现出§G稳中向好§!的趋势。各国进步力量在艰难环境中§Y坚守阵地§!，不屈不挠地传播§t马克思主义§!真理。各国反动势力虽然§3表面强大§!，却无法根除人民心中的§t解放渴望§!。国际共产主义运动虽在部分地区§Y遭受挫折§!，但理论探索和实践创新§t从未停止§!。革命的种子已经播撒，只待春风吹拂、雨水滋润，理想之花必将在适当的时机§R破土而出，绽放光芒。§!"
  PRC_Lib_Stage_loc2_4: "各国§t阶级斗争§!的战焰照亮了夜空，在多个国家，§t工人阶级§!已经夺取了政权，成为新的§t革命输出§!地。§t无产阶级§!同志在各国§R共产党§!的领导下，正以前所未有的决心冲击§3资本主义§!的防线。帝国主义阵营内部§G裂痕显现§!，统治阶级的恐慌§t与日俱增。§!人民武装在多个国家迅速崛起。国际共产主义运动展现出§G强大的生命力§!，各国革命力量相互声援、共同进退，赢得了全球被压迫民族和人民群众的广泛信任与支持。§Y帝国主义虽仍在顽抗，但革命已势不可挡。§!"
  PRC_Lib_Stage_loc2_5: "世界革命的浪潮已成§R燎原之势§!，席卷全球每一个角落。各国先锋队各国共产党人紧密团结，§R步调一致§!地推进世界革命进程。从亚洲到非洲，从拉美到欧洲，红旗如林，人民群众以排山倒海之势投入§R革命洪流§!，资本主义势力正节节败退，无产阶级的铁流§R势不可挡。§!胜利的曙光已然在地平线上熠熠生辉，世界革命的§Y伟大胜利§!近在咫尺。"
