  PRC_nl_agriculture_collectivization: "农业集体化"
  PRC_nl_agriculture_collectivization_desc: "四十多年的改革开放固然我国的经济社会生活繁荣了起来。但也使得农村土地集体所有制接近名存实亡。农业生产的载体也从人民公社和合作社转变为了私营企业。为了我国粮食安全和未来制度建设，推动农业再集体化无疑是有必要的。"
