  PRC_nl_people_walk_with_party: "人民与党并肩而行"
  PRC_nl_people_walk_with_party_tt: "我们会在党章中添加更多关于人民监督的内容，并敦促人大通过人民监督权扩大的宪兵条例。"
  PRC_nl_social_reeducation: "刨除思想毒草"
  Social_GUI_Activation: "解锁社会宣传GUI：获得1个宣传槽。"
  PRC_nl_education_the_groundstone: "教育，未来基石"
  PRC_nl_education_the_groundstone_desc: "当前教育过分重视书本知识，学生“两耳不闻窗外事”。我们将彻底改革教学模式，学生每学期必须参与一定时间的生产劳动和社会实践，让理论在泥土中生根，在劳动中开花，真正做到知行合一。"
  PRC_nl_future_with_technology: "开拓未来以技术"
  PRC_nl_future_with_technology_desc: "教育是一个国家的未来，目前我国的教育事业上面临诸多问题，例如把人异化的考试制度；一些地区教育资源不平衡；应用于创新的资金不足…我们将彻底重构教育体系，着手解决这些问题，重新建立公平公正的德智体美劳全面发展培养模式，使教育真正成为塑造全面发展的社会主义新人的工具。"  
  PRC_nl_youth_league: "改造共青团"
  PRC_nl_youth_league_desc: "共青团组织已沦为升学就业跳板，政治性与革命性被严重弱化，甚至出现江西共青团痛骂巴黎公社这种不忍直视的情况。我们将重建团员选拔标准，强化政治理论学习和社会实践，清除官僚主义和形式主义，增加管理人员维持共青团正常运转。让共青团重新成为青年人的真正代表和革命事业的后备军。  "
  PRC_nl_purge_academic_bureaucrats: "清洗地方学阀"
  PRC_nl_purge_academic_bureaucrats_desc: "地方学阀是地方反动保守势力的触手，他们沆瀣一气，贪下中央的改革经费，巧立名目征收学生的学杂费，还构成了地方恩庇网的一部分。想要我们的教育改革深入基层，甚至长远地影响之后的学生，就要减除地方利维坦的触手，以忠于社会主义事业的青年教师取而代之。"
  PRC_nl_party_the_face: "党风，当世面孔"
  PRC_nl_party_the_face_desc: "当今体制下，官本位思想严重，干部“为官不为民”，甚至“父母官”言论甚嚣尘上。我们将设立干部评价新标准，以解决群众实际问题的数量和质量为考核重点，实行基层任职必修制，让每一位干部都能放下架子，俯下身子，真正做到全心全意为人民服务。"
  PRC_nl_restructure_our_study: "重提“改造我们的学习”"
  PRC_nl_restructure_our_study_desc: "党风影响学风，做表率的党员如果不好学，学不好，就做不了群众的表率。现在一部分党员脱离实际，犯主观主义错误；不从历史里学习经验，只依靠过去经验，犯经验主义错误，还有些同志，照搬西方，不作思考。在这种情境下，重提毛主席“改造我们的学习”这篇文章很有必要，我们将自此为切入口，发起一次对党员学风的整顿运动。"
  PRC_nl_end_to_past_chaos: "乱象，旧日之泥"
  PRC_nl_end_to_past_chaos_desc: "该为所谓的小资情调，资产阶级的奢靡文化画上句号了，我们将对过去宣扬资产阶级腐朽文化的媒体、软件进行限制与改造，对过往的舆论进行审视。我们会营造一种革命文化氛围，团结群众共同批斗文化领域的“走资派”，打破资产阶级信息茧房，重塑文化领域革命属性，让人民群众重获无产阶级文化自由！"
  PRC_nl_purge_culture_propaganders: "清洗文化教育宣传部"
  PRC_nl_purge_culture_propaganders_desc: "毛主席生前曾多次批判某些官媒为二流报纸。如今，我们的文宣系统脱离群众，充斥形式主义和官僚主义，其中大量从国外镀金回来的人“众正盈朝”，他们降低了运转效率的同时，又颇有些不食人间烟火的“气质”。同时为了业绩和裁减人员，一堆工作都是外包民间，这很容易造成工作上的问题。我们将大刀阔斧清理文化教育宣传部门，选拔真正懂文化、爱人民的工作者，建立基层调研制度，确保每一个文化产品都能反映人民心声，传递人民需求。"
  PRC_nl_off_bad_trend: "清不正之风"
  PRC_nl_off_bad_trend_desc: "教育领域存在学术不端、论文造假、职称评定腐败与师生地位不平等等诸多不正之风。我们将开展教育系统全面整顿，严惩学术造假，革除职称评定中的潜规则，建立真才实学的评价体系，让教育工作者回归教书育人的本职，而非沉迷于树立威信和职称晋升。"
  PRC_nl_revive_red_culture: "繁荣赤色文化"
  PRC_nl_revive_red_culture_desc: "市场化浪潮中，革命文化被边缘化，实用主义文化泛滥成灾。我们将大力扶持赤色文艺创作，再一次推行“百家齐放，百家争鸣”，不局限于本本主义，用现代表达讲述革命故事，让红色基因融入流行文化，使青年一代在潮流中感受革命精神，让红色文化成为当代中国最鲜明的文化标识。"
  PRC_nl_peoples_culture_revolutionary_culture: "培育人民文化之芽"
  PRC_nl_peoples_culture_revolutionary_culture_desc: "昔日的中国， 文化领域“唯流量论”，精神家园荒芜。通过一系列激进改革，我们已重建了为人民服务、为社会主义服务的文化教育体系。这不是简单回归，而是创新发展，打造既有革命性又有人民性的新时代文化高地。"
