  PRC_nl_digital_planning_committee: "重组数字中央计划委员会"
  PRC_nl_digital_planning_committee_desc: "美国内战以来，国内国际经济形势均起了重要变化。原有全球化体系的彻底崩盘让我们不得不将大部分产业进行公有制改造来避开国际金融浪潮的冲击。为了更好的管理这些财产，我们需要重组中央计划委员会，并引进科技手段来辅助管理。"
  PRC_nl_maoist_vision: "回望毛主席的愿景"
  PRC_nl_maoist_vision_desc: "毛主席在革命之初的愿景是什么？是人民当家作主，真正成为国家的主人。我们在接下来的工作之中应当牢记这一点，绝不能让新时代的中计委沦为官僚阶级剥削百姓的工具，重蹈苏联的覆辙。"
  PRC_nl_eliminating_obstacles: "扫清顽固障碍"
  PRC_nl_eliminating_obstacles_desc: "在重建数字中央计划委员会之时，我们注意到部分既得利益集团和思想顽固分子，采取多种手段干扰工作推进，他们或消极怠工，或积极破坏，可谓无所不用其极。对此，我们态度十分明确：不换思想就换人！这类行为无法被容忍，必须要出重拳！"
