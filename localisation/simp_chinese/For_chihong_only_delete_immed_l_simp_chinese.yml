  PRC_nl_red_flag_never_falls: "红旗永不倒"
  PRC_nl_red_flag_never_falls_desc: " 通过对党员意识形态的破立，大部分党员干部已经对现在的情况有了了解，我们的党派文化得到革新，在人民群众中得到了广泛的认同，先进的干部和积极分子信仰坚定，素养得到提高，我们的工作能力也会进一步提升。大多数拥戴党的群众充满了希望，我们终于可以宣告：党的红旗永不倒。"
  PRC_nl_road_to_future: "迈向未来之路"
  PRC_nl_road_to_future_desc: "随着金融垄断帝国主义全球化的总崩溃，产业资本利润驱动经济增长的形式走向尽头。加之内部阶级矛盾尖锐化，原有的发展道路以难以为继。我们必须为中国找到一条通往发展与未来的新路；找到通往共产主义的前途。"
  PRC_nl_national_science_committee: "组建中央科技委员会"
  PRC_nl_national_science_committee_desc: "当今世界，科技乃强国之本。为了加强党中央对科技工作的集中统一领导，中央决定组建中央科技委员会并重组科学技术部，以此推进科技创新治理体系与治理能力现代化进程。"
