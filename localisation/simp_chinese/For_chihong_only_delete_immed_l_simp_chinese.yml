  PRC_nl_fusion_power_demo: "建设示范聚变电站"
  PRC_nl_fusion_power_demo_desc: "聚变电站目前来说尚未成熟，但是其前景不可谓不诱人——想象一下地球上每一滴水都能作为燃料的场景吧！我们将在未来的建设当中加大对聚变技术的投入，争取在一段时间内将聚变电站接入我国电网。"
