  PRC_out_capitalist_so_call_equity_desc: "什么是平等?平等是我们不分身份、不分财富，所有人都是一样的，都是“人”。而资产阶级在提出了这一概念后却又暗戳戳地依据人的职业、财富、出身等来将人们划分为三六九等，以身份政治来切割人民。我们必须戳破这一点，让平等的概念回到原点。"
