  PRC_nl_revolutionary_art_renaissance: "革命文艺复兴运动"
  PRC_nl_global_red_tide: "赤潮寰宇"
  PRC_nl_long_live_internationalism: "国际主义万岁"
  PRC_nl_proletarian_democracy: "无产阶级的民主"
  PRC_nl_proletarian_democracy_desc: "为实现真正的人民当家作主，必须重构国家政治体系。当前制度已无法满足人民参政议政需求，必须开创无产阶级民主新形式。通过扩大基层选举权、强化人大监督权、重构公民参政机制，让权力真正回归人民手中。"
  PRC_nl_improve_democratic_centralism: "完善民主集中制"
  PRC_nl_collective_leadership_system: "集体领导制确立"
  PRC_nl_peoples_representatives_rights_duties: "人大代表的权与责"
  PRC_nl_re_examine_people_congress_representatives: "重审人大代表"
  PRC_nl_clearing_operations: "清污行动"
  PRC_nl_rebuild_peoples_public_security: "重建人民公检法"
  PRC_nl_eradicate_corruption: "终结腐败"
  PRC_nl_jinggangshan_extended_conference: "井冈山扩大会议"
  PRC_nl_jinggangshan_extended_conference_desc: "“久有凌云志，重上井冈山。千里来寻故地，旧貌变新颜。”井冈山作为中国革命的象征被中央选做召开党政改革扩大会议的地址恰如其分，往昔毛主席感慨故地的变迁日新月异，而今，我们也可以宣称，我们的改革让社会主义中国旧貌焕新颜了。\n为了对先前工作的总结，也为了承接接下来的工作，在此次会议上，我们将会重塑党的精气神，学习毛主席时代的凝聚力，并将这种凝聚力带到生产建设一线上。同时我们也会对一些历史人物重新定性，以此来适应目前的党政改革情况，为永葆活力的党打下基础。"
  PRC_nl_re_examine_political_prisoners: "重审政治犯"
  PRC_nl_re_examine_political_prisoners_desc: "改革开放后，因为路线问题产生了许多政治犯，一些老左派在斗争中落入下风，最终“保外就医”，离开政治舞台而不能再阻击所谓改革事业。派系之间也因斗得不可开交而忽视了更重要的事，党内其他同志也被迫站队，压迫人民的官僚反而逍遥法外。我们应当以引以为戒，对以往的一些政治犯进行重新审查，并把它们当做生动的活例子，教导干部队伍，为他们指明方向。"
  PRC_nl_rehabilitate_good_comrades: "好同志，要平反"
  PRC_nl_rehabilitate_good_comrades_desc: "我们将会对一些真切遵循正确路线，积极为人民服务却在当时被打成政治犯的同志进行翻案，这一切或许来得有点迟，但也表明了我们的态度：我们的锐意改革之风不仅局限于民间，党内也会受到它的吹拂。同时，我们也会鼓励党员学习正确路线，将忠于社会主义事业的好同志作为党员的楷模，树立新的社会主义党政风尚。"
  PRC_nl_educate_misguided: "走错路，要教育"
  PRC_nl_educate_misguided_desc: "一些同志在过去只看到了美帝国主义的强大，却忽视了导致美国落入一片火海的社会矛盾；只看到了生产力发展对人民生活的改善，想着所谓的“做大经济蛋糕”却对资本家无底线的让步，致使贫富差距快速扩大——其中就有先前总书记的好友汪洋。我们将会批评他们的错误路线，教育其他同志正确路线。让其他干部反省自己的心态和看法，纠治浮躁的心态和修正主义的思想。"
  PRC_nl_punish_past_mistakes_cure_diseases: "惩前毖后，治病救人"
  PRC_nl_punish_past_mistakes_cure_diseases_desc: "在毛主席的时代，只要不是犯严重的路线错误，毛主席都宽仁的指出，并希望犯错误的同志进行改正。而一些领导人则对政敌极尽暴虐，施加私刑。\n我们不会再像先前一样，对一些出现路线错误或者派系不同的同志进行政治关押和非人道的刑罚，同时，批判这种对党内同志“斩草除根”的行径。我们会回归毛时代的政治宽仁态度，在对一些同志错误路线进行惩罚和纠正的同时，警示党内的其他干部，避免发生这种情况。也希望吹起旧日党内“批判与自我批判”的风气。"
  PRC_nl_i_am_peoples_vote_counter: "我是人民的计票员"
  PRC_nl_i_am_peoples_vote_counter_desc: "在西方国家，计票员的职责主要是清点、计算选民的选票，不直接对选民负责，属于资本主义官僚体系中平平无奇的一员，而在我们国家的社会主义民主体系下，我们会赋予计票员更多的职责，计票员将贯彻人民民主专政的思想，代表党引导地方人民对错误的思潮进行批判，保证真正的人民民主而非西方的空头支票民主在基层运行。这样好处良多，不仅人民能享受到不被阶级敌人干涉的真正民主，党也能同人民共呼吸，同命运。"
  PRC_nl_unity_moves_mountains: "人心齐，泰山移"
  PRC_nl_unity_moves_mountains_desc: "党的凝聚力向来是我们的法宝，也是我们独到的优势，只要我们上下一心，便无所不成。\n时值社会主义改革与建设攻坚克要时期，强化民主集中制改革与党纪势在必行，党内应当构建自由讨论一致行动的原则，恢复过去的先锋党模式以适应情况，各党支部与党员也应当团结在党中央的领导之下，向社会主义目标大步前进。"
  PRC_nl_seek_harmony: "要一团和气"
  PRC_nl_seek_harmony_desc: "总书记指出：中国的历史传统，讲究和睦以成事。人民不是天生就跟党走的，我们党员队伍在为人民服务的时候，切忌粗暴行事，不能什么事情都一刀切，这样只会疏远群众。应当和气地走进群众，了解他们的所思所想，所需所求，办事要亲切，讲话要接地气，做人要和气。党员作为人民的表率应当守正持中，塑造一种和睦友好的办事氛围，人民才会跟着党的步调走。\n这种做法很快会向下推行，可以见到的是，更多的党员会更加密切的接触群众，了解群众所需并办好实事。"
  PRC_nl_autumn_winds_sweep_leaves: "也要秋风落叶"
  PRC_nl_autumn_winds_sweep_leaves_desc: "人民民主专政既包含民主也包含专政，我们既要对于广大无产阶级进行民主领导，也要对阶级敌人进行严厉的专政，，我们会加强对于歪风邪说，封建恶俗思想观念的清缴与批判。党员将承担向民众宣传阶级斗争，鼓励群众自发维权的责任；各地方党支部也将联合成一个整体，对妄图复辟的资本毒瘤进行秋风扫落叶般有力地清扫。可以见到的是，人民将自发团结在党的旗帜下，对反动派及其错误思潮进行清剿和肃清。"
  PRC_nl_seeking_unity_in_struggle: "在斗争中求团结"
  PRC_nl_seeking_unity_in_struggle_desc: "先前，毛主席在抗日战争中基于局势提出了“以斗争求团结则团结存，以退让求团结则团结亡”的论断，我们应当汲取其中智慧，活用于今日。新左派是一个左翼联合，其中既有不顾现实，脱离环境的左倾分子；又有妥协退让，低估自身的右倾分子，此外，官僚主义和资本主义歪风，也可能在党内复辟，不得不防。我们既要要求党内团结，也要对这些错误的想法进行批判，让他们改正并加入到我们的改革事业中来。以此来协调各方需求，强化党的领导。"
  PRC_nl_revolutionary_party_fighting_party: "革命的党，战斗的党"
  PRC_nl_revolutionary_party_fighting_party_desc: "自中国共产党成立以来，便确立了共产主义的最终目标，多年以来，当始终以人民幸福为奋斗目标，或许过程中走歪了路，但党的革命性又一次挽救了党。此后，我们将吸取经验教训，永葆党的革命性，将党重新变成一个革命的党，一个不断同封建主义、资本主义、官僚主义战斗的先锋党；一个不断自我革命，坚守初心的革命党。我们将成为政党世界中最亮眼的那颗明星！"
  PRC_nl_victory_for_all_people: "万众的胜利"
  PRC_nl_defend_socialist_motherland: "加紧保卫社会主义祖国"
  PRC_nl_long_live_world_peoples_unity: "世界人民大团结万岁"
  PRC_nl_reactionaries_are_paper_tigers: "反动派都是纸老虎"
  PRC_nl_revolutionary_fighting_spirit_high: "革命斗争士气高"
  PRC_nl_fortress_of_world_revolution: "世界革命堡垒"

  PRC_nl_statistics_industry_data: "统计产业数据"
  PRC_nl_statistics_industry_data_desc: "建立数字化经济模型的第一步就是对现有的生产单位进行彻底排查，对国民经济状况有了一定了解之后我们才能进行下一步的工作。各单位需配合中央计划委员会的同志工作，不得延误。"
  PRC_nl_compile_automation_model: "编订自动化模型"
  PRC_nl_compile_automation_model_desc: "随着前期准备工作的圆满完成，第一版自动化经济模型的修订工作已正式启动。在中计委同志们的不懈努力和广大人民群众的积极参与下，这无疑将成为自动化社会主义发展道路上的重要里程碑！"
  PRC_nl_introduce_worker_supervision: "引入工人监管"
  PRC_nl_introduce_worker_supervision_desc: "无论我们付出多大努力，任何试图描述现实的模型都无法达到绝对精确。因此，我们需要引入工人的监督机制，根据他们的实际反馈持续调整我们的自动化经济模型，从而确保系统能够维持在理想的运行状态。"
  PRC_nl_decentralized_construction: "去中心化构建"
  PRC_nl_decentralized_construction_desc: "苏联的经验教训表明，建立汇集全国数据的单一计算中心是一个难以达成的目标。因此，我们需要采取去中心化的架构模式，让数据处理和决策能力分布在多个节点网络中。这种分布式系统不仅能够减轻中央处理的压力，还能更好地适应各地区不同的经济特点和需求变化。通过让地方单位保持一定程度的自主权，同时建立高效的信息交换机制，我们可以构建一个既有统一协调性又具备灵活应变能力的经济管理网络。"
  PRC_nl_focus_on_small_infrastructure: "关注小微基础设施"  
  PRC_nl_focus_on_small_infrastructure_desc: "在先前的基础设施建设当中，我们更偏重于如铁路、公路等大型基础设施，而往往忽视了小微基础设施的重要性。如今，随着自动化经济系统的深入推进，我们必须转变思路，将小微基础设施纳入国家建设的重要议程。这些覆盖城乡的小微基础设施——包括社区服务中心、基层医疗站、文化活动场所、智慧菜市场、社区数据中心等，正是连接千家万户与国家经济网络的毛细血管。它们虽小，却能收集最贴近人民生活的基础数据，为自动化经济系统提供最真实的需求信号。只有当这些微小的“神经元”全面覆盖城乡，形成无缝对接的物联网体系，我们的自动化经济系统才能真正实现对社会资源的科学配置，服务人民群众的美好生活。"
  PRC_nl_state_enterprise_pilot_operations: "国有企业试点运行"
  PRC_nl_state_enterprise_pilot_operations_desc: "我们将在国有企业中率先试点自动化经济系统，这些企业作为国民经济的支柱，具备先行先试的条件和责任。试点将建立覆盖全生产链的智能传感网络，实时采集和分析数据，为宏观调控提供科学依据。同时我们将鼓励一线工人参与系统设计和优化，避免脱离实际。我们的目标不是用机器替代人，而是解放人的创造力，让劳动者真正成为经济建设的主人！"
  PRC_nl_national_IoT_construction: "全域物联网建设"
  PRC_nl_national_IoT_construction_desc: "我国正全面推进全域物联网建设，这是实现自动化经济系统的关键基础。毛主席教导我们：“要调查研究，摸清情况”，而全域物联网正是新时代全面“摸清情况”的重要手段。全域物联网将覆盖从城市到乡村，从工厂到农田，从交通枢纽到社区小巷的所有角落，构建起横跨全国的神经网络。这项庞大的工程将使我国经济系统实现从“盲人摸象”到“全景透视”的质变，为科学决策提供可靠依据，推动我国在新时代的社会主义建设中迈向新的高度。"
  PRC_nl_comprehensive_social_integration: "全面引入社会"
  PRC_nl_comprehensive_social_integration_desc: "经过国有企业试点的成功实践和全域物联网的基础铺设，我们的自动化经济系统已经具备了全面引入社会的条件。随着系统在全社会的推广应用，我们将逐步实现从“人治”到“科学治理”的转变，既避免苏联模式中的僵化教条，又克服资本主义的无序竞争，走出一条前所未有的道路。但在推广过程中，我们必须警惕脱离群众的技术主义倾向。自动化系统再先进，也不能替代人民群众的主体地位。我们要坚持“以人为本”，确保技术为人服务，而非相反。各级干部必须深入基层，倾听群众意见，不断完善系统，让人民真正成为自动化经济的主人。"
  PRC_nl_autonomous_iteration_system: "自主迭代系统"
  PRC_nl_autonomous_iteration_system_desc: "在正式上线运行之后，潮水般的数据涌入了数字中央计划委员会的数据库，我们意识到处理这些数据已经不是人力可以做到的。面对这前所未有的信息洪流，我们必须依靠系统自身的智能迭代能力，实现对海量数据的科学分析和处理。系统通过分析生产和消费的实时数据，能够迅速发现供需矛盾，及时调整生产计划，避免了传统计划经济中信息滞后导致的资源浪费。随着自主迭代系统的不断成熟，我们将实现从粗放式管理到精细化治理的转变，使国民经济犹如一个有机整体，各部分协调运行，为建设现代化强国提供强大动力。"
  PRC_nl_integrate_long_march_AI: "将同志纳入NEMS"
  PRC_nl_integrate_long_march_AI_desc: "实践证明，自动化经济系统的全面运行为我国经济发展注入了新的活力，而今天，随着“长征”智能模型的引入，我们的数字化治理将迈上新台阶。“长征”智能不仅仅是一个技术工具，更是我们党在新时代传承长征精神的创新实践。正如当年红军战胜千难万险完成长征一样，“长征”智能将帮助我们攻克经济治理中的复杂难题。这一模型能够深入分析各类社会经济数据，为各级党政机关提供科学决策支持，使我们能够更加精准地把握经济发展规律，更好的服务于人民群众。"
  spread_NEMS: "这将允许我们将§tNEMS系统§!扩展至我们的§Y盟友§!国家。"
  PRC_nl_digital_communist_vision: "数字共产主义愿景"
  PRC_nl_digital_communist_vision_desc: "在网络空间之中，无数信息和数据汇集成奔流不息的虚拟海洋。中国的社会主义巨轮便乘着这滚滚数码波涛，向共产主义的光明未来不断前进！"
  PRC_nl_compile_automation_model: "编订自动化模型"
  PRC_nl_introduce_worker_supervision: "引入工人监管"
  PRC_nl_decentralized_construction: "去中心化构建"
  PRC_nl_clean_unhealthy_trend: "清不正之风"
  PRC_nl_clean_unhealthy_trend_desc: "教育领域存在学术不端、论文造假、职称评定腐败与师生地位不平等等诸多不正之风。我们将开展教育系统全面整顿，严惩学术造假，革除职称评定中的潜规则，建立真才实学的评价体系，让教育工作者回归教书育人的本职，而非沉迷于树立威信和职称晋升。"
  PRC_nl_cosmos_red_tide: "寰宇赤潮"
  PRC_nl_perfect_democratic_centralization: "完善民主集中制"
  PRC_nl_perfect_democratic_centralization_desc: "民主集中制是无产阶级政党的根本组织原则，但形式主义与脱离群众使其异化为“家长制”。必须恢复基层党组织活力，保障党员批评权，严格落实少数服从多数，建立自下而上的民主决策机制，防止权力过度集中于个人，时刻警惕那些试图成为独裁者的人。"
  PRC_nl_reform_people_congress: "改革人大"
  PRC_nl_collective_leadership_system: "集体领导制确立"
  PRC_nl_collective_leadership_system_desc: "个人崇拜与权力独占是对马列主义的严重背离，但一个民主大帐蓬只会带来一个低效的政府。必须建立健全集体领导制度，明确分工与责任，重大决策必须经集体讨论通过，任何人不得凌驾于组织之上。确保权力运行受到制约，防止个人专断，同时尽力避免无意义的争吵。"
  PRC_nl_central_purge: "中央大洗牌"
  PRC_nl_representative_rights_and_responsibilities: "人大代表的权与责"
  PRC_nl_representative_rights_and_responsibilities_desc: "人大代表是人民的“传声筒”，不是“官老爷”。必须明确代表权力：质询权、表决权、罢免权；更要强化责任：定期述职、接受监督、联系群众。权力越大，责任越大。不干实事的代表，人民有权随时“炒他的鱿鱼”！"
  PRC_nl_re_examine_the_people_congress: "重审人大代表"
  PRC_nl_re_examine_the_people_congress_desc: "“工人农民是国家的主人，不能只挂名不做主”！当前人大代表结构失衡，工人农民比例过低，官员资本家比例过高。而那些所谓的专业人士，如律师，运动员，明星与金融大佬等，本质上仍是资本家的走狗甚至是企业家本身。我们必须重新全面审查人大代表，大幅提高工农及基层代表比例，减少领导干部兼任代表现象。代表要能真正代表人民，不能只是某些阶层的代言人，让我们真正听见人民的声音。"
  PRC_nl_digital_supervision_of_the_people: "群众的数字监督"
  PRC_nl_digital_supervision_of_the_people_desc: "现代技术的发展为建设一个全国范围的、广大群众性的、思想上政治上组织上完全巩固的布尔什维克化的中国共产党提供了可能。让我们建立一个数字化监督平台，让群众通过网络直接监督代表履职、政策执行和预算使用。实现“指尖上的监督”，让权力在阳光下运行，让蛀虫们无处藏身。"
  PRC_nl_proletarian_good_representative: "无产阶级好代表"
  PRC_nl_proletarian_good_representative_desc: "我们无产阶级，一直有埋头苦干的人，有拼命硬干的人，有为民请命的人，有舍身求法的人。好干部要像焦裕禄、孔繁森那样，全心全意为人民服务。把那些真正扎根基层、了解民情、敢于斗争的代表一个个提拨上来，成为像雷锋那样的无产阶级的脊梁。"
  PRC_nl_unite_efforts_with_unity: "上下结合齐心协力"
  PRC_nl_unite_efforts_with_unity_desc: "政治改革不能“单兵突进”，必须上下结合，齐心协力。党中央要放手让人大行使职权，人大代表要勇于为民发声，基层群众要积极参与监督。只有党的领导、人大监督、群众参与三位一体，才能实现真正的人民民主。“众人拾柴火焰高，上下一心力量大”！"
  PRC_nl_speak_to_the_people: "说群众听得懂的话"
  PRC_nl_speak_to_the_people_desc: "建国不到三十年，毛主席批判的党八股便再次卷土重来。时至今日，过于追求形式的官僚语言已成为党与人民沟通的障碍。我们必须革新政治话语体系，摒弃空洞口号与晦涩表述，用群众喜闻乐见的方式传达政策。对于隐藏于我们党内的主观主义和宗派主义最后地“将一军”，弄得这两个怪物原形毕露，彻底消灭他们。" 
  PRC_nl_do_good_for_the_people: "办有益于群众的事"
  PRC_nl_do_good_for_the_people_desc: "脱离群众是党的最大危险。必须改革政策制定流程，建立基层调研制度，开展“两查两看”运动，让每个干部都去群众看看，确保每项政策都切实解决群众关心的问题，而非为政绩工程或形象工程服务。人民的利益高于一切。"
  PRC_nl_transparent_to_the_people: "向群众透明"
  PRC_nl_transparent_to_the_people_desc: "信息不透明是腐败滋生的温床。全面的政务公开制度是必要的，公开党和国家机关决策过程、财政预算、干部任免等核心信息，接受群众监督。除国防军事外这类决策外，政府运作应在阳光下进行，确保权力在监督下行使。"
  PRC_nl_automation_model: "自动化模型"
  PRC_nl_national_IOT_construction: "全域物联网建设"
  PRC_nl_three_major_reforms: "三大改造运动"
  PRC_nl_three_major_reforms_desc: "美国内战以来，国内国际经济形势均起了重要变化。原有全球化体系的彻底崩盘为我们提供了“再公有化”的历史契机。在这个关键的时间节点，我们的工作应当暂时转向利用、限制、和改造资本主义工商业。以促使整体经济朝社会主义的方向发展——正如大半个世纪前第一次三大改造一般。"
