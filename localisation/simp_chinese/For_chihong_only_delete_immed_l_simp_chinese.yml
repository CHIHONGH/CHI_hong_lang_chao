  PRC_nl_sun_at_eight_nine: "八九点钟的太阳"
  PRC_nl_sun_at_eight_nine_desc: "“世界是你们的，也是我们的，但是归根结底是你们的。你们青年人朝气蓬勃，好像早晨八九点钟的太阳。希望寄托在你们身上！”\n——毛泽东，1957年11月17日"
