 PRC_ultimate_npc_desc: "集体领导。\n\n集体领导是中国共产党在长期革命和执政实践中形成的核心原则之一，强调党中央的集中统一领导，同时通过集体决策机制避免个人崇拜和独断专行。\n\n从共产党的视角看，集体领导的回归不仅是治理方式的回归，也是对党自身执政能力的自信体现。"