 PRC_HuChunHua_hog: "胡春华"
 prc_change.1.t: "李克强逝世"
 prc_change.1.d: "今日，一则突发新闻震惊了整个中国：中共政治局常委兼国务院总理，此时年纪还不到70岁的李克强，在北京突发心脏病逝世。这对于普遍拥有良好医疗保障的中共领导人来说极其难以置信。\n\n据悉，李克强在此前为处理突发的石油危机与先前爆发新冠疫情长时间工作多日。李陷入昏迷后，医疗团队立刻展开抢救，但最终仍是无力回天。在官方的统一口径中，这场悲剧是由李总理的长期高强度工作诱发。\n\n李的逝世无疑是一个标志，象征着中国行政机器高负荷运转下的无以为继。很明显，一场风暴将随着政府首脑的逝去而席卷中国。"
 prc_change.1.a: "凛冬将至……"
 prc_change.2.t: "接见-上"
 prc_change.2.d: "晨雾还未散尽的陇东县委大院，老槐树抽出的新芽上凝着露珠。县委接待室里，褪了漆的木质长条桌擦得锃亮，塑料热水瓶冒着热气，墙上“实事求是”的仿宋体标语在晨光中泛着淡淡金边。\n\n“来了！”不知谁喊了一声。院门口驶来三辆黑色轿车，打头的红旗轿车门开处，身着藏青色西装的胡春华稳步走来。他朝人群挥了挥手，腕上的上海牌手表在晨光里一闪。\n“同志们久等啦！”浑厚的鄂地口音在廊檐下回荡，“今天咱们不念稿子，就拉家常。”他在长条桌主位坐下，从西装口袋掏出钢笔，蓝皮笔记本摊在磨光的桌面上。\n\n养牛大户张德贵搓着皲裂的手掌站起来：“报告首长，俺们合作社三百头牛...”“莫要报告嘛。”胡春华笑着打断，“叫我老同志就行。同志，你坐下慢慢讲。”\n\n老张黝黑的脸膛涨得通红：“饲料价涨得凶，青贮池也不够使...”钢笔尖在纸上游走沙沙作响。“省农科院的专家下周就来驻点。”胡春华转头对随行干部说，“农机补贴要向养殖户倾斜。”\n\n角落里忽然传来一声轻叹，胡春华看向做在角落的一位老师，他有些心不在焉的发着呆，看着窗外，胡春华起身走过去，拍了下这位老师的肩膀，他才如梦初醒，“小同志，你是这边县中的教师代表吧，你为啥子叹气呐？”“胡总理，我们县中缺老师和教具，但是一直批不下来”教师代表回答完后，带着期望的神情看着胡春华，胡春华点了点头，“过段时间，省里会支援的，要是一直不来，你就打电话到省里，这事肯定挂上号的”\n\n看到真能解决问题，工人代表王建国站起来刚要开口，胡春华忽然问：“老同志，你手上的茧子怕是车床磨的吧？”满堂哄笑中，老工人举起布满老茧的手：“咱们县技校缺数控机床...”“好！“首长拍案而起，”省里下个月就调拨二十台新设备，还要建技工培训基地！”"
 prc_change.2.a: "下一页"
 prc_change.3.t: "接见-下"
 prc_change.3.d: "日头渐高，老槐树的影子缩成小小一团。村支书周卫东捧着账本汇报脱贫成果时，胡春华忽然伸手：“让我看看。”他扶了扶老花镜，指尖划过密密麻麻的数字：“卫东同志，账上这个修水渠的款子...”“是省里特批的！”周卫东急得站起来。“莫慌嘛，”胡春华笑了，“我是说该再追加三十万，把支渠也修通。”\n正午的钟声敲响时，首长从笔记本上撕下一页纸：“这是我的电话，遇到困难直接找我。”他转身看向墙上的党徽、国旗，“当年在延安，毛主席说'我们共产党人好比种子'，如今这种子，要在新时代的土壤里生根发芽啊！”\n\n临行前，胡春华将钢笔塞进学生代表曾浩然手里：“娃娃，你要好好学，写出比我们更好的文章哟。”车队驶出县委大门时，上万群众早已沿街守候。阳光穿透云层，胡春华胸前的党徽在春风里灼灼生辉。\n老槐树的新枝在风中舒展，褪色的“为人民服务”标语旁，新安装的电子屏正滚动播放着“全面推进乡村振兴”的红字。"
 prc_change.3.a: "……彻底地为人民的利益而工作。"
 prc_change.4.t: "谋划"
 prc_change.4.d: "胡春华环顾四周，数张脸在昏黄的灯光下阴晴不定。他清了清嗓子，周围的窃窃私语瞬间消失，安静的等待自己讲话。\n\n“大家这次去调研都看到了吧。”胡春华说，“外面的失业现象是十分严重的，已经快到威胁社会秩序的地步了。”\n\n大伙默默的点头。谁都知道疫情对出口的影响：国外局势陷入极端的混乱，大批大批的外贸订单成为一纸空文，许多小工厂的老板一觉醒来，发现和自己对接的外企负责人不是杳无音信就是进了停尸房。从前繁华的义乌已经哀鸿遍野，到处都是资金链断裂的企业和被拖欠工资的工人。政府正绞劲脑汁的安排这些人员的生活和工作，但在经济下行的当今无疑是杯水车薪。\n\n“我们或许可以在短时间内为这些工人发放救济，但这持续不了多久。”有人说，“解决方法只有两种，一种是等待国外逐渐稳定，外贸自然恢复……”他的话被打断了：“看现在的国际局势，还有可能稳定吗？”此话一出，引起一片赞同之声。\n\n胡春华苦笑了一下：“那我们只有一种方法了。”他没说是什么，但在场的人都心知肚明，他们纷纷点头，眼神变得坚定起来。在昏黄的灯光下，一个计划正在浮现……"
 prc_change.4.a: "山雨欲来风满楼。"
 prc_change.5.t: "统一阵线"
 prc_change.5.d: "望着窗外的夕阳，胡春华深思良久。他的办公室里，几个关键部委的负责人已经围坐多时。“同志们，”他轻声说道，“现在的形势，大家都清楚。”\n\n“老左派们这些年一直在呼吁改革，知识分子中的新左派也越来越多。”一位官员说，“他们都反对现在这种分配不公的状况。”\n\n“还有那些基层干部，”另一人补充道，“很多人都怀念以前为人民服务的精神。甚至军队里，也有不少同志支持改变。”\n\n胡春华点点头：“是时候把这些力量团结起来了。我们需要一个新的统一战线，为即将到来的变革做准备。”\n\n”但要注意分寸，”一位老同志提醒，“要把握好尺度，不能让局势失控。”\n\n“我明白，”胡春华站起身来，“这是一场必要的变革，为了人民，也为了党的生存。”"
 prc_change.5.a: "众心向北"
 prc_change.6.t: "时代的一粒尘"
 prc_change.6.d: "菜市场里，小陈拿走了纸盒子上的最后两个鸡蛋，思绪纷杂。他打开微信，查看余额一刨除必要的费用，这个月只剩32块盈余。家中妻子在做月子，而他三个月前就丢掉了工作。先前月薪过万的他现在只能精打细算。带着口罩，他提着菜走回家。走到一半，听到了隔壁街警车的鸣笛和民众的怒吼。他并没想参与其中，妻子还在家里等他。\n\n“还我工作！”\n\n“还我工资！”\n\n喇叭的声音在社区回荡，他不由有些心烦意乱。他走上楼梯，听到了隔壁崔姐的啜泣，不由想到，她也失掉工作。没来由地想着“或许我们同是天涯沦落人。”却也没办法提供更多帮助。政府措施的无力，企业的垂死挣扎，经济的自由落体，他似乎理解了外面游行的邻居们。"
 prc_change.6.a: "个体身上的一座山。"
 prc_change.7.t: "工厂不再轰鸣……"
 prc_change.7.d: "张建国攥着泛黄的账单坐在办公桌前，愁容满面的看着今天最新的人民日报。头版头条赫然印着“第六次中东战争爆发，阿拉伯国家实施石油禁运”。这个顽强拼搏了近三十年之久的机械加工厂，此刻却像个病入膏肓的病人般苟延残喘。工人的工资已经拖欠了快三个月；剩下的账面资金甚至不够付材料费。建行给的贷款下个月就要到期。昨天最后一家老客户退单时，搓着手道歉说美国市场订单砍了七成。\n\n他叹了口气，回忆起自家厂子曾经经历的风风雨雨：这座工厂曾在亚太金融危机的产业寒冬中逆势上扬，也曾在08年金融海啸屹立不倒。而现在，却穷尽浑身解数也寻不到生路……想到这，他将手中的账单轻轻拍到桌子上，另一只手扶着头。神经质的苦笑了一下。"
 prc_change.7.a: " “这回可能真的开不下去咯。”"
 prc_change.8.t: "2022年中国共产党总书记选举"
 prc_change.8.d: "受人瞩目的中共二十大近期在北京落下帷幕。来自全国各地的代表们陆续离京，但豪华庄严的人民大会堂却并未就此关掉它的水晶吊灯。只有当新选出的第二十届中央委员会完成它的第一个议程，选出党的领导人们时，这场政治仪式才能正式宣告终结。\n\n等到新闻发布会召开的那天。迎着难以计数的摄像机闪光灯和快门声，包括中共总书记在内的七名中央常委们走上红地毯，向世人亮相。令人惊奇的是，原总书记习近平不像世界各国猜测中继续连任，而是遵循惯例，将总书记的宝座让给了共和国前领导人胡锦涛指定的继承人——胡春华。各国政府谨慎的向胡表示祝贺，并疑虑重重地静待这位在传闻中与中国共产党左派关系密切的新领导人的第一步。"
 prc_change.8.a: "千年的铁树要开花。"
 prc_change.9.t: "预演"
 prc_change.9.d: "当他在预备会议上接过大会主席团的名单的时候，他立马又皱紧了眉头，然后再认真地读了好几遍，甚至还在心里默默地数了一下，但是重复了好几遍，都是那个结果。他抬起头来，望向会议室里面其他的审议团成员。\n“这.......呃，这份名单没问题吧？”他的音调还是如往常一般，没有什么变化。\n会议室里面一阵沉默，会议室里的其他人都把头别过去，没有看他，唯独汪洋那几个人在左顾右盼，带着一分戏谑的眼神瞥了他一眼。\n他的嘴角在抽动，手中的那张纸也跟着微微地抖动了起来。他扫视了会议室里面这一圈人，除了那几个敢于直接看他的家伙，其他的人只是低下头不说话。\n他点了点头，长出了一口气，咧开了嘴，又回敬了汪洋一个冒着火星子的眼神。\n终于，汪洋开口了：“总书记同志，这份主席团名单，都是我们一起审议下来的，没有任何问题。也不必再审了，我们审议通过了。”说完，汪洋低下头，嘴角翘了起来。\n他又环视了会议室里面好几圈，没有一个人帮腔，大家只是在沉默。各地各种群体性事件当中的那些口号，网络上那些对他进行攻击的言论，甚至于那些公开攻击整个国家和党的暴力事件，都让他现在所处的这张会议桌不断地沉浮。尽管说他是一个经验丰富的老船长，但是一艘这样的船怎么可能挺过这样的暴风雨呢？他不由得又捏紧了用来做记录的中性笔。\n“既然，这是这个集体在现在做出的决定，我无从干涉。”沉默良久，他终于开口了，但是他又再次环视了会议室里一圈：“大会是一个民主决策的地方，我们还是会以民主的方式来做好决定，既然要搞党内民主，那就要好好搞，对吧？”\n没等其他人附和，他就举手制止了这些人，然后挥了挥手。"
 prc_change.9.a: "“散会，我们大会首日来见分晓。”"
 prc_change.10.t: "雨雾之中"
 prc_change.10.d: "秘书在副驾座上紧紧地抱着公文包。红旗汽车在北京雨蒙蒙的街头上穿梭着。在汽车穿过王府井大街街口的时候，他向那边看了一眼，这个时候人头攒动的王府井大街只有稀稀拉拉的几个人在那里闲逛着。\n他回头瞥了一眼坐在后座上的主席，习主席只是把头转过去，直勾勾地凝视着窗外的什么，但外面只是浓雾。他的手指反复地搓着一支钢笔的笔帽，时而捏紧那只钢笔，时而又用指甲刮擦着钢笔，并没有注意到自己的秘书。\n秘书再次靠了回去，街道上的雾十分大，看不见前路。他看着那个有点面生的司机，突然闪过了一个奇怪的念头：“他不会开错路吧?”但他没有开口，他又想起来以前开纪委会议，一群人不说话，只是一言不发地盯着他。秘书感觉很口渴，非常非常渴，但是他刚刚才喝了水。\n良久，习近平开口了，依旧是那种不紧不慢的声音：“汪洋那帮人在哪？”\n“报告总书记，他们还在路上，可能有点堵车。”秘书一惊，但是立马回答道。\n习近平轻蔑地笑了一下，又用那种不紧不慢的声音问到“胡春华同志呢？”\n“他们说快到了，总书记。”\n“我知道了。”习顿了顿“那么沪宁同志呢？”\n“他正在和办公厅其他人一起验收会场的准备工作。”\n“不错。你先歇歇吧，躺一会，别太紧张。别紧张，过会好好表现。”习用一种打气的音调说着。\n“谢谢总书记关心。我会好好干的。”秘书回过头，发现主席不再凝视着窗外，把手插在兜里，直视着前方。雨雾中勉勉强强显现出了巍峨的纪念碑和纪念堂的轮廓。\n秘书深呼吸了一口气，躺在了副驾座上，他已经没兴趣往外面看了，只是一片雨雾罢了。没一会，车稳稳地停了下来，外面是簇拥的记者，还有庄严的大会堂。\n车门打开，他依然那样自信和蔼地微笑着。"
 prc_change.10.a: "但是只有秘书察觉到他的头发白了很多。"
 prc_change.11.t: "夜谈"
 prc_change.11.d: "他们穿过了四合院的大门，晚风从海子上飘过，摸着人的脸，月亮被掩在云下。\n胡春华无数次走进过这个四合院，但是像今天这么晚的时候，还是头一次。穿过好几道门，他们终于走到这个四合院的深处。\n“春华同志，总书记在里面等你……”秘书把他带到其中一个侧房前。胡春华深吸了一口气，犹豫了一会，推开门走了进去。\n这个会客厅不是很大，只能容得下两三个座位，一张紫檀木茶几摆在中间，上面摆着一些茶具还有一个瓷盘子，里面放着几个沙琪玛和江米条。习近平正坐在茶几上沏茶，没有其他人在里面。\n“春华，别太拘谨，坐吧。”习近平依然低头，沏着手中的茶。胡春华有点迟疑，还是慢慢地坐了下来。\n“这么几年，实属不易啊，疫情、石油危机、经济危机，这三座大山也是压在我们胸口上。”习近平沏好茶，给对面递了过去，春华立马接了过来。\n“这么多困难，还是在您的领导下，才闯过去的……”\n“没有你，还有谁来给这么大的支持呢?”没等胡春华说完，习近平就唐突地说了这句话。一双锐利的眼睛盯着胡春华的脸。\n胡春华愣了一下，但是又继续开口了：“党的需要就是每个党员的需要，党员不存在什么支持，为党中央做事就是我们应尽的责任。”\n“责任越大，那能力也越大;你知道我们党是一个选贤举能的地方，能力越大，也要有更大的担子要挑。”\n“总书记所言甚是，但我们的党还是一个集体，担子再大，也不能一个人挑，大家都得一起尽心，一个不落下的。既然大家都出力了，那就都要有福同享的。”\n“呵呵呵……”习近平点了点头，“一个集体有一个里子，还是要有个门面的，坏门面挂着，那对集体还是不好的……”\n“总书记，我们尽力了，美国的黑天鹅事件，这么大的事情，也是百年难遇啊……”\n“春华同志，不要这样自谦了。”习近平正襟危坐，很严肃地说，“这是一个很严重的事情，总要有人为此负责，而且只能有一个人。”\n“你知道，我们不过是为党而生的，我们始终和党是捆在一起的。倘若说我们这些人不能顺应民意，那么就会有损我们党本身。”\n“你在前几年帮了我很多，现在党有一个新的任务给你。”习近平一口气说完，直视着他，“这个担子很重，你担得住吗？”\n胡春华沉吟片刻，坚定地说："
 prc_change.11.a: "“感谢总书记的信任。”"
 prc_change.12.t: "几家欢喜几家愁"
 prc_change.12.d: "当选举结果的名单被人慢慢地念出来时，汪洋的笑容逐渐凝固，慢慢地扭曲，本来要咧开的嘴角拧在了一起。笑声卡在了喉咙里，变成了令人分辨不清的咕哝声。\n他睁着布满血丝的眼睛盯着那些代表，脑袋颤抖着环视了周围一圈，但他什么也看不到，只看见一片黑，还有那些在黑暗中龇开的牙。\n“汪洋同志，你是不舒服吗？”从黑暗中传来了一阵缥缈的声音。\n“不，绝不是……不可能……”\n“这是我们集体审议好的名单，不会有错的……”汪洋刚想开口，但是这句异常熟悉的话堵住了他的嘴。\n慢慢地，从黑暗中浮现出了一个人，一个湖北人，一个27岁就当上省长的人，一个在这次会议中脱颖而出的人，一个和他私交甚笃的人。这个人叹了口气，摇了摇头，用手盖住嘴，把目光挪到另一边去了。汪洋头一次感到一种深切的耻辱，一种被背叛的耻辱。\n“你们……你们这帮……不可能，明明是这么大好的机会……叛徒……”他呢喃着，大口喘着粗气，蛰伏多年，隐忍多年，韬光养晦多年，结果却在今日一败涂地，什么也没拿到，他只感觉心中突然烧起了一把火，烧得他五脏六腑都发烫发热。\n“汪洋同志，政协也是一个广阔天地，好好干吧。”一阵头晕目眩之后，身旁的胡春华把他晃了晃，轻轻地拍了拍他的脸，给他嘴边喂了一点水，好歹浇灭了他肚子里面的那把烈火。他终于从黑暗中挣扎出来，揉了揉自己的眼睛，眼前的世界重新浮现出颜色。\n他不再看身旁的友人，而是把目光望向了伫立在主席台上的习主席身上。"
 prc_change.12.a: "台上，习近平与汪洋对视了一瞬，主席依旧目光深邃，只是轻蔑地笑了一下。"
 prc_change.13.t: "继往开来"
 prc_change.13.d: "“同志们，首先感谢大家能够一起出席此次盛会，”习近平走到了主席台上，在掌声逐渐变小的时候，开始致闭幕辞：“然后，也感谢诸位，在过去两年当中的努力和奋斗，使得我们国家终于战胜了疫情、控制了石油危机、稳定了金融危机。你们始终团结在党中央的旗帜下，奋勇向前，做出了伟大的贡献和牺牲。我代表党中央，向你们致以最诚挚的感谢。”说完这句话，他向着所有的党员深深地鞠了一躬。\n这一刻，掌声雷动。\n他谈到了很多东西：精准扶贫、乡村振兴、共同繁荣、新发展理念、全面深化改革，对三大危机的抗争，以及最主要的，整个世界都由于美国内战而进入到了一个烈焰升腾的百年未有之大变局的时代。\n“大洋彼岸的美国，因为其内部长期的经济发展结构性不公、政治机制体制僵化，社会矛盾已经积攒到了一个无以复加的地步，共和党和民主党以及其背后的利益集团借助其社会内部矛盾对立，为了实现自己的政治私利，悍然发动血腥的内战，将美国人民拖入到了一个黑暗的时代中，大大地削弱了美国国力。而美国的内战，也用血淋淋的事实无时无刻地提醒着我们，一定要全面深化改革，一定要以民生福祉为经济建设的落脚点。但最重要的，”他顿了一下，等所有人的目光都汇集在他脸上的时候，便继续说了下去：“最重要的是，我们执政党无论什么时候都要以团结以稳定为政治的根本。我们的党不能自乱阵脚，什么时候都要以保持社会基本稳定为基本原则。”\n“在这样一个风云变幻的时代，我很荣幸能够与你们一同并肩作战。但是党需要新的面貌，这是党的要求，全国人民的要求，更是历史的要求。但是无论是什么班子，无论是什么人来领导，我们仍然要以十足的勇气，绝对的信心，大踏步地向前去，不走邪路，不走歪路，不走老路，不惧任何艰难险阻，为中华民族的伟大复兴，为中国人民，为中国的历史，交上一份满分答卷。”\n言毕，他将稿子放下，抬起头来，以一种气吞山河的气势说：“道阻且长，但是无论如何，中华民族必得解放，中国必将繁荣昌盛！”\n所有党员都不约而同地站了起来，排山倒海的声音在整个大会堂里面响起："
 prc_change.13.a: "“中华民族必得解放，中国必将繁荣昌盛！”"

