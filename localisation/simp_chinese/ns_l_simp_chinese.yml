l_simp_chinese:
 PRC_nl_clean_house_desc: "在过去的整风运动中，毛泽东同志肃整了党内的风气，在文风，学风，党风上均取得巨大胜利，确定了党的总路线。在取得了军事胜利，新左派已经成为事实上党内的最大派系，但是有些民族分子、修正分子和走资派喋喋不休，影响到我们党员的工作，有鉴于此，一场新时代的整风运动势在必行。我们将从干部的思想问题入手，对党内的错误思潮进行批判，同时增强干部队伍在意识形态上的学习。"
 PRC_nl_political_awakening_desc: "要真正让党代表人民，就要激发人民的参政议政积极性。我们将会通过回应民生关切，鼓励党员真正下基层解决民众问题，聆听民众声音的同时也向当地群众讲述，解释我们的政策会给他们带来什么好处。这样就能让他们理解，支持政府，自发的推动这种政策落实。党员的精力终是有限的，不只要在线下鼓励，随着科技发展，我们也有了更多方式去鼓励这种热潮，例如在制订政策时通过听证会了解他们的所需，或者在网上发布征求意见的稿子并允许一定的反对声音存在。这样，虽然会给反动派提供一些可乘之机，却也增强了我们力量的来源——人民的声音，越来越多的民众将走出家门，参与我们掀起的赤红浪潮中！"
 PRC_nl_party_internal_democratization_desc: "在和各种不同意识形态的左派联盟而取得政权后，我们不得不面对一个以往保守派执政时相同的问题——党员对我们的道路显然…不太忠诚。与习的统御反对派不同，我们将会采用更加民主的方式，即在统一行动之前放宽党内的言论限制，让不同意见，央地两方党员的意见能够更加充分地表达与重视。"
 PRC_nl_dare_to_pull_down_emperor_desc: "中国共产党这个领导中国的巨人时不时会出现“血管阻塞”的情况，即有人借着党的名义巧立名目，中饱私囊。党内对于处理这种情况的方法纵说纷纭，而我们在已经民主化的党内一锤定音——扩大党内和民间的监察权，允许党员和人民群众直接对接新成立的只对主席团负责的反腐组织检举贪腐分子；完善党内的监察体系，赋予基层党员越级举报的权力。籍此，我们会动员党内外人士再向贪腐分子宣战。"
 PRC_nl_people_walk_with_party_desc: "党是什么？党是自诞生之始便为了人民的幸福生活而战，团结一致的集中组织。是为了实现每个人自由发展而奋斗的先锋队。党与人民群众同呼吸，共命运，不会抛下每一个需要被拉一把的群众，与人民群众血脉相连、荣辱与共。党不会高高在上地指挥，不会像昔日的压迫者一般对人民戒备森严。党会与人民并肩而行。我们会在党章中添加更多关于人民监督的内容，并敦促人大通过人民监督权扩大的宪兵条例。"
 PRC_nl_cadre_revolutionization_desc: "纵观现在的党政体系，无能又不忠诚的干部数不胜数。要从头开始整治，便要从革命思想开始。我们将会整治党内思想不端的党员干部，将党重新革命化开始，一步步对党的意识形态和工作效率进行改革。重新开展座谈会，组织社会主义理论学习…这些举措的效果不会立竿见影，但我们希望它润物无声。"
 PRC_nl_expand_young_forces_desc: "青年党员干部很多时候工作经验不足，沟通能力不够，但是他们年轻。他们工作干劲十足，相较于坐在位置上等退休的老干部，他们会下到基层，与一线群众接触，在意识形态领域，他们的可塑性也比老干部高得多，我们只需加以引导，他们便会在不久后成为我们最忠诚的卫士。"
 PRC_nl_from_people_to_people_desc: "现在，让我们将改革的目光放到干部的执行方面。是时候重提“从群众中来，到群众中去”的领导方法了。我们要祛除党内家长制的作风，做群众的朋友，老师，和学生。我们将要求干部从工作室中走出来，结束所谓的政治作秀，真切了解人民所需，再借此改造我们的工作，使之更为有效。"
 PRC_nl_marxist_theory_peak_desc: "随着我们决定走出新道路，我们应当开始构建属于这一代领导核心的理论体系。新的理论会在辩证继承原有的理论体系的同时修正航道，阐述阶级矛盾尖锐的现状并重提阶级斗争。党的底层理论会再建构，民族主义会渐渐退出政治舞台，工人农民士兵的地位会再度得到重视，而为富不仁的资本家也会被清出人民代表大会。"
 PRC_nl_new_socialist_theory_practice_desc: "新的社会主义理论已经编纂完成，人民的智慧和党的理论归纳已经结合完毕，现在，应该组织党员进行新的理论学习，并开展相关实践。人大代表开始更多走进工厂，反馈工人们的需求；民间亲工人法援组织的管制被放宽，昔日不被重视的阶层开始重新走进人们的视野。他们的笑容似乎在告诉我们：我们做的是对的。"
 PRC_nl_marxist_glory_desc: "马克思的思想在先前我国无疑是形而上学的，一些“专家”不在意它的内核，生搬硬套到我国的一些糟粕中，使其蒙上了一抹尘埃，这种行为必须制止，不然会对我国意识形态领域产生恶劣影响。对于马克思主义中国化的污名化会就此结束，我们会侧重马克思主义本土实践与总结，而非原先保守的传统文化。借此，我们可以同人民一并创造出新的文化与理论，而不是抱残守缺。"
 PRC_nl_historical_experience_summary_desc: "总书记在一次中央会议上提出了“各国社会主义历史经验总结”的要求后，中央政治局常委王沪宁对该问题进行了诠释与总结。在反思苏联解体的经验中，经济基础变化是一个重要的因素，但更为重要的是文化上的变更。赫鲁晓夫的“解冻”和全面否定斯大林带来了思想上的混乱，奠定了苏联修正的根基，勃涅日列夫上台后以同样的方式否定前任，结果不仅没有重回斯大林道路，反而助长了修正风气。由此得知，保持辩证的文化政策，客观的评价过往历史和举措很有必要。"
 PRC_nl_redefining_first_thirty_years_desc: "改革开放后的很长一段时间里，建国后的三十年大量存在被污名化的现象。一些“公知”将“前三十年”贬为暴政，政府也睁一只眼闭一只眼，不少干部还深以为然。随着胡春华总书记开始肃整干部的思想文化领域，这种情况必须画上句号。我们会严肃宣告：建国后的三十年并非暴政，而是奠基，奠基了后四十年的经济腾飞，为现在的人民民主埋下了种子。"
 PRC_nl_red_flag_never_falls_desc: "通过对党员意识形态的破立，大部分党员干部已经对现在的情况有了了解，我们的党派文化得到革新，在人民群众中得到了广泛的认同，先进的干部和积极分子信仰坚定，素养得到提高，我们的工作能力也会进一步提升。大多数拥戴党的群众充满了希望，我们终于可以宣告：党的红旗永不倒。"
 PRC_nl_rebuild_proletarian_dictatorship_desc: "在做完党的整风运动后，我们终于可以改弦更张了。我们会告诉毛主席，百万为了人民幸福而战的战士没有白白牺牲。我们会告诉在工厂的工人、在田间的农民、在写字楼的白领，告诉其他这个或者那个反动势力：中国共产党万岁，中国人民万岁，无产阶级万岁，无产阶级专政万岁！"
 PRC_nl_national_science_committee_desc: "当今世界，科技乃强国之本。为了加强党中央对科技工作的集中统一领导，中央决定组建中央科技委员会并重组科学技术部，以此推进科技创新治理体系与治理能力现代化进程。"
 PRC_nl_research_institution_consolidation_desc: "审计发现诸多单位存在重复性研究课题，浪费科研资源，同时部分科研机构陷入“论文锦标赛”怪圈，基础研究与应用转化间存在严重断层。我们将整合部分科研机构来解决重复造轮子的问题。同时鼓励科研人员走出实验室，实地了解劳动人民的需求，做到产学研一体化的良好科研环境。"
 PRC_nl_nationalized_tech_industry_desc: "我国的科技事业的推进不仅仅有国有单位的参与，民营企业也极大的促进了各项先进技术的落地和实用。但由于私人资本的局限性，构建技术壁垒、重复研究和骗取经费等浪费资源的现象层出不穷，对此我们将统一整合各大实验室和科研机构，将他们统一团结在集体领导之下，更加高效地推进我国科技事业的发展。"
 PRC_nl_military_civilian_integration_desc: "军民融合既能通过民用产能摊平军事成本，又以高精军事技术促进民用产业升级，达成了合作共赢的效果。毛主席在多年前就提出了“军民结合，平战结合”的方针，在战争阴云越来越浓厚的当下，我们需要把国防建设与经济发展结合起来，为实现国防和军队现代化提供丰厚的资源和持久的后劲。"
 PRC_nl_digital_planning_commitiee_desc: "美国内战以来，国内国际经济形势均起了重要变化。原有全球化体系的彻底崩盘让我们不得不将大部分产业进行公有制改造来避开国际金融浪潮的冲击。为了更好的管理这些财产，我们需要重组中央计划委员会，并引进科技手段来辅助管理。"
 PRC_nl_maoist_vidion_desc: "毛主席在革命之初的愿景是什么？是人民当家作主，真正成为国家的主人。我们在接下来的工作之中应当牢记这一点，绝不能让新时代的中计委沦为官僚阶级剥削百姓的工具，重蹈苏联的覆辙。"
 PRC_nl_adopting_ASPR_experience_desc: "АСПР（Автоматизированная система плановых расчетов，自动化计划计算系统）是苏联国家计划委员会于1960年代中期开发的核心项目，旨在通过分阶段数字化和自动化经济计划流程，克服传统中央计划经济的低效问题。虽然因为技术原因和官僚的重重阻挠无法完全实现，但是在实践中取得了一定成果。他山之石，可以攻玉，我们将吸收其经验，保证新的系统正常运行。"
 PRC_nl_sensor_network_deployment_desc: "苏联人对自动化有这么一句调侃：“我们需要把在所有牛羊上装满传感器！” 而如今，得益于前所未有的工业产能，这一曾经看似荒谬的设想已成为可能。我们将在新建的厂房中全面部署各类先进传感器网络，为我国自动化浪潮奠定坚实的技术基础，推动产业向智能化、数字化转型的新阶段迈进。"
 PRC_nl_automation_model_desc: "随着前期准备工作的圆满完成，第一版自动化经济模型的修订工作已正式启动。在中计委同志们的不懈努力和广大人民群众的积极参与下，这无疑将成为自动化社会主义发展道路上的重要里程碑！"
 PRC_nl_introduce_worker_supervision_desc: "无论我们付出多大努力，任何试图描述现实的模型都无法达到绝对精确。因此，我们需要引入工人的监督机制，根据他们的实际反馈持续调整我们的自动化经济模型，从而确保系统能够维持在理想的运行状态。"
 PRC_nl_decentralized_construction_desc: "苏联的经验教训表明，建立汇集全国数据的单一计算中心是一个难以达成的目标。因此，我们需要采取北京主导的星型网络架构，让数据处理和决策能力分布在多个区域节点之中，但保持中央的最高权限和监督。这种半分布式系统不仅能够减轻中央处理的压力，还能更好地适应各地区不同的经济特点和需求变化。通过赋予地方节点一定程度的计算自主权，同时确保北京核心节点拥有最终决策权和数据调度权，我们可以构建一个既有统一协调性又具备灵活应变能力的经济管理网络，实现社会主义计算体系的现代化升级与创新。"
 PRC_nl_state_enterprise_pilot_operations_desc: "我们将在国有企业中率先试点自动化经济系统，这些企业作为国民经济的支柱，具备先行先试的条件和责任。试点将建立覆盖全生产链的智能传感网络，实时采集和分析数据，为宏观调控提供科学依据。同时我们将鼓励一线工人参与系统设计和优化，避免脱离实际。我们的目标不是用机器替代人，而是解放人的创造力，让劳动者真正成为经济建设的主人！"
 PRC_nl_smart_building_development_desc: "随着自动化经济系统的全面铺开，智能建筑作为覆盖全国物联网的重要组成部分，正在迅速崛起。通过建筑物内的智能传感网络，我们将实现对能源消耗、空间利用、物资流动的精确把握，为整个经济系统提供更加可靠的基础数据，推动我国自动化经济迈向新的高度。"
 PRC_nl_focus_on_small_infrastructure_desc: "在先前的基础设施建设当中，我们更偏重于如铁路、公路等大型基础设施，而往往忽视了小微基础设施的重要性。如今，随着自动化经济系统的深入推进，我们必须转变思路，将小微基础设施纳入国家建设的重要议程。这些覆盖城乡的小微基础设施——包括社区服务中心、基层医疗站、文化活动场所、智慧菜市场、社区数据中心等，正是连接千家万户与国家经济网络的毛细血管。它们虽小，却能收集最贴近人民生活的基础数据，为自动化经济系统提供最真实的需求信号。只有当这些微小的“神经元”全面覆盖城乡，形成无缝对接的物联网体系，我们的自动化经济系统才能真正实现对社会资源的科学配置，服务人民群众的美好生活。"
 PRC_nl_national_IoT_construction_desc: "我国正全面推进全域物联网建设，这是实现自动化经济系统的关键基础。毛主席教导我们：“要调查研究，摸清情况”，而全域物联网正是新时代全面“摸清情况”的重要手段。全域物联网将覆盖从城市到乡村，从工厂到农田，从交通枢纽到社区小巷的所有角落，构建起横跨全国的神经网络。这项庞大的工程将使我国经济系统实现从“盲人摸象”到“全景透视”的质变，为科学决策提供可靠依据，推动我国在新时代的社会主义建设中迈向新的高度。"
 PRC_nl_comprehensive_social_integration_desc: "经过国有企业试点的成功实践和全域物联网的基础铺设，我们的自动化经济系统已经具备了全面引入社会的条件。随着系统在全社会的推广应用，我们将逐步实现从“人治”到“科学治理”的转变，既避免苏联模式中的僵化教条，又克服资本主义的无序竞争，走出一条前所未有的道路。但在推广过程中，我们必须警惕脱离群众的技术主义倾向。自动化系统再先进，也不能替代人民群众的主体地位。我们要坚持“以人为本“，确保技术为人服务，而非相反。各级干部必须深入基层，倾听群众意见，不断完善系统，让人民真正成为自动化经济的主人。"
 PRC_nl_autonomous_iteration_system_desc: "在正式上线运行之后，潮水般的数据涌入了数字中央计划委员会的数据库，我们意识到处理这些数据已经不是人力可以做到的。面对这前所未有的信息洪流，我们必须依靠系统自身的智能迭代能力，实现对海量数据的科学分析和处理。系统通过分析生产和消费的实时数据，能够迅速发现供需矛盾，及时调整生产计划，避免了传统计划经济中信息滞后导致的资源浪费。随着自主迭代系统的不断成熟，我们将实现从粗放式管理到精细化治理的转变，使国民经济犹如一个有机整体，各部分协调运行，为建设现代化强国提供强大动力。"
 PRC_nl_digital_communist_vision_desc: "在网络空间之中，无数信息和数据汇集成奔流不息的虚拟海洋。中国的社会主义巨轮便乘着这滚滚数码波涛，向共产主义的光明未来不断前进！"
 PRC_nl_dawn_project_desc: "在863计划之后，我们的科学技术取得了长足的发展，已经迈入创新国家俱乐部的殿堂。不过这还远远不够，中央已经批准了一项宏大的计划--“曙光工程”，此工程致力于多个新兴科研领域的研究，如新能源，人工智能，航空航天等。从此，即使是最宏大最激进的设想我们也有能力将其实现。"
 PRC_nl_stellar_exploration_desc: "随着美国陷入内战，我国已经成为唯一的航天超级大国。在吸纳来自世界各地的航天人才之后，我国的太空事业已经有了长足的发展，我们有能力也有义务将人类的足迹送上前所未有的顶峰!现在是时候开启一系列航天工程，将我们的梦想化为现实了!"
 PRC_nl_investment_in_new_energy_desc: "随着各种搭载AGI的超级计算机深度介入社会运行，电力的需求急剧增加，传统的燃煤电站已无法承载其需求。我们将建造各种大型新能源枢纽，如塔克拉玛干光伏电站，南海温差发电厂，第四代裂变电站等等，以此为更进一步的自动化做好准备。"
 PRC_nl_quantum_supercomputer_desc: "我们现有的超级计算机远远不能承担整个社会的自动化进程,现在是时候把目光转向更激进的选项了——科学家已经开发出了具有“量子霸权”的量子计算机原型，其算力远超现有电子基础的超算，是时候进一步将其实用化，让其成为社会主义自动化的基石了。"
 PRC_nl_long_march_plan_desc: "实践证明，自动化经济系统的全面运行为我国经济发展注入了新的活力，而今天，随着“长征”智能模型的引入，我们的数字化治理将迈上新台阶。“长征”智能不仅仅是一个技术工具，更是我们党在新时代传承长征精神的创新实践。正如当年红军战胜千难万险完成长征一样，“长征”智能将帮助我们攻克经济治理中的复杂难题。这一模型能够深入分析各类社会经济数据，为各级党政机关提供科学决策支持，使我们能够更加精准地把握经济发展规律，更好的服务于人民群众。"
 PRC_nl_fusion_power_demo_desc: "聚变电站目前来说尚未成熟，但是其前景不可谓不诱人——想象一下地球上每一滴水都能作为燃料的场景吧！我们将在未来的建设当中加大对聚变技术的投入，争取在一段时间内将聚变电站接入我国电网。"
 PRC_nl_social_reeducation_desc: "市场经济下，拜金主义、利己主义盛行，社会价值观混乱。我们将开展全民再教育运动，组织各阶层公民参与社会实践和集体学习，对错误路线和思想进行严厉批评，重建社会主义核心价值观，让人人都能明辨是非，自觉抵制腐朽与反动思想。"
 PRC_nl_education_the_groundstone_desc: "当前教育过分重视书本知识，学生“两耳不闻窗外事”。我们将彻底改革教学模式，学生每学期必须参与一定时间的生产劳动和社会实践，让理论在泥土中生根，在劳动中开花，真正做到知行合一。"
 PRC_nl_party_the_face_desc: "当今体制下，官本位思想严重，干部“为官不为民”，甚至“父母官”言论甚嚣尘上。我们将设立干部评价新标准，以解决群众实际问题的数量和质量为考核重点，实行基层任职必修制，让每一位干部都能放下架子，俯下身子，真正做到全心全意为人民服务。"
 PRC_nl_end_to_past_chaos_desc: "该为所谓的小资情调，资产阶级的奢靡文化画上句号了，我们将对过去宣扬资产阶级腐朽文化的媒体、软件进行限制与改造，对过往的舆论进行审视。我们会营造一种革命文化氛围，团结群众共同批斗文化领域的“走资派”，打破资产阶级信息茧房，重塑文化领域革命属性，让人民群众重获无产阶级文化自由！"
 PRC_nl_youth_league_desc: "共青团组织已沦为升学就业跳板，政治性与革命性被严重弱化，甚至出现江西共青团痛骂巴黎公社这种不忍直视的情况。我们将重建团员选拔标准，强化政治理论学习和社会实践，清除官僚主义和形式主义，增加管理人员维持共青团正常运转。让共青团重新成为青年人的真正代表和革命事业的后备军。"
 PRC_nl_purge_culture_propaganders_desc: "毛主席生前曾多次批判某些官媒为二流报纸。如今，我们的文宣系统脱离群众，充斥形式主义和官僚主义，其中大量从国外镀金回来的人“众正盈朝”，他们降低了运转效率的同时，又颇有些不食人间烟火的“气质”。同时为了业绩和裁减人员，一堆工作都是外包民间，这很容易造成工作上的问题。我们将大刀阔斧清理文化教育宣传部门，选拔真正懂文化、爱人民的工作者，建立基层调研制度，确保每一个文化产品都能反映人民心声，传递人民需求。"
 PRC_nl_future_with_technology_desc: "教育是一个国家的未来，目前我国的教育事业上面临诸多问题，例如把人异化的考试制度；一些地区教育资源不平衡；应用于创新的资金不足…我们将彻底重构教育体系，着手解决这些问题，重新建立公平公正的德智体美劳全面发展培养模式，使教育真正成为塑造全面发展的社会主义新人的工具。"
 PRC_nl_off_bad_trend_desc: "教育领域存在学术不端、论文造假、职称评定腐败与师生地位不平等等诸多不正之风。我们将开展教育系统全面整顿，严惩学术造假，革除职称评定中的潜规则，建立真才实学的评价体系，让教育工作者回归教书育人的本职，而非沉迷于树立威信和职称晋升。"
 PRC_nl_restructure_our_study_desc: "党风影响学风，做表率的党员如果不好学，学不好，就做不了群众的表率。现在一部分党员脱离实际，犯主观主义错误；不从历史里学习经验，只依靠过去经验，犯经验主义错误，还有些同志，照搬西方，不作思考。在这种情境下，重提毛主席“改造我们的学习”这篇文章很有必要，我们将自此为切入口，发起一次对党员学风的整顿运动。"
 PRC_nl_purge_academic_bureaucrats_desc: "地方学阀是地方反动保守势力的触手，他们沆瀣一气，贪下中央的改革经费，巧立名目征收学生的学杂费，还构成了地方恩庇网的一部分。想要我们的教育改革深入基层，甚至长远地影响之后的学生，就要减除地方利维坦的触手，以忠于社会主义事业的青年教师取而代之。"
 PRC_nl_revive_red_culture_desc: "市场化浪潮中，革命文化被边缘化，实用主义文化泛滥成灾。我们将大力扶持赤色文艺创作，再一次推行“百家齐放，百家争鸣”，不局限于本本主义，用现代表达讲述革命故事，让红色基因融入流行文化，使青年一代在潮流中感受革命精神，让红色文化成为当代中国最鲜明的文化标识。"
 PRC_nl_peoples_culture_revolutionary_culture_desc: "昔日的中国， 文教领域“唯流量论”，精神家园荒芜。通过一系列的文化重建，我们已初步培育了为人民服务、为社会主义服务的文化萌芽。这既是对过往社会主义文化政策的总结，也是谱写我们时代的文化华章。现在我们要再接再厉，呵护这颗属于人民的文化之芽，并寄望未来它茁壮成长。"
 PRC_nl_proletarian_democracy_desc: "为实现真正的人民当家作主，必须重构国家政治体系。当前制度已无法满足人民参政议政需求，必须开创无产阶级民主新形式。通过扩大基层选举权、强化人大监督权、重构公民参政机制，让权力真正回归人民手中。"
 PRC_nl_central_purge_desc: "官僚主义、形式主义、血统论与特权思想已严重侵蚀党的肌体，我们的队伍中已混入太多蛀虫与投机分子。必须彻底清退中央机构中的腐朽分子，提拔真正为人民服务的干部，打破论资排辈和裙带关系，重塑中央领导机构，确保政策制定符合人民利益。如果有些人不愿体面，我们便帮他们体面。"
 PRC_nl_collective_leadership_system_desc: "个人崇拜与权力独占是对马列主义的严重背离，但一个民主大帐蓬只会带来一个低效的政府。必须建立健全集体领导制度，明确分工与责任，重大决策必须经集体讨论通过，任何人不得凌驾于组织之上。确保权力运行受到制约，防止个人专断，同时尽力避免无意义的争吵。"
 PRC_nl_reform_people_congress_desc: "人民代表大会制度是我国根本政治制度，但形式大于实质。如果要实现真正的无产阶级民主，恢复人大作为国家权力机关的地位是必经之路。打破橡皮图章现象，让人大真正成为人民当家作主的机关，而并非“举手机器”。"
 PRC_nl_representative_rights_and_responsibilities_desc: "人大代表是人民的“传声筒”，不是“官老爷”。必须明确代表权力：质询权、表决权、罢免权；更要强化责任：定期述职、接受监督、联系群众。权力越大，责任越大。不干实事的代表，人民有权随时“炒他的鱿鱼”！"
 PRC_nl_re_examine_the_people_congress_desc: "“工人农民是国家的主人，不能只挂名不做主！”当前人大代表结构失衡，工人农民比例过低，官员资本家比例过高。而那些所谓的专业人士，如律师，运动员，明星与金融大佬等，本质上仍是资本家的走狗甚至是企业家本身。我们必须重新全面审查人大代表，大幅提高工农及基层代表比例，减少领导干部兼任代表现象。代表要能真正代表人民，不能只是某些阶层的代言人，让我们真正听见人民的声音。"
 PRC_nl_digital_supervision_of_the_people_desc: "现代技术的发展为建设一个全国范围的、广大群众性的、思想上政治上组织上完全巩固的布尔什维克化的中国共产党提供了可能。让我们建立一个数字化监督平台，让群众通过网络直接监督代表履职、政策执行和预算使用。实现“指尖上的监督”，让权力在阳光下运行，让蛀虫们无处藏身。"
 PRC_nl_proletarian_good_representative_desc: "我们无产阶级，一直有埋头苦干的人，有拼命硬干的人，有为民请命的人，有舍身求法的人。好干部要像焦裕禄、孔繁森那样，全心全意为人民服务。把那些真正扎根基层、了解民情、敢于斗争的代表一个个提拨上来，成为像雷峰那样的无产阶级的脊梁。"
 PRC_nl_unite_efforts_with_unity_desc: "政治改革不能“单兵突进”，必须上下结合，齐心协力。党中央要放手让人大行使职权，人大代表要勇于为民发声，基层群众要积极参与监督。只有党的领导、人大监督、群众参与三位一体，才能实现真正的人民民主。“众人拾柴火焰高，上下一心力量大”！"
 PRC_nl_martial_law_reconstruction_desc: "硝烟散尽，但是战争并没有结束。无数的伪军、帝国主义者的鹰犬、反动会道门裹挟着不明真相的群众向我们从四面八方发起进攻。我们需要迅速地采取雷霆措施，恢复台湾当地的秩序，尽管说一些人会对此表示异议，但倘若我们连一个稳定的社会都无法提供给宝岛的同胞，我们又谈什么解放呢？"
 PRC_nl_public_trial_separatists_desc: "分裂分子之所以令人感到厌恶和唾弃，真的只是因为他们从帝国主义者那边接受援助，然后不断地跳脚吗？不，他们最令人厌恶的地方就在于这帮人为了自己的阴谋，不惜生硬地将中华民族的人民从中华民族这个大家庭当中分离，打着所谓独立的旗号，却实际转头将土地又卖给外国人，让中华民族骨肉离散。这是最为罪恶且不可容忍的行为，我们必须要向大众昭示这一点。"
 PRC_nl_red_wave_surge_desc: "如果说有什么东西让我们如鲠在喉，阻碍了中国人民大踏步迈向未来，那一定是我们还没有真正意义上地实现祖国的完全统一。而现在天下归一，中国人民终于得到了打开未来之门的钥匙。我们要高高地举起自己的旗帜，发起迈向未来的新长征。而世界人民倘若还没丧失勇气，他们将会从我们的征程中受益良多。"
