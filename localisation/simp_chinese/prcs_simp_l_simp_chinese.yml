 prcs.14.t:"做最优质的战士（一)"
 prcs.14.d:"周航的眼睛紧盯着屏幕上的绿框，那是他在用翼龙2的热成像吊舱将一发AKD10导向一辆脑袋方方的坦克。\n\n但他没有注意到从敌人出生点拉起的一白烟。“他妈的又是黄蜂！”他看着屏幕上面的击杀报告，不由得懊悔刚才上天的时为什么急着去找刚刚击毁他的那个日本90式。舍友张伟一脸好奇地探过头来：“什么大黄蜂我还擎天……我超你怎么也在玩战雷？”\n\n“刚玩，中系，现在就一个哈立德和80UD。鬼子的90太畜生了，我哈立德开一炮的时间他能打两发，80UD更是白板只有破甲弹，正面怎么打得过？”周航无奈地耸耸肩，“等我有了99式和歼11就把这帮鬼子全杀了。"\n\n“虽然说苏联人为了宣传自家的装备给BVVD下了点压力，据说解放军也一起参与了，把整个红色阵营的国家连着中国一起加强了，但你手头能打的哈立德本身也不是硬车，要扬长避短发挥人民军队的穿插传统从侧面打击对面。”张伟拍了拍周航的肩膀说，“等会加我个好友，我带你打一把11.0，你跟着我走学一学走线。”张伟回到自己的书桌上也打开了战雷，“林敏你人呢，带航哥打两把，现在缺个会玩飞机的。”\n\n“来了，等我一下。”林敏的声音从隔壁宿舍传来，“刚打完VT5的配件，五秒一发太爽了，虽然现在99变成6.5也比以前7.1好多了，但哪个金头盔会拒绝一款射得快还能抗机炮的轻坦呢。”
 prcs.14.a:"再来一局！"

 prcs.15.t:"做最优质的战士（一）"
 prcs.15.d:"周航的眼睛紧盯着屏幕上的绿框，那是他在用翼龙2的热成像吊舱将一发AKD10导向一辆脑袋方方的坦克。\n\n但他没有注意到从敌人出生点拉起的一白烟。“他妈的又是黄蜂！”他看着屏幕上面的击杀报告，不由得懊悔刚才上天的时为什么急着去找刚刚击毁他的那个日本90式。舍友张伟一脸好奇地探过头来：“什么大黄蜂我还擎天……我超你怎么也在玩战雷？”\n\n“刚玩，中系，现在就一个哈立德和80UD。鬼子的90太畜生了，我哈立德开一炮的时间他能打两发，80UD更是白板只有破甲弹，正面怎么打得过？”周航无奈地耸耸肩，“等我有了99式和歼11就把这帮鬼子全杀了。”"\n\n“傻逼BVVD为了抬他的俄罗斯，游戏里的中国是狠狠地被砍了一刀的，还以为中国的装备都是俄货的劣质仿品呢。更何况你手头的哈立德本身也不是硬车，要扬长避短发挥人民军队的穿插传统从侧面打击对面。”张伟拍了拍周航的肩膀说，“等会加我个好友，我带你打一把11.0，你跟着我走学一学走线。”张伟回到自己的书桌上也打开了战雷，“林敏你人呢，带航哥打两把，现在缺个会玩飞机的。”\n\n“来了，等我一下。”林敏的声音从隔壁宿舍传来，“刚打完VT5的配件，VT5连12.7都扛不住，北方工业孟加拉国和你妈的俄罗斯人肯定有一个是脑残，不过好歹是个射得快的启动器，勉勉强强能够我上个天”
 prcs.15.a:"再来一局..."

 prcs.16.t:"做最优质的战士（二）"
 prcs.16.d:"“航哥，看黄标，鬼子90，他履带断了但炮没坏我上不去。”张伟紧张地跟一个开着90式的人对峙着，虽然手头的620穿钢针能给鬼子打个对穿，但鬼子的四秒一发也不是吃素的。林敏现在只剩两发空空导弹，能帮忙的只有周航翼龙2.手头的两发AKD10。\n\n“对面家里的防空我清干净你放心打……我操我RWR响了！”林敏那边传来的警报声哪怕在周航这都听见一些微弱而急促的嘟嘟声。“AKD10离架了，七公里二十秒就到。”周航电脑上的绿色方框已经紧紧套住鬼子的坦克，刚才跟着张伟走的时候果然有三个傻傻的顶着把抛瓦椅的艾布拉姆斯暴露了侧面，林敏还没来得及给出小地图标记，周航就在短短七秒内就取得了两个击杀，最后一辆刚转过头来就被张伟的高爆弹一发命中车顶机枪超压抬走。\n\n“倒计时十秒、九秒，我操张伟你看你左边，有辆轮子车！”周航看着屏幕旁边那辆高速机动的轮式战车给出了小队黄标，张伟一听马上扭动车体，那辆意大利的半人马刚刚露出来就被张伟打个对穿，而那辆90式看张伟开炮了就直接拉出来，刚准备开炮就被AKD10命中变成了燃烧着的残骸。\n\n“干的漂亮。”张伟把车体摆正，一边往前开一边说，“林航你那边怎么样了？”\n\n“F14.，我扭掉他两发不死鸟，键帽还没反应过来就被我蝮蛇一发送走……我操航哥，对面出生点，那个人上阿达茨来干我了！”\n\n“林敏你那怎么危机重重的，第二发AKD10离架。”周航锁定了敌人出生点的那辆铝盒，“张伟你接着前压，走到我标记的这个坡之后右转，又是三台坦克的屁股冲着你。”\n\n“收到，谢谢无人机同志。”张伟按着W键，“你小子毕业要不要考虑去空军也去飞无人机去，现在我们的无人机可比翼龙2要强。刚好空军出了一个无人机模飞软件，你要不要试试。”"
 prcs.16.a:"好啊，看上去就爽。"

 prcs.17.t:"做最优质的战士（二）"
 prcs.17.d:"“航哥看黄标，鬼子90，他妈的577后效又被鬼子油箱吃干净了。”张伟赶紧倒车，但鬼子后手的JM33还是从他三期99的裤裆钻了进去，“又是他妈的油箱殉爆，你妈的凭什么中国就是硝化甘油油箱。”\n\n“真没办法，我AKD10已经打出去了，结果你猜怎么着，打鬼子头皮就是个命中。”周航愤愤地说，“台海的时候也没见鬼子坦克这么硬，还不是连着艾布兰一起被一脚踩死。”\n\n“傻逼俄罗斯人不就这样，刚才有架F14，歼8B的两发蝮蛇全飞，好不容易咬到他六点了结果一公里的霹雳5B能垂直追热诱不去打键帽的烧屁股，机炮也全是火花。”林敏一边说一边用道尔的雷达锁定那架F14，“我操道尔你不要去追不死鸟啊行不行。”\n\n“战雷中系就这样，我俩沉没成本太大已经来不及了，你刚玩不到一个月还来得及退坑。”张伟从座位上站起来走到周航身边，看着周航因为无人机被不死鸟击毁后闷闷不乐的表情，“最近空军出了个无人机模飞的软件，你喜欢无人机的话去玩那个，那个虽然更难但至少不会被外国公司针对。”"
 prcs.17.a:"他叹了口气，指了指那个模具。"

 prcs.18.t:"做最优质的战士（三）"
 prcs.18.d:"夜已深，但周航的宿舍里依然亮着光。他的指尖飞快地在键盘上移动，眼睛紧盯着屏幕上那架翼龙-2。\n\n"怎么又尾旋了，这游戏控杆好难。"\n\n系统弹出任务评估界面，几个操作片段被自动裁剪出来：迎角过大，控杆不稳，一个个细节问题被AI裁判列出来，但这是周航今晚第七次失败，几乎每次都是这个问题。\n\n"新飞机终于打出来了，我睡觉去了。"室友张伟合上电脑，爬上梯子翻身上床，"还在这为人民空军服役呢。"\n\n"再来一局，这次我能行！"周航嘴上嘟囔着，鼠标点击了重试按钮。\n\n周航正在玩的这款由中国人民解放军空军赞助、深圳市人民互联网有限公司（前腾讯集团）制作的无人机模拟游戏已经风靡国内外的军事游戏爱好者群体。游戏模拟了从掌上"蜂鸟"侦察机到中大型"彩虹"系列，再到重型"翼龙"打击无人机的全系谱操作体验。宣传语是"体验未来空战，为祖国蓝天添彩"，  但玩家们更喜欢称它为"赛博服役"——因为它实在过于拟真让很多只用过键鼠的玩家难以上手。\n\n周航切换到了更小型的"飞鹰-1"单兵侦察无人机，试图完成森林边缘的秘密监视任务。这种小型无人机理论上操控更简单，但在游戏中加入的真实气流模拟让它随时可能被一阵气流吹飞。\n\n"怎么这么大的风？"周航一捶桌子，当他精心控制的无人机再次被一阵突如其来的微风掀翻，摇摇晃晃地撞向一旁的大树，周航内心不由得烦躁起来。\n\n"还真有这么大。"张伟的声音从上铺传来，"我表哥在边防当兵，他说这游戏里的小型无人机操控难度比现实还低了一点。"\n\n"那他们是怎么飞的？"\n\n"那不然你以为为啥叫'赛博服役'？"张伟掀开枕头，一脸戏谑，"你以为打赢那么容易啊？人民空军的无人机飞行员天天这么练，你这才哪到哪。"\n\n手机震动，隔壁宿舍林敏的消息跳出来："航哥，换'彩虹-7'试试，那个在复杂地形中稳定性更好，而且有自动地形跟随功能。"\n\n周航好奇地回复："怎么知道我在玩？"\n\n"废话，你的游戏状态一直显示在线啊。三点了还不睡，明天上课能听进去吗？"\n\n“你是不是也在玩。”周航笑了笑，按照林敏的建议切换到了"彩虹-7"，果然操控感立刻舒适了不少。他小心翼翼地调整高度和速度，让无人机贴着山脊飞行，避开了模拟的雷达探测区域。\n\n"这次总该行了吧..."\n\n随着任务目标被一个个完成，周航的操控也愈发熟练。在这款近乎苛刻的模拟游戏中，每一次成功的飞行都像是一次真实的胜利。屏幕上的山区风景如画，他甚至能感受到彩虹7喷出的气流在吹拂这他的脸颊。当任务胜利提示终于弹出时，周航忍不住举起双手欢呼：\n\n "终于！"\n\n张伟无奈地叹了口气："三点二十，你今晚终于能睡着了吧？"\n\n但周航已经点开了下一把游戏。这次他选择了重型的"翼龙-10"隐身无人机，这种最新型号在游戏中需要解锁大量技能点才能使用，据说其操控界面是按照真实机型1:1复刻的。\n\n"为人民空军坐赛博大牢，值得！""
 prcs.18.a:"周航嘟囔着，再次起飞保卫祖国虚拟的蓝天。"

 prcs.19.t:"去年今日此门中"
 prcs.19.d:"早上八点，桃枝正透过前排的窗户倒映在黑板上慢慢滑进粉笔槽的狭缝里和着去年积的灰。方老师正准备着教案，在必要性一栏下写着批注，对桃花爬上裤角毫不知情。那桃枝转身别过这个负心汉，与墙角的浮灰嘻戏去了。随着班级里愈发的喧闹，方老师忍不住抬头看了一下，不看不要紧，一看顿时气不打一处来。聊天的、玩飞机的、睡觉的……乱的一塌糊涂。方老师张了张嘴正要说些什么，便被突然的上课铃声打断了。\n\n随着铃声结束，方老师看着安静下来的学生们，一句话也不想说。霜打的茄子？也许吧，至少上课前还是比较有活力的，方老师这样安慰自己道。转身写下今天要讲的课，方老师对着学生们说道：“今天让我们来讲一讲自我革命的必要性。”\n\n“想必同学们课前都认↗真↘预习过，现在让我们抽个同学提问一下。”方老师话音未落，班里气氛顿时一肃，桃影都缩在课桌下瑟瑟发抖。\n\n“有没有自告奋勇的？……既然这样，那位睡觉的同学……”鼾睡之人毫无知觉的被旁边用手肘戳着，连桃影也疯狂殴打着此人的脚。“……旁边的那位同学来回答一下。”\n\n话音刚落班里像是先回了口暖气，随后又坠向更冰冷的深渊，那桃影僵在了椅子后面。“我…我不知道，老师我需要先看看书。”\n\n“说的不错，把你旁边的那位同学叫醒吧。”方老师看向同学们缓缓说道：“认识自己的问题，并进行改变，在否定之否定中成长，从而螺旋向上的发展。辨证法告诉我们，事物发展的根本原因在于事物内部的矛盾性，而自我革命便是我们跳出历史周期律的方法。”同学们注意力集中到了课堂上，那桃枝正伪装成同学们脸上的红晕玩的不亦乐乎。\n\n“等下同学们进行自由讨论，现在先上课。”\n\n人面桃花相映红\n\n人面不知何处去\n\n“事物发展的根本原因在于事物内部的矛盾性……”桃枝正在同学们的眼睫毛上做着早操，方老师全神贯注的讲着课。肘哥又肘了下睡哥“你干嘛？”睡哥转过头，那桃影跌倒在后脑勺上死死地址着头发尖。\n\n“你觉得内部矛盾是什么？”肘哥说道，他觉得映在脸上的桃枝有些晃眼。“肯定不是你现在在戳我，这明显是外部矛盾。”睡哥明显对刚才的肘击耿耿于怀。一阵风吹过，桃影正对着两个坏东西打成一团，丝毫没有注意到自己已经被转移了阵地。“两位同学，现在可不是自由讨论的时间，要不两位到台上讲？”两位正在聊着突然眼前一黑，方老师正好走到他们旁边。\n\n“……自由讨论时便从你俩开始。”方老师回到台上……\n\n“现在进行自由讨论。”台下先是静了静，随后开始激烈起来，惊醒了正趴在同学们头顶睡觉的桃枝。\n\n“要有错题集，经常整理才能发现问题。”这是肘哥发言。“不如多写检讨，自我反思才是最重要的。”睡哥明显有不同意见。“你昨天晚上熬到一点多，写检讨也就只会说学习态度不端正。”这是和睡哥同寝室的。“晩睡不能叫熬夜，学生的事那能叫熬吗”接着就是什么“十点关灯”，什么“不如迟到打扫卫生”之类的话了，引得周围的同学笑了起来。“别忘了我们月考时同学们要进行互评。”“还要把自我革命作为一种自觉……”方老师补充道。\n\n桃枝跑到教案上，足印恰好覆盖住红笔圈出的“两个彻底决裂”的字样。"
 prcs.19.a:"桃花依旧笑春风"

 prcs.20.t:"杏林中人"
 prcs.20.d:"张医生刚刚送走上午最后一个病人，就累得瘫在了椅子上。已经是中午了，他爱人做好的盒饭也不想动，他只想躺在椅子上歇一会。作为这附近好几个村将近几千人的唯一一个医生，他确实感觉到累得不行。\n\n以前他也挺累，偶尔有几个附近的村民会来找他看病，但是他走在那些村里还是能经常看见发了高烧的孩子被母亲包在襁褓里贴生姜片，看见得了肠炎的老年人在一边上吐下泻一边喝黄莲水。于是他只能主动去找那些病人，给他们义诊，给他们开成本价的药方。但是有些村民要么买不起，要么就更迷信自己的偏方。\n\n不过这几个月，他这边就忙起来了，卫生所也变热闹了。毕竟看病便宜了，加上最近来的那些巡回义诊队帮助村民们普及了不少医疗知识，更多的人都还是愿意来他这里看看病。尽管说不必主动去村里了，但是累是必然的。\n\n张医生走到没人的后院，看着院子后面种着的杏树，破天荒地点了一支烟，抽了起来。“要是能来个人帮我分摊一下看病的压力就好了。”他想着。\n\n“张医生在这里吗？”门口有人在喊。\n\n“乡亲您先坐，我马上就来。”他把烟丢在地上，踩灭了烟头。\n\n等他走到接待台前，看见另一个穿着白大褂的人站在那里，他立刻愣住了。"
 prcs.20.a:"“张医生，我是新来的医生，今后我们就是同事了。”"

 prcs.21.t:"千人千面"
 prcs.21.d:"方老师整了整衣领，快步地跨过开满鲜花的连廊，他的胸口起伏着，畅快地享受着春日的花朵清甜得沁人心脾的气息。在文化阵线上的百花齐放百家争鸣政策让这位青年学究终于可以摆脱政治书上原本千篇一律的车轱辘话，向学生们传授真正的思想与观点，真正对得起“思想与政治”这本课本的名字的知识。\n\n粉笔灰簌簌落在多媒体讲台时，五月的阳光透过窗棂，在同学们的课桌上洒下新生的气息，方老师转过身来，笑容满面地看着同学们：“同学们这一节思政课，我们要讲一些与以往不同的东西，我们来破旧。”\n\n“破旧？”\n\n“对，破旧。通俗点说，就是批倒我们曾经的思想毒草。”方老师把U盘插入一体机，一边划拉着屏幕，一边微笑着说。“比如——实践是检验真理的唯一标准。”\n\n"同学们看这张历史影像。"激光红点停在戴红袖章的工人身上，"1932年，上海英资烟草厂工人罢工，当他们在街头检验'罢工能争取权益'的真理时，马路对面的英国领事馆也在实践'武力镇压能维护殖民利益'的真理。那你说，他们是不是都实践了呢？"\n\n同学们有几位哑然了，似乎是在深邃的思考，有几位勃然了，因为这与曾经这么久以来，他们受到的教育截然不同，有几位却了然了，正在飞快地用新发的新版思政教材上用荧光笔大段大段地框出重点。\n\n幻灯片继续播放，1978年《光明日报》的泛黄版面与2023年王沪宁先生报告的鲜红标题在屏幕上轰然相撞。方老师的手指划过触控屏，两张照片如利剑般劈开凝固的空气——左边是疫情期间上海罢工工人筑起的人墙，右边是证交所精英们在证券交易大楼敲钟的剪影。\n\n“工人同志们，在用实践验证团结就是力量的真理，而资本家们也在用实践验证资本永不眠，不谈底线只赚钱的真理。那如果实践是检验真理的唯一标准的话，我们还能说真理是唯一的吗？”\n\n教室里响起了学生们刷刷的翻书声，哪怕是角落里最顽劣的同学，也被如今这么大动干戈的架势提起了兴趣，认真听起了课。\n\n"让我们看一组有趣的对比。"方老师滑动频幕。1982年小岗村粮食产量暴涨的柱状图与2023年某农业合作社的无人机播种视频并列，"同样的黄土地，四十年前分田到户的实践创造了奇迹，四十年后土地流转的实践又在续写辉煌——"他突然放大屏幕上密密麻麻的股权结构扇形图，"但为什么农业生产合作社的股份却都来自那些大的投资公司呢？"\n\n空调出风口的凉意攀上后颈，几个学生不自觉地挺直了脊背，几名最以思政为自己拿手强项的同学，此时感觉到了自己曾经接受的教育如柳絮般苍白无力——因为那不是为自己这个阶级说话的教育。\n\n"当我们谈论'实践检验真理'时，是流水线上工人用每天工作12小时在检验，还是董事会办公室里香槟杯的碰撞在检验？"方老师陡然提高了音量。“嗯？同学们？你们也是工人的孩子，你们的父母也在逼仄的办公室，闷热的轧钢车间，暴晒的田间地头谋生活，同学们，请想一想，他们是在验证什么真理呢？”\n\n“我们再举最后一个例子，全球温室效应的加剧。”方老师清了清嗓子，用余光扫过全班——他满意地看到，全班人都高昂着头，紧紧地追随着他的思绪。“当发达国家用虚伪的碳交易实践'环保真理'，靠着对碳排放拆东墙补西墙的时候，图瓦卢的原住民正在用淹没的家园'实践'另一种真理——就是过量碳排放真的会吞噬他们的国家。"他敲了敲屏幕上即将消失的岛屿轮廓，"这就是为什么马克思说，人类始终只提出自己能够解决的任务。"”\n\n春风裹挟着紫藤花香涌入教室，这才是这个时代的春风，是工人农民的春风，是广大无产者，那些在几十年之久中失语的那些“被忽视的大多数”人的春风。\n\n方老师潇洒地把半截粉笔头往桌上一扔，看着窃窃私语的同学们，他知道，不能再按耐同学们热切讨论的心情了。
 prcs.21.a:"同学们！自由讨论五分钟！"

 prcs.22.t:"抓“猪”"
 prcs.22.d:" 随着解放军秋风扫落叶般连下数城后，台伪军队中的普通士兵一触即溃，军心溃散。在地下人员的引导下，台伪军溃军纷纷成建制向解放军投降。由于投降人数过多，解放军突进部队只能先缴了他们枪，留下一部分后援部队看管，而新兵入伍的程钢就是其中一员。\n\n“钢子，这帮草莓兵的素质是真差，我们朝天放几枪就把武器丢到地上，开始行法国军礼了，抓他们就跟抓猪似的，只是苦了后方接收部队的同志了，要收养这么多头“猪”。”用餐之余，舍友魏翔吐槽着，“不，就是几万头猪，前线的同志也要时间抓啊…”\n\n“别说了，刚给一个伪军送吃的，他还问我番石榴怎么吃”身旁，是隔壁班的班长老章，“他哭着问我完整番石榴怎么吃，说在家里妈妈都会开完去籽才给他吃”他无奈又疲惫地叹了口气。\n\n“确实，二营长那边听说还有个抽叶子的，被抓到之后瘾犯了，口水鼻涕一起流，求着要叶子”程钢回答着，瞟了一眼蹲在地上的战俘，又不时警惕地看向四周。“前线的同志在拼命，我们也要干好活才对。”\n\n“咔嚓”踩断树枝的声音传入几人耳中。\n\n“噌”几人几乎同时举起枪，往声音的来源看去\n\n 一个身着不知名军装的男子怔怔地站在原地，他宛如一个机械般重复着把枪的动作，可那手枪连枪套都没解，他只是一昧做徒劳无功。\n\n“不要动，放下武器，举起双手。”程钢冷竣开口，观察着他的一举一动，只要那人有异常举动，他就会立刻开枪。\n\n而身旁的魏翔早已戒备四周，目光如炬。\n\n那人终于反应过来，缓慢地举起双手，声音颤抖着开口“降参して殺すな（我投降，别杀我）”\n\n程钢皱起眉头，从刚开始见到这人便有种熟悉感，听了声音后，他就确定了——那是他大专在读时的日语外教。\n\n“豊川せんせい，落ち着いてください（丰川老师，请冷静一下）”他生疏地开口道。随后，他娴熟地卸掉这位外教的武器。\n\n丰川颤抖着身子，不停嘀咕着“殺さないで（别杀我）”，而看管他的程钢正思索着为什么他会出现在这里。\n\n “程钢同学，我要回国参军了，请多保重，希望日后再见”，回忆起数年前丰川老师临别的话，一股寒意从他脚底直冒上脑袋，他喝住魏翔，开口道“他是日本自卫队的人，鬼子在干预我们的一统,快往上报！”语毕，他喘了口气，看着魏翔汇报情况\n\n“报告营长，发现日本自卫队步兵，请求支援与审讯。”"
 prcs.22.a:"抓猪抓到了日本猪"

 prcs.23.t:"新山城，新时代"
 prcs.23.d:"夜晚，小张漫步在重庆的解放碑国营商圈，10年来，也未有如此大变动。10年前，这里给人们的印象是人山人海而热闹繁华的步行街。而10年后……这里成为了“赛博朋克风”之城。\n\n曾经的重庆也不缺乏高楼大厦，但是在大基建时代里，靠着建设巨型商圈的规划，为这座山城锦上添花。海苔后，中央迅速给重庆进行了建设规划指导，目标说是向着未来化都市前进。很快，这里变成了国营商圈。夜幕为重庆披上一层薄纱，这座山城的钢铁骨骼便在暗色中愈发清晰。鳞次栉比的摩天楼群如同被施了魔法的巨人，在山峦间直刺苍穹，玻璃幕墙折射着霓虹的光，将星河与人间灯火搅成一片璀璨的漩涡。几座高楼里的LED灯光闪烁着几个字，但不同于往常，映入眼前的是“向重庆的人民致敬”。小张惊讶了，毕竟这种场面他也只在小说中见过。"
 prcs.23.a:"嘞是雾都！"

 prcs.24.t:"老卫兵、新面孔、年轻人"
 prcs.24.d:"会议室里面的气氛有点微妙，没有什么人说话，有些人用一种充满了质疑的眼神看着那几个自己鲜少见到的面孔;而有些新面孔则脸上阴晴不定。而最令人感到疑惑的是，这些人当中还坐着一个比在场很多人都大的一个老者，他的脸上已经看不到年少时的那种躁动不安，只留下了那一双泰然自若的眼睛。\n\n会议室里沉默了一会，还是胡春华首先打破了这状态：“同志们应该也发现了，我们的二十大，选出来了很多的新面孔，但也有很多老战士，这既体现了全新面貌和稳健向前。无论如何，我们都应当团结一致。”\n\n“那目前而言，需要进行人事调动的，有国务工作的总的领导人、经济工作主持人、对外工作的主持人、内务工作主持人和宣传工作的主持人。”"
 prcs.24.a:"现在，让我们来一起探讨一下合适的人选都有哪些吧……"

 prcs.25.t:"花开红墙"
 prcs.25.d:"如果主席是共和国的舵手，国务院总理便是这艘航母的大副。总理一般作为主席着力方向的补充，倘若主席本人积极外交，总理便代为治政，倘若主席勤勉治政，总理便处理外务。在胡总书记的改革计划中，将来需要集中力量办大事，所以继任总理这一职位的同志必须身经百战，坚强而能服众。因此，一个老前辈的形象浮现在他的脑中。\n\n王兆国同志，前任主席胡锦涛时代的政治局委员之一，在胡锦涛时代，他执掌人民共和国总工会，对经济发展做出一系列正确判断。他不仅能力出众，在政治上也相当左倾。有传言称倘若他不那么左倾，便是胡锦涛时代的总理。\n\n对于这样一个忠诚坚定而能力出众的老同志，我们应当重新任用。"
 prcs.25.a:"沉舟侧畔千帆过，病树前头万木春"

 prcs.26.t:"新机构…"
 prcs.26.d:"为了适应国际新式的变化与国内党建改革的形式，政治局已经授权建立了一个独立外交部门的外交人民委员会，旨在分析国际局势，调整外交部门的外交政策并给出相应的建议。\n\n一些曾经的老同志和原外交部成员均会加入其中，只是委员会长这一职位的任命关系未来的外交方向，我们应该谨慎做出选择。\n\n政治局提出的人选乐玉成同志。他代表了党内保守和谐外交的风向。他仍旧支持和平发展观念并反对帝国主义外交观念。这种温和的观念能够为我们争取更多的贸易伙伴，但也限制了我们对于革命兄弟国的援助。\n\n另外一个人选是革命老将毛远新同志。他代表了党内的激进派。他虽然已经年老，革命之心却依旧热忱。选择毛远新同志能够很大程度缓和阵营内左派意识形态的分歧，并且在输出革命上我们也可以放手去做。\n\n现在，经过深思熟虑，胡总书记投下了关键一票。"
 prcs.26.a:"让我们通过和平政策影响世界吧"
 prcs.26.b:"英特纳雄耐尔，就一定要实现"

 prcs.27.t:"改组发改委"
 prcs.27.d:"昔日发改委的职能已经改变，原先的人员也应该开始大换血。在向自动化计划经济转轨的路途上，我们需要一个对于科技与政治都有涉猎，还支持左派的人选。而恰好，一位地方要员三者皆全，也支持我们的事业。\n\n袁家军同志，出自航空航天部门，也是老革命派钱学森老同志的门徒。他既支持高新技术发展，也继承了老师对于社会主义和无产阶级的忠诚。因此，我们会让袁家军同志负责发改委的改组与国家计委的重建事务。"
 prcs.27.a:"该吹吹新风了"

 prcs.28.t:"投桃报李"
 prcs.28.d:"可以说，王沪宁这颗政坛常青树存续这么多年靠的就是看菜下碟的功夫。他的理论构建水平当世少见，政治眼光独到，因而在每次大是大非面前都能做出正确抉择。\n\n当会议上胡春华宣告他为新任政法委书记时，他在惊愕之余也明白了：这是新左那批人在投桃报李。显然，虽然他与新左派虽然政见不同，他们仍向自己递来橄榄枝，意在拉拢原先那些“建制左派”。\n\n会议结束后，胡春华伸出手，和善地笑着说：“虽然我们政见不同，但还是要精诚团结啊，沪宁同志。”\n\n王沪宁赶忙握住胡春华的手，微微垂首道：“保持党的团结是党的生命，我们坚持贯彻落实党中央的决议。”"
 prcs.28.a:"精诚团结…暂时"
 
 prcs.29.t:"新机构，新面孔…"
 prcs.29.d:"随着台海战争结束，国内的形势发生了新的变化。昔日被暂时搁置的阶级斗争在此刻应当重新拾起。为了应对日益复杂的国内斗争情况，中央授权成立了新的安全机构。该组织将从公安，中央纪委，地方市监察委，组织部，经济部抽调精锐，协同各个部门部委，配合接下来党组织对于经济改革的布局。"
 prcs.29.a:"让我们戴上天鹅绒手套。"
 prcs.29.b:"国家要扶助企业轻而易举，想扳倒企业也并非难事。"
