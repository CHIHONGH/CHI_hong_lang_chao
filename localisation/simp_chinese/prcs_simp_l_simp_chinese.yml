 prcs.14.t:"做最优质的战士（一)"
 prcs.14.d:"周航的眼睛紧盯着屏幕上的绿框，那是他在用翼龙2的热成像吊舱将一发AKD10导向一辆脑袋方方的坦克。\n\n但他没有注意到从敌人出生点拉起的一白烟。“他妈的又是黄蜂！”他看着屏幕上面的击杀报告，不由得懊悔刚才上天的时为什么急着去找刚刚击毁他的那个日本90式。舍友张伟一脸好奇地探过头来：“什么大黄蜂我还擎天……我超你怎么也在玩战雷？”\n\n“刚玩，中系，现在就一个哈立德和80UD。鬼子的90太畜生了，我哈立德开一炮的时间他能打两发，80UD更是白板只有破甲弹，正面怎么打得过？”周航无奈地耸耸肩，“等我有了99式和歼11就把这帮鬼子全杀了。"\n\n“虽然说苏联人为了宣传自家的装备给gaijin下了点压力，据说解放军也一起参与了，把整个红色阵营的国家连着中国一起加强了，但你手头能打的哈立德本身也不是硬车，要扬长避短发挥人民军队的穿插传统从侧面打击对面。”张伟拍了拍周航的肩膀说，“等会加我个好友，我带你打一把11.0，你跟着我走学一学走线。”张伟回到自己的书桌上也打开了战雷，“林敏你人呢，带航哥打两把，现在缺个会玩飞机的。”\n\n“来了，等我一下。”林敏的声音从隔壁宿舍传来，“刚打完VT5的配件，五秒一发太爽了，虽然现在99变成6.5也比以前7.1好多了，但哪个金头盔会拒绝一款射得快还能抗机炮的轻坦呢。”
 prcs.14.a:"再来一局！"

 prcs.15.t:"做最优质的战士（一）"
 prcs.15.d:"周航的眼睛紧盯着屏幕上的绿框，那是他在用翼龙2的热成像吊舱将一发AKD10导向一辆脑袋方方的坦克。\n\n但他没有注意到从敌人出生点拉起的一白烟。“他妈的又是黄蜂！”他看着屏幕上面的击杀报告，不由得懊悔刚才上天的时为什么急着去找刚刚击毁他的那个日本90式。舍友张伟一脸好奇地探过头来：“什么大黄蜂我还擎天……我超你怎么也在玩战雷？”\n\n“刚玩，中系，现在就一个哈立德和80UD。鬼子的90太畜生了，我哈立德开一炮的时间他能打两发，80UD更是白板只有破甲弹，正面怎么打得过？”周航无奈地耸耸肩，“等我有了99式和歼11就把这帮鬼子全杀了。”"\n\n“傻逼BVVD为了抬他的俄罗斯，游戏里的中国是狠狠地被砍了一刀的，还以为中国的装备都是俄货的劣质仿品呢。更何况你手头的哈立德本身也不是硬车，要扬长避短发挥人民军队的穿插传统从侧面打击对面。”张伟拍了拍周航的肩膀说，“等会加我个好友，我带你打一把11.0，你跟着我走学一学走线。”张伟回到自己的书桌上也打开了战雷，“林敏你人呢，带航哥打两把，现在缺个会玩飞机的。”\n\n“来了，等我一下。”林敏的声音从隔壁宿舍传来，“刚打完VT5的配件，VT5连12.7都扛不住，北方工业孟加拉国和你妈的俄罗斯人肯定有一个是脑残，不过好歹是个射得快的启动器，勉勉强强能够我上个天”
 prcs.15.a:"再来一局..."

 prcs.16.t:"做最优质的战士（二）"
 prcs.16.d:"“航哥，看黄标，鬼子90，他履带断了但炮没坏我上不去。”张伟紧张地跟一个开着90式的人对峙着，虽然手头的620穿钢针能给鬼子打个对穿，但鬼子的四秒一发也不是吃素的。林敏现在只剩两发空空导弹，能帮忙的只有周航翼龙2.手头的两发AKD10。\n\n“对面家里的防空我清干净你放心打……我操我RWR响了！”林敏那边传来的警报声哪怕在周航这都听见一些微弱而急促的嘟嘟声。“AKD10离架了，七公里二十秒就到。”周航电脑上的绿色方框已经紧紧套住鬼子的坦克，刚才跟着张伟走的时候果然有三个傻傻的顶着把抛瓦椅的艾布拉姆斯暴露了侧面，林敏还没来得及给出小地图标记，周航就在短短七秒内就取得了两个击杀，最后一辆刚转过头来就被张伟的高爆弹一发命中车顶机枪超压抬走。\n\n“倒计时十秒、九秒，我操张伟你看你左边，有辆轮子车！”周航看着屏幕旁边那辆高速机动的轮式战车给出了小队黄标，张伟一听马上扭动车体，那辆意大利的半人马刚刚露出来就被张伟打个对穿，而那辆90式看张伟开炮了就直接拉出来，刚准备开炮就被AKD10命中变成了燃烧着的残骸。\n\n“干的漂亮。”张伟把车体摆正，一边往前开一边说，“林航你那边怎么样了？”\n\n“F14.，我扭掉他两发不死鸟，键帽还没反应过来就被我蝮蛇一发送走……我操航哥，对面出生点，那个人上阿达茨来干我了！”\n\n“林敏你那怎么危机重重的，第二发AKD10离架。”周航锁定了敌人出生点的那辆铝盒，“张伟你接着前压，走到我标记的这个坡之后右转，又是三台坦克的屁股冲着你。”\n\n“收到，谢谢无人机同志。”张伟按着W键，“你小子毕业要不要考虑去空军也去飞无人机去，现在我们的无人机可比翼龙2要强。刚好空军出了一个无人机模飞软件，你要不要试试。”"
 prcs.16.a:"好啊，看上去就爽。"

 prcs.17.t:"做最优质的战士（二）"
 prcs.17.d:"“航哥看黄标，鬼子90，他妈的577后效又被鬼子油箱吃干净了。”张伟赶紧倒车，但鬼子后手的JM33还是从他三期99的裤裆钻了进去，“又是他妈的油箱殉爆，你妈的凭什么中国就是硝化甘油油箱。”\n\n“真没办法，我AKD10已经打出去了，结果你猜怎么着，打鬼子头皮就是个命中。”周航愤愤地说，“台海的时候也没见鬼子坦克这么硬，还不是连着艾布兰一起被一脚踩死。”\n\n“傻逼俄罗斯人不就这样，刚才有架F14，歼8B的两发蝮蛇全飞，好不容易咬到他六点了结果一公里的霹雳5B能垂直追热诱不去打键帽的烧屁股，机炮也全是火花。”林敏一边说一边用道尔的雷达锁定那架F14，“我操道尔你不要去追不死鸟啊行不行。”\n\n“战雷中系就这样，我俩沉没成本太大已经来不及了，你刚玩不到一个月还来得及退坑。”张伟从座位上站起来走到周航身边，看着周航因为无人机被不死鸟击毁后闷闷不乐的表情，“最近空军出了个无人机模飞的软件，你喜欢无人机的话去玩那个，那个虽然更难但至少不会被外国公司针对。”"
 prcs.17.a:"他叹了口气，指了指那个模具。"

 prcs.18.t:"做最优质的战士（三）"
 prcs.18.d:"夜已深，但周航的宿舍里依然亮着光。他的指尖飞快地在键盘上移动，眼睛紧盯着屏幕上那架翼龙-2。\n\n"怎么又尾旋了，这游戏控杆好难。"\n\n系统弹出任务评估界面，几个操作片段被自动裁剪出来：迎角过大，控杆不稳，一个个细节问题被AI裁判列出来，但这是周航今晚第七次失败，几乎每次都是这个问题。\n\n"新飞机终于打出来了，我睡觉去了。"室友张伟合上电脑，爬上梯子翻身上床，"还在这为人民空军服役呢。"\n\n"再来一局，这次我能行！"周航嘴上嘟囔着，鼠标点击了重试按钮。\n\n周航正在玩的这款由中国人民解放军空军赞助、深圳市人民互联网有限公司（前腾讯集团）制作的无人机模拟游戏已经风靡国内外的军事游戏爱好者群体。游戏模拟了从掌上"蜂鸟"侦察机到中大型"彩虹"系列，再到重型"翼龙"打击无人机的全系谱操作体验。宣传语是"体验未来空战，为祖国蓝天添彩"，  但玩家们更喜欢称它为"赛博服役"——因为它实在过于拟真让很多只用过键鼠的玩家难以上手。\n\n周航切换到了更小型的"飞鹰-1"单兵侦察无人机，试图完成森林边缘的秘密监视任务。这种小型无人机理论上操控更简单，但在游戏中加入的真实气流模拟让它随时可能被一阵气流吹飞。\n\n"怎么这么大的风？"周航一捶桌子，当他精心控制的无人机再次被一阵突如其来的微风掀翻，摇摇晃晃地撞向一旁的大树，周航内心不由得烦躁起来。\n\n"还真有这么大。"张伟的声音从上铺传来，"我表哥在边防当兵，他说这游戏里的小型无人机操控难度比现实还低了一点。"\n\n"那他们是怎么飞的？"\n\n"那不然你以为为啥叫'赛博服役'？"张伟掀开枕头，一脸戏谑，"你以为打赢那么容易啊？人民空军的无人机飞行员天天这么练，你这才哪到哪。"\n\n手机震动，隔壁宿舍林敏的消息跳出来："航哥，换'彩虹-7'试试，那个在复杂地形中稳定性更好，而且有自动地形跟随功能。"\n\n周航好奇地回复："怎么知道我在玩？"\n\n"废话，你的游戏状态一直显示在线啊。三点了还不睡，明天上课能听进去吗？"\n\n“你是不是也在玩。”周航笑了笑，按照林敏的建议切换到了"彩虹-7"，果然操控感立刻舒适了不少。他小心翼翼地调整高度和速度，让无人机贴着山脊飞行，避开了模拟的雷达探测区域。\n\n"这次总该行了吧..."\n\n随着任务目标被一个个完成，周航的操控也愈发熟练。在这款近乎苛刻的模拟游戏中，每一次成功的飞行都像是一次真实的胜利。屏幕上的山区风景如画，他甚至能感受到彩虹7喷出的气流在吹拂这他的脸颊。当任务胜利提示终于弹出时，周航忍不住举起双手欢呼：\n\n "终于！"\n\n张伟无奈地叹了口气："三点二十，你今晚终于能睡着了吧？"\n\n但周航已经点开了下一把游戏。这次他选择了重型的"翼龙-10"隐身无人机，这种最新型号在游戏中需要解锁大量技能点才能使用，据说其操控界面是按照真实机型1:1复刻的。\n\n"为人民空军坐赛博大牢，值得！""
 prcs.18.a:"周航嘟囔着，再次起飞保卫祖国虚拟的蓝天。"

 prcs.19.t:"去年今日此门中"
 prcs.19.d:"早上八点，桃枝正透过前排的窗户倒映在黑板上慢慢滑进粉笔槽的狭缝里和着去年积的灰。方老师正准备着教案，在必要性一栏下写着批注，对桃花爬上裤角毫不知情。那桃枝转身别过这个负心汉，与墙角的浮灰嘻戏去了。随着班级里愈发的喧闹，方老师忍不住抬头看了一下，不看不要紧，一看顿时气不打一处来。聊天的、玩飞机的、睡觉的……乱的一塌糊涂。方老师张了张嘴正要说些什么，便被突然的上课铃声打断了。\n\n随着铃声结束，方老师看着安静下来的学生们，一句话也不想说。霜打的茄子？也许吧，至少上课前还是比较有活力的，方老师这样安慰自己道。转身写下今天要讲的课，方老师对着学生们说道：“今天让我们来讲一讲自我革命的必要性。”\n\n“想必同学们课前都认↗真↘预习过，现在让我们抽个同学提问一下。”方老师话音未落，班里气氛顿时一肃，桃影都缩在课桌下瑟瑟发抖。\n\n“有没有自告奋勇的？……既然这样，那位睡觉的同学……”鼾睡之人毫无知觉的被旁边用手肘戳着，连桃影也疯狂殴打着此人的脚。“……旁边的那位同学来回答一下。”\n\n话音刚落班里像是先回了口暖气，随后又坠向更冰冷的深渊，那桃影僵在了椅子后面。“我…我不知道，老师我需要先看看书。”\n\n“说的不错，把你旁边的那位同学叫醒吧。”方老师看向同学们缓缓说道：“认识自己的问题，并进行改变，在否定之否定中成长，从而螺旋向上的发展。辨证法告诉我们，事物发展的根本原因在于事物内部的矛盾性，而自我革命便是我们跳出历史周期律的方法。”同学们注意力集中到了课堂上，那桃枝正伪装成同学们脸上的红晕玩的不亦乐乎。\n\n“等下同学们进行自由讨论，现在先上课。”\n\n人面桃花相映红\n\n人面不知何处去\n\n“事物发展的根本原因在于事物内部的矛盾性……”桃枝正在同学们的眼睫毛上做着早操，方老师全神贯注的讲着课。肘哥又肘了下睡哥“你干嘛？”睡哥转过头，那桃影跌倒在后脑勺上死死地址着头发尖。\n\n“你觉得内部矛盾是什么？”肘哥说道，他觉得映在脸上的桃枝有些晃眼。“肯定不是你现在在戳我，这明显是外部矛盾。”睡哥明显对刚才的肘击耿耿于怀。一阵风吹过，桃影正对着两个坏东西打成一团，丝毫没有注意到自己已经被转移了阵地。“两位同学，现在可不是自由讨论的时间，要不两位到台上讲？”两位正在聊着突然眼前一黑，方老师正好走到他们旁边。\n\n“……自由讨论时便从你俩开始。”方老师回到台上……\n\n“现在进行自由讨论。”台下先是静了静，随后开始激烈起来，惊醒了正趴在同学们头顶睡觉的桃枝。\n\n“要有错题集，经常整理才能发现问题。”这是肘哥发言。“不如多写检讨，自我反思才是最重要的。”睡哥明显有不同意见。“你昨天晚上熬到一点多，写检讨也就只会说学习态度不端正。”这是和睡哥同寝室的。“晩睡不能叫熬夜，学生的事那能叫熬吗”接着就是什么“十点关灯”，什么“不如迟到打扫卫生”之类的话了，引得周围的同学笑了起来。“别忘了我们月考时同学们要进行互评。”“还要把自我革命作为一种自觉……”方老师补充道。\n\n桃枝跑到教案上，足印恰好覆盖住红笔圈出的“两个彻底决裂”的字样。"
 prcs.19.a:"桃花依旧笑春风"

 prcs.20.t:"杏林中人"
 prcs.20.d:"张医生刚刚送走上午最后一个病人，就累得瘫在了椅子上。已经是中午了，他爱人做好的盒饭也不想动，他只想躺在椅子上歇一会。作为这附近好几个村将近几千人的唯一一个医生，他确实感觉到累得不行。\n\n以前他也挺累，偶尔有几个附近的村民会来找他看病，但是他走在那些村里还是能经常看见发了高烧的孩子被母亲包在襁褓里贴生姜片，看见得了肠炎的老年人在一边上吐下泻一边喝黄莲水。于是他只能主动去找那些病人，给他们义诊，给他们开成本价的药方。但是有些村民要么买不起，要么就更迷信自己的偏方。\n\n不过这几个月，他这边就忙起来了，卫生所也变热闹了。毕竟看病便宜了，加上最近来的那些巡回义诊队帮助村民们普及了不少医疗知识，更多的人都还是愿意来他这里看看病。尽管说不必主动去村里了，但是累是必然的。\n\n张医生走到没人的后院，看着院子后面种着的杏树，破天荒地点了一支烟，抽了起来。“要是能来个人帮我分摊一下看病的压力就好了。”他想着。\n\n“张医生在这里吗？”门口有人在喊。\n\n“乡亲您先坐，我马上就来。”他把烟丢在地上，踩灭了烟头。\n\n等他走到接待台前，看见另一个穿着白大褂的人站在那里，他立刻愣住了。"
 prcs.20.a:"“张医生，我是新来的医生，今后我们就是同事了。”"

 prcs.21.t:"千人千面"
 prcs.21.d:"方老师整了整衣领，快步地跨过开满鲜花的连廊，他的胸口起伏着，畅快地享受着春日的花朵清甜得沁人心脾的气息。在文化阵线上的百花齐放百家争鸣政策让这位青年学究终于可以摆脱政治书上原本千篇一律的车轱辘话，向学生们传授真正的思想与观点，真正对得起“思想与政治”这本课本的名字的知识。\n\n粉笔灰簌簌落在多媒体讲台时，五月的阳光透过窗棂，在同学们的课桌上洒下新生的气息，方老师转过身来，笑容满面地看着同学们：“同学们这一节思政课，我们要讲一些与以往不同的东西，我们来破旧。”\n\n“破旧？”\n\n“对，破旧。通俗点说，就是批倒我们曾经的思想毒草。”方老师把U盘插入一体机，一边划拉着屏幕，一边微笑着说。“比如——实践是检验真理的唯一标准。”\n\n"同学们看这张历史影像。"激光红点停在戴红袖章的工人身上，"1932年，上海英资烟草厂工人罢工，当他们在街头检验'罢工能争取权益'的真理时，马路对面的英国领事馆也在实践'武力镇压能维护殖民利益'的真理。那你说，他们是不是都实践了呢？"\n\n同学们有几位哑然了，似乎是在深邃的思考，有几位勃然了，因为这与曾经这么久以来，他们受到的教育截然不同，有几位却了然了，正在飞快地用新发的新版思政教材上用荧光笔大段大段地框出重点。\n\n幻灯片继续播放，1978年《光明日报》的泛黄版面与2023年王沪宁先生报告的鲜红标题在屏幕上轰然相撞。方老师的手指划过触控屏，两张照片如利剑般劈开凝固的空气——左边是疫情期间上海罢工工人筑起的人墙，右边是证交所精英们在证券交易大楼敲钟的剪影。\n\n“工人同志们，在用实践验证团结就是力量的真理，而资本家们也在用实践验证资本永不眠，不谈底线只赚钱的真理。那如果实践是检验真理的唯一标准的话，我们还能说真理是唯一的吗？”\n\n教室里响起了学生们刷刷的翻书声，哪怕是角落里最顽劣的同学，也被如今这么大动干戈的架势提起了兴趣，认真听起了课。\n\n"让我们看一组有趣的对比。"方老师滑动频幕。1982年小岗村粮食产量暴涨的柱状图与2023年某农业合作社的无人机播种视频并列，"同样的黄土地，四十年前分田到户的实践创造了奇迹，四十年后土地流转的实践又在续写辉煌——"他突然放大屏幕上密密麻麻的股权结构扇形图，"但为什么农业生产合作社的股份却都来自那些大的投资公司呢？"\n\n空调出风口的凉意攀上后颈，几个学生不自觉地挺直了脊背，几名最以思政为自己拿手强项的同学，此时感觉到了自己曾经接受的教育如柳絮般苍白无力——因为那不是为自己这个阶级说话的教育。\n\n"当我们谈论'实践检验真理'时，是流水线上工人用每天工作12小时在检验，还是董事会办公室里香槟杯的碰撞在检验？"方老师陡然提高了音量。“嗯？同学们？你们也是工人的孩子，你们的父母也在逼仄的办公室，闷热的轧钢车间，暴晒的田间地头谋生活，同学们，请想一想，他们是在验证什么真理呢？”\n\n“我们再举最后一个例子，全球温室效应的加剧。”方老师清了清嗓子，用余光扫过全班——他满意地看到，全班人都高昂着头，紧紧地追随着他的思绪。“当发达国家用虚伪的碳交易实践'环保真理'，靠着对碳排放拆东墙补西墙的时候，图瓦卢的原住民正在用淹没的家园'实践'另一种真理——就是过量碳排放真的会吞噬他们的国家。"他敲了敲屏幕上即将消失的岛屿轮廓，"这就是为什么马克思说，人类始终只提出自己能够解决的任务。"”\n\n春风裹挟着紫藤花香涌入教室，这才是这个时代的春风，是工人农民的春风，是广大无产者，那些在几十年之久中失语的那些“被忽视的大多数”人的春风。\n\n方老师潇洒地把半截粉笔头往桌上一扔，看着窃窃私语的同学们，他知道，不能再按耐同学们热切讨论的心情了。
 prcs.21.a:"同学们！自由讨论五分钟！"

 prcs.22.t:"抓“猪”"
 prcs.22.d:" 随着解放军秋风扫落叶般连下数城后，台伪军队中的普通士兵一触即溃，军心溃散。在地下人员的引导下，台伪军溃军纷纷成建制向解放军投降。由于投降人数过多，解放军突进部队只能先缴了他们枪，留下一部分后援部队看管，而新兵入伍的程钢就是其中一员。\n\n“钢子，这帮草莓兵的素质是真差，我们朝天放几枪就把武器丢到地上，开始行法国军礼了，抓他们就跟抓猪似的，只是苦了后方接收部队的同志了，要收养这么多头“猪”。”用餐之余，舍友魏翔吐槽着，“不，就是几万头猪，前线的同志也要时间抓啊…”\n\n“别说了，刚给一个伪军送吃的，他还问我番石榴怎么吃”身旁，是隔壁班的班长老章，“他哭着问我完整番石榴怎么吃，说在家里妈妈都会开完去籽才给他吃”他无奈又疲惫地叹了口气。\n\n“确实，二营长那边听说还有个抽叶子的，被抓到之后瘾犯了，口水鼻涕一起流，求着要叶子”程钢回答着，瞟了一眼蹲在地上的战俘，又不时警惕地看向四周。“前线的同志在拼命，我们也要干好活才对。”\n\n“咔嚓”踩断树枝的声音传入几人耳中。\n\n“噌”几人几乎同时举起枪，往声音的来源看去\n\n 一个身着不知名军装的男子怔怔地站在原地，他宛如一个机械般重复着把枪的动作，可那手枪连枪套都没解，他只是一昧做徒劳无功。\n\n“不要动，放下武器，举起双手。”程钢冷竣开口，观察着他的一举一动，只要那人有异常举动，他就会立刻开枪。\n\n而身旁的魏翔早已戒备四周，目光如炬。\n\n那人终于反应过来，缓慢地举起双手，声音颤抖着开口“降参して殺すな（我投降，别杀我）”\n\n程钢皱起眉头，从刚开始见到这人便有种熟悉感，听了声音后，他就确定了——那是他大专在读时的日语外教。\n\n“豊川せんせい，落ち着いてください（丰川老师，请冷静一下）”他生疏地开口道。随后，他娴熟地卸掉这位外教的武器。\n\n丰川颤抖着身子，不停嘀咕着“殺さないで（别杀我）”，而看管他的程钢正思索着为什么他会出现在这里。\n\n “程钢同学，我要回国参军了，请多保重，希望日后再见”，回忆起数年前丰川老师临别的话，一股寒意从他脚底直冒上脑袋，他喝住魏翔，开口道“他是日本自卫队的人，鬼子在干预我们的一统,快往上报！”语毕，他喘了口气，看着魏翔汇报情况\n\n“报告营长，发现日本自卫队步兵，请求支援与审讯。”"
 prcs.22.a:"抓猪抓到了日本猪"

 prcs.23.t:"新山城，新时代"
 prcs.23.d:"夜晚，小张漫步在重庆的解放碑国营商圈，10年来，也未有如此大变动。10年前，这里给人们的印象是人山人海而热闹繁华的步行街。而10年后……这里成为了“赛博朋克风”之城。\n\n曾经的重庆也不缺乏高楼大厦，但是在大基建时代里，靠着建设巨型商圈的规划，为这座山城锦上添花。海苔后，中央迅速给重庆进行了建设规划指导，目标说是向着未来化都市前进。很快，这里变成了国营商圈。夜幕为重庆披上一层薄纱，这座山城的钢铁骨骼便在暗色中愈发清晰。鳞次栉比的摩天楼群如同被施了魔法的巨人，在山峦间直刺苍穹，玻璃幕墙折射着霓虹的光，将星河与人间灯火搅成一片璀璨的漩涡。几座高楼里的LED灯光闪烁着几个字，但不同于往常，映入眼前的是“向重庆的人民致敬”。小张惊讶了，毕竟这种场面他也只在小说中见过。"
 prcs.23.a:"嘞是雾都！"

 prcs.24.t:"老卫兵、新面孔、年轻人"
 prcs.24.d:"会议室里面的气氛有点微妙，没有什么人说话，有些人用一种充满了质疑的眼神看着那几个自己鲜少见到的面孔;而有些新面孔则脸上阴晴不定。而最令人感到疑惑的是，这些人当中还坐着一个比在场很多人都大的一个老者，他的脸上已经看不到年少时的那种躁动不安，只留下了那一双泰然自若的眼睛。\n\n会议室里沉默了一会，还是胡春华首先打破了这状态：“同志们应该也发现了，我们的二十大，选出来了很多的新面孔，但也有很多老战士，这既体现了全新面貌和稳健向前。无论如何，我们都应当团结一致。”\n\n“那目前而言，需要进行人事调动的，有国务工作的总的领导人、经济工作主持人、对外工作的主持人、内务工作主持人和宣传工作的主持人。”"
 prcs.24.a:"现在，让我们来一起探讨一下合适的人选都有哪些吧……"

 prcs.25.t:"花开红墙"
 prcs.25.d:"如果主席是共和国的舵手，国务院总理便是这艘航母的大副。总理一般作为主席着力方向的补充，倘若主席本人积极外交，总理便代为治政，倘若主席勤勉治政，总理便处理外务。在胡总书记的改革计划中，将来需要集中力量办大事，所以继任总理这一职位的同志必须身经百战，坚强而能服众。因此，一个老前辈的形象浮现在他的脑中。\n\n王兆国同志，前任主席胡锦涛时代的政治局委员之一，在胡锦涛时代，他执掌人民共和国总工会，对经济发展做出一系列正确判断。他不仅能力出众，在政治上也相当左倾。有传言称倘若他不那么左倾，便是胡锦涛时代的总理。\n\n对于这样一个忠诚坚定而能力出众的老同志，我们应当重新任用。"
 prcs.25.a:"沉舟侧畔千帆过，病树前头万木春"

 prcs.26.t:"新机构…"
 prcs.26.d:"为了适应国际新式的变化与国内党建改革的形式，政治局已经授权建立了一个独立外交部门的外交人民委员会，旨在分析国际局势，调整外交部门的外交政策并给出相应的建议。\n\n一些曾经的老同志和原外交部成员均会加入其中，只是委员会长这一职位的任命关系未来的外交方向，我们应该谨慎做出选择。\n\n政治局提出的人选乐玉成同志。他代表了党内保守和谐外交的风向。他仍旧支持和平发展观念并反对帝国主义外交观念。这种温和的观念能够为我们争取更多的贸易伙伴，但也限制了我们对于革命兄弟国的援助。\n\n另外一个人选是革命老将毛远新同志。他代表了党内的激进派。他虽然已经年老，革命之心却依旧热忱。选择毛远新同志能够很大程度缓和阵营内左派意识形态的分歧，并且在输出革命上我们也可以放手去做。\n\n现在，经过深思熟虑，胡总书记投下了关键一票。"
 prcs.26.a:"让我们通过和平政策影响世界吧"
 prcs.26.b:"英特纳雄耐尔，就一定要实现"

 prcs.27.t:"改组发改委"
 prcs.27.d:"昔日发改委的职能已经改变，原先的人员也应该开始大换血。在向自动化计划经济转轨的路途上，我们需要一个对于科技与政治都有涉猎，还支持左派的人选。而恰好，一位地方要员三者皆全，也支持我们的事业。\n\n袁家军同志，出自航空航天部门，也是老革命派钱学森老同志的门徒。他既支持高新技术发展，也继承了老师对于社会主义和无产阶级的忠诚。因此，我们会让袁家军同志负责发改委的改组与国家计委的重建事务。"
 prcs.27.a:"该吹吹新风了"

 prcs.28.t:"投桃报李"
 prcs.28.d:"可以说，王沪宁这颗政坛常青树存续这么多年靠的就是看菜下碟的功夫。他的理论构建水平当世少见，政治眼光独到，因而在每次大是大非面前都能做出正确抉择。\n\n当会议上胡春华宣告他为新任政法委书记时，他在惊愕之余也明白了：这是新左那批人在投桃报李。显然，虽然他与新左派虽然政见不同，他们仍向自己递来橄榄枝，意在拉拢原先那些“建制左派”。\n\n会议结束后，胡春华伸出手，和善地笑着说：“虽然我们政见不同，但还是要精诚团结啊，沪宁同志。”\n\n王沪宁赶忙握住胡春华的手，微微垂首道：“保持党的团结是党的生命，我们坚持贯彻落实党中央的决议。”"
 prcs.28.a:"精诚团结…暂时"
 
 prcs.29.t:"新机构，新面孔…"
 prcs.29.d:"随着台海战争结束，国内的形势发生了新的变化。昔日被暂时搁置的阶级斗争在此刻应当重新拾起。为了应对日益复杂的国内斗争情况，中央授权成立了新的安全机构。该组织将从公安，中央纪委，地方市监察委，组织部，经济部抽调精锐，协同各个部门部委，配合接下来党组织对于经济改革的布局。"
 prcs.29.a:"让我们戴上天鹅绒手套。"
 prcs.29.b:"国家要扶助企业轻而易举，想扳倒企业也并非难事。"
 prcs.30.t:"历史的注脚（上）"
 prcs.30.d:"“解封！解封！”\n忙碌了一整天后的陈庭兰本来斜倚在沙发靠背上休息，一浪高过一浪的声浪如同铁马冰河一般闯入了她的迷梦，随着心脏的一阵猛烈悸动，她睁开眼睛，几乎是触电般从沙发上弹射起来：“出什么事了！？”\n“书记，门外，整条街道都在抗议！”秘书惊慌地从胸口取下别着的签字笔，心颤手抖的他只是一个不小心，笔帽不慎从指缝之间滑落，在堆积着各种各样的物资与报表的地板上骨碌碌滚了几圈，消失在了某个不知名的角落。\n陈庭兰扯开窗帘，拽下窗栓，一把推开窗户，傍晚沉闷的萧瑟春风与人们一声又一声的呐喊一同涌入屋内，驱赶了陈庭兰脑中最后一丝睡意。\n“加大物资供应！”“全面复工复学！”鲜红的标语与大字报上，人们已经把自己的需求明明白白地昭示于众，警察与武警正汗流浃背地维持秩序，他们握持着防暴警棍与盾牌，但没有任何一个上司会下令镇压这种和平的游行。\n陈庭兰叹了一口气：“这一天还是到了...”\n“书记，怎么办？”秘书紧凑上去两步，焦急地问道。“我们是不是应该对徐汇区的基本生活物资上...”\n“要，不仅要送，还要送好。”陈庭兰转过头，看向这位年轻的小干部。“小张同志，我才调到这里没多久，算是来救火的火线干部，你们不会因为我是新来的强龙，就摆出地头蛇的架势吧？”\n“怎么会，怎么会！”秘书霍然立正。“书记，如今我们都听您的，值此国难时刻，我们...”\n“我们如今是一根绳上的蚂蚱了。”"
 prcs.30.a:"“上下同欲，风雨同舟。”"
 prcs.31.t:"柳暗花明(一)"
 prcs.31.d:"陈明远揉了揉酸痛的眼睛，办公室窗外的天色已经完全暗了下来。作为嘉兴市发改委最年轻的副主任，自从美国内战爆发引发全球金融危机以来，他已经连续工作了近三个月，几乎没有休息日。\n"明远，你还在加班？"市委组织部的刘部长推门而入，手里端着一杯热茶。\n"刘部长好，这不是在处理漕泾产业园的事情吗。美国内战导致的订单断崖式下跌，园区有至少三分之一的厂子面临倒闭风险。"陈明远指着电脑屏幕上的数据表格说道，表格中红色的数字触目惊心。\n"我们的外贸依存度太高了，这次美国内战的冲击比08年金融危机还严重。"刘部长叹了口气，将热茶放在陈明远面前，"喝点茶，别累坏了。"\n陈明远感激地点点头，但并没有立即喝茶。他站起身来，走到办公室墙上挂着的嘉兴市产业分布图前。\n"刘部长，我和几个同事研究了一个星期，觉得这次危机其实也是一个机会。"他指着地图上密集的工厂标记说，"这些年我们虽然GDP增长快，但实际上是依靠廉价劳动力和资源消耗换来的出口增长，老百姓的实际收入并没有同步增长。"\n刘部长有些惊讶于这个年轻人的直言不讳，但他示意陈明远继续说下去。\n"美国内战导致订单断崖下跌，但国内市场的需求其实一直在那里。我们的问题是没有建立起有效的国内生产消费循环体系。"陈明远从抽屉里拿出一份手写的计划书，"我们可以借此机会，推动产业结构转型。"\n刘部长接过计划书，仔细翻阅起来。"这个方案的核心思路，是将原本依赖出口的企业组织起来，根据国内市场需求进行生产调整。政府不是简单给补贴，而是牵头组建'产业互助联合体'，统筹资源分配，协调生产计划。"陈明远解释道。\n"这听起来有点像计划经济啊？"刘部长抬头问道。\n陈明远摇摇头："不完全是。这是危机时期的一种特殊组织形式，保留市场机制的灵活性，但增加政府的宏观调控力度。最关键的是，我们要把人民群众的基本生活需求放在首位，而不是市场利润。"
 prcs.31.a:"拭目以待......."
 prcs.9.t:"柳暗花明(二)"
 prcs.9.d:"“刘部长若有所思地点点头：”继续说。"\n"比如漕泾产业园，原本以电子产品出口为主，现在我们可以引导部分企业转产国内急需的医疗设备、家用电器零部件等。同时，建立直连社区的配送网络，减少中间环节。"陈明远走到白板前，快速画出一个网络图，"这样既保障了就业，又稳定了物价，还减轻了物流压力。"\n"关键是需要基层组织起来配合。"刘部长指出。\n"是的，这就需要我们重新激活基层组织的能动性。"陈明远眼睛亮了起来，"我已经和几个街道办事处沟通过，可以在社区层面建立'居民需求协调小组'，收集居民需求，组织集中采购，甚至可以考虑恢复一些合作社的形式。"\n"你这个想法很大胆啊，有点回到集体经济的意思？"刘部长露出了饶有兴趣的表情。\n"不是简单的回到过去，而是在新的条件下创新。"陈明远解释道，"我们这一代人虽然没经历过计划经济时代，但我们理解社会主义的核心是什么。面对危机，重要的是保障人民基本生活不受影响，维护社会稳定。这才是我们党的宗旨。"\n刘部长盯着陈明远看了好一会儿，突然问道："你是什么时候入党的？"\n"大学二年级。"陈明远答道。\n"你们这些年轻干部，想法确实和我们不太一样。"刘部长站起身来，拍了拍陈明远的肩膀，"写个详细方案，明天市委常委会上，你来汇报。"\n陈明远愣了一下："我直接汇报？"\n"年轻人要敢于担当。"刘部长笑着说，"这次危机不比以往，需要新思路、新方法。你们这些年轻干部正好可以大显身手。"\n在接下来的两周里，陈明远的"产业互助联合体"计划获得了市委的批准。他带领一个工作组，日夜奔波于各个企业和社区之间，组织协调转产事宜。最初的阻力不小，一些企业对这种半计划性的调整持观望态度，一些基层干部也不习惯这种工作方式。\n但随着美国内战影响的加深，全球市场的混乱持续蔓延，越来越多的企业意识到，参与"互助联合体"或许是唯一的生存之道。而当第一批转产的企业显示出效益，更多的企业开始主动申请加入。\n几个月后，嘉兴市在危机中展现出令人惊叹的韧性。当其他地区仍在危机的泥沼中挣扎时，这座江南小城却如同一叶扁舟稳稳地驶过惊涛骇浪—基本生活物资供应充足且价格稳定，失业率远低于全国平均水平，社区治安井然有序，市民们的生活节奏虽有调整却并未被打乱。\n这一系列成果很快引起了省委的高度关注。调研组走访了嘉兴的大街小巷，深入企业车间，穿梭于各个社区，全面考察这一现象。在详尽的调查报告和多次专题会议后，省委决定将陈明远主导的"嘉兴模式"作为全省应对危机的标杆予以推广。而陈明远本人，也被提拔至省发改委任职，肩负起更重大的使命。\n在祖国的广袤大地上，无数如陈明远般的热血干部正挺身而出，以惊人的勇气和创造力开辟着新路。他们冲破思想的桎梏，大胆创新，为祖国在全球金融危机的至暗时刻点亮了一盏盏希望的明灯。然而，他们尚未意识到，这些在紧急时刻采取的激进的治理措施，如同投入深水的石子，会在不远的将来激起怎样波澜壮阔的历史浪潮。"
 prcs.9.a:"种子已经洒下，何日生根发芽？"
 prcs.32.t:"危机下的舆论抉择"
 prcs.32.d:"随着美国内战带来的全球金融动荡持续恶化，中宣部联合召开了一场关于舆论引导工作会议。会议的核心议题只有一个：在实施强化宏观调控和部分计划经济措施的特殊时期，如何引导国内舆论场。\n会议室内，两种明显不同的声音交锋。\n部分政府代表坚定表示："当前形势下，舆论统一是应对危机的关键。我们需要集中宣传政府调控措施的必要性和成效，减少对市场化改革放缓的讨论，为政策执行创造良好舆论环境。"\n而部分智库和媒体代表则持不同看法："危机期间更应当鼓励开放讨论，汇集各方智慧。过度管控舆论可能导致政策失误得不到及时纠正，不利于政府决策科学化。"\n在数天的会议之后，中央办公厅发布了《关于加强危机时期舆论工作的指导意见》，提到了当下媒体主要的工作方向——"
 prcs.32.a:"统一舆论，强化人民对改革必要性的共识。"
 prcs.32.b:"开放讨论，凝聚社会层面的观点，确保改革有效实施。"
 prcs.33.t:"经济发展模式再审视"
 prcs.33.d:"随着全球金融市场逐渐恢复秩序，国内经济局势趋于稳定，中国国务院召开了一场关键的经济形势分析会。会议的核心议题只有一个：是否延续经济危机应对期间强化的政府宏观调控模式。 \n会议室内，两种截然不同的声音交锋。 \n国家发改委的代表坚定表示："危机中建立的调控体系和计划经济要素成功地稳定了民生和就业，这些机制应当保留并完善。国际局势尚未完全明朗，我们需要保持对关键产业和资源的宏观把控能力。" \n而经济学界和部分部委代表则持不同看法："强化调控是应对危机的权宜之计，随着危机结束，应当有序退出。过度依赖政府调控将抑制市场活力，影响长期经济增长潜力。\n在数天的会议之后，国务院发布了《关于优化经济治理体系的决定》，其中最引人注目的内容是："
 prcs.33.a:"强化国家战略调控体系，保障经济安全韧性。"
 prcs.33.b:"更大程度发挥市场作用，激发微观主体活力。"
 prcs.34.t:"渡过经济危机最艰难的时刻"
 prcs.34.d:"小雅把脸贴在冰凉的窗玻璃上，用手指画着雾气。外面天灰蒙蒙的，就像爸爸的脸色。好几个月了，家里总是很安静。爸爸妈妈不再像以前那样笑着刷有趣的短视频给她看，而是经常对着手机屏幕或者电视新闻皱着眉头，小声说着"经济"、"危机"、"失业"这些她听不懂的词。\n她已经很久没喝到楼下那家店的珍珠奶茶了，店门上贴着"暂停营业"的纸条，都有些褪色了。以前答应带她去的公园，也变成了"等以后再说"。连晚上睡觉前，妈妈给她讲故事的声音，好像都少了点精神。她偷偷听到妈妈和奶奶视频通话时说："…能省就省吧，工作都不知道稳不稳…"\n小雅虽然还小，但她能感觉到大人们的忧虑。她注意到冰箱里的零食越来越少，爸爸不再网购那些"没必要"的东西，连她生日那天惯有的蛋糕都被“忘记”了。有一次，她在学校听到几个同学议论爸爸妈妈"下岗"了，回家后她偷偷查了这个词，心里像打翻了五味瓶。从那以后，她学会了不再吵着要新玩具，甚至会假装忘记自己想喝奶茶的事。小雅心里空落落的，却不敢问太多，怕让爸爸妈妈更加担心。\n但今天，好像有什么不一样了。\n下午放学回家，小雅惊讶地发现，楼下奶茶店那粉色的招牌竟然亮着灯！几个穿着校服的大哥哥大姐姐正站在门口，捧着奶茶说笑着，吸管戳破杯盖的声音"噗"的一声，清脆得很。她赶紧跑上楼，看到爸爸久违的在电脑前忙碌，嘴角好像微微翘着。妈妈正在厨房准备晚饭，破天荒地哼着她常听的那首歌。\n小雅站在门口，心跳加速。她注意到家里的氛围不一样了，就像春天的第一缕阳光照进了一直阴沉的房间。她不确定这意味着什么，但她感觉到了希望，就像老师讲过的童话故事里，冬天总会过去。\n"妈妈！楼下奶茶店开了！" 小雅兴奋地喊道，声音中藏着几个月来积攒的小心翼翼。\n妈妈回过头，笑了："是吗？那等你写完作业，妈妈给你点一杯好不好？"\n小雅用力点点头，眼睛亮了起来。她想问爸爸是不是找到了新工作，想问妈妈为什么今天这么开心，想问那些"稳定"和"计划"到底是什么意思，但她只是紧紧抱住了妈妈。她还是不太明白那些大人的词语到底是什么意思，但她感觉，家里那种闷闷的气氛，好像被楼下奶茶店重新亮起的灯光照亮了一些。\n晚上睡觉前，她偷偷听到爸爸在电话里说着"政府新政策"、"岗位保障"这些词，语气比前段时间轻松多了。小雅偷偷笑了起来，甜甜的进入梦乡。"
 prcs.34.a:"也许，"以后再说"的公园，也不会太远了吧？"
 prcs.35.t:"历史的注脚（下）"
 prcs.35.d:"陈庭兰双臂撑着阳台，饶有兴趣地看着示威人群——尤其是那些鲜红的红旗与毛主席的画像。人民在苏醒，人民在发声，人民在保护他们的权利...\n陈庭兰的嘴角露出一丝欣喜的微笑，她可喜地看到，可爱的劳动人民们正在保护他们活下去的权利。\n“前任书记为了向中央欺上瞒下，不惜瞒报疫情人数，缩减物资供应，搞得民众怨声载道，有了病症也不能及时救助。”陈庭兰坚定地看向秘书。“我们不能这样搞。”\n“您的意思是...”\n“告诉中央，告诉媒体，告诉公众。”陈庭兰甩了甩烫得端正的齐耳短发，背着手，凝视着窗外。“告诉他们真相，上海的疫情存在瞒报与谎报...让我们戳破这个泡沫，然后修补这一切吧。”\n“可是...”\n“我们要有承认错误的勇气，才能继续弥补错误。”陈庭兰转身走向门口。“还有，你去打开门，我要去见示威群众。”\n“什么？”\n“我要去见他们，我们要告诉他们，这是我们的国家，这是工农的国家，你们正义的诉求被听到了，我们会尽我们所能地满足大家的需求，上下齐心，我们一定能挺过去。”\n陈庭兰一步步地走下楼梯，门外高唱国际歌的声音也逐渐清晰与高亢。\n推开大门，迎面走过的正是示威人群与红旗，当陈庭兰和几名西装革履的干部们出现时，人群怔住了，流动的人群刹那间冻结于此，前排人们面面相觑，不知道这位书记此时出现的意义。\n陈庭兰微微一笑，快步走向人群：“同志哥，给我一面红旗。”\n正如所有童话故事里的欲扬先抑一般，人群爆发出巨大的欢呼声，国际歌的歌声愈加高亢与响亮，其中还多了几分底气。"
 prcs.35.a:"“也给我一面红旗！”"
 prcs.36.t:"亚洲社会主义革命战争胜利宣言"
 prcs.36.d:"中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、中华人民共和国国务院、中国人民政治协商会议全国委员会、中国共产党和中华人民共和国中央军事委员会，向全党全军全国各族人民通告：\n我们世界解放国际联军发来的战报，最后一股“太约”帝国主义军队已经放下武器，向我军投降。“太约”帝国主义军事集团已经名存实亡。发动此次侵略战争的法西斯帝国主义战犯均已被逮捕、伏诛，随后将进行审判和惩办。\n经中华人民共和国中央人民政府授权，我们向全党全军全国各族人民宣布，亚洲社会主义革命战争，在各方面都取得了彻底的胜利。\n\n同志们！同胞们！我们生死与共、并肩作战的亚洲各国兄弟姐妹们！所有追求自由与平等的朋友们！\n今天是意义非凡的日子。今天是亚洲解放战争的胜利日，是革命战士们的凯旋日，是亿万亚洲同胞的解放日，也是被“太约”帝国主义反动派统治下的无辜人民的新生日，但今天更是无数死于帝国主义法西斯之手下的无辜人民的安息日。\n自第一艘葡萄牙殖民船占领印度科钦开始帝国主义便犯下了累累罪行。鸦片战争、甲午战争、九一八事变、南京大屠杀……磬南山之竹书罪无穷,决东海之波流恶难尽。无数的英雄儿女们死于非命。回荡在我们耳边的是来自无数的牺牲者发出的怒吼：打倒帝国主义！这场战争的胜利是英勇的人民不断抗争的结果，是建立在一笔笔血债上的。而现在我们可以自豪的宣布：我们打倒了帝国主义！我们将会建立一个没有战争、没有暴力、没有帝国主义、没有殖民侵略、独立自主、繁荣强大的新中国和新亚洲。"
 prcs.36.a:"从头越，苍山如海，残阳如血。"
 prcs.37.t: "旧貌"
 prcs.37.d: "“要知道，你们在为公司获得利益的同时，也是为了你们自己的美好生活铺好基础……”在办公室中的小组长又开始摆弄起他那一套官话和PUA语，又想从新入职的这几个小萌新身上得到自己满意的答案——对公司忠诚，随意自己使唤。\n“领导，是这样的，我想问一下，我在入职前跟HR经过交流，但还是想找你确认一遍，我们公司是否存在着加班文化。”一位新人举起手来问了一句，打断了仍在滔滔不绝讲话的领导，他显然没有想到这帮新人会反过来提问他，被打断后竟隔了一段时间才反应过来，“你说什么？加班？啊，我们公司现在确实有加班的情况，但是很少。”\n“这话你也真敢说啊，草泥马的。”你在心中骂了几句，但还没到站出来的地步，毕竟你已经害怕失去这份工作，除了环境，更多的还是自己的年龄，只能看着这些新人提出的问题，一点点的把“人血馒头”的现实暴露出来。\n“请问贵公司能否保障法定休假日的休息时间以及是否拥有加班补偿机制。”“贵公司在员工生病后是否有相应的医疗补偿。”“若员工在公司……”他们提出来的这一系列的问题每一个都戳中了你们这些老员工的内心，于是你们也停下了手中的事，看到平日里骄横惯了的领导也是憋红了脸，大吼了一句。\n“不是你们选择了公司，而是公司选择了你们！你们要为你们说的话负责！”他这一声怒吼想打断新人思路，也让你们这些老员工看清事实，谁才是领导。\n“倘若要是公司选择了我们，那么我们也应该更了解我们接下来的工作和同事，所以我们先问清楚不也是为了接下来更好的公司吗？你说对吧，领导。”新人显然没有受到影响，把自己内心想的全说了出来，这让领导感到疑惑的同时也有了些怒火，草草的说了两句就让所有人回到工位工作去了。\n“老刘，这是新人里最聪明的，你是我们公司最好的老员工，我就把他交给你了，让他最快速度熟悉他的工作内容。”领导给你发了这一条消息后，又给你推了一个可爱小狗头像的名片，你不禁忍俊一笑，加上好友后，带着他了解工作内容和注意事项，同时也将他拉入了公司的各种工作群和闲聊群，然而才第一天，领导就在工作群里发烦人的消息。\n“今天大伙都留下来，给新人开个欢迎会的同时也把之前剩下来的事一股气完成。”\n你们还没抱怨上两句，水群里那些新人就忍不住的开始讨论了。\n“怎么第一天就开始加班了，那我们应该干什么呢？”“不知道，但看样子不像什么好事。”\n“有一点把我们当挡箭牌使的样子。”你感慨这帮新人脑子转的就是快，但是在看到自己带的新人发的消息后，你脑中感到了一丝困惑。\n“刘哥，如果今晚没啥别的事的话，我先回去了。”\n“没啥事了，你今晚不留下来吃个欢迎饭吗？”\n“我不用了，我回家去吃，我家里还有人等我呢。”\n这句话一下子触动到你的内心，确实，为什么不回家里吃饭，而是要留在公司中呢，似乎回家已经变成了一个休息点，而非一个选择题。\n你的内心从来没有过这么动摇，但你还想看看其他人的反应再做决定，于是你在工位上抬起头来环顾了一下四周，发现那几个分到新人的老同事们也是在和自己一样，不由得一起笑出了声，在水群里闲聊了两句，表示了自己的立场——今年，你们不打算惯着他了。\n“领导，今天晚上我有事，我要回家一趟。”"
 prcs.37.a: "似乎像是做梦一样，但是分不清梦和现实"
 prcs.38.t: "曙光"
 prcs.38.d: "在公司度过了几个月后，新人们在各自的岗位上交出了属于自己的答卷∶据统计，公司的收益在新人入职后的第一季度内上涨了百分之五个点，取得了巨大性的突破。而这也引起了总管的注意力，为了让其他部门和分公司学习先进经验，几天后集团内将组织一批学习小组前来学习。\n“你们几个，到时候算我求爷爷告奶奶了，千万不要说我们公司的加班情况。”透过领导办公室门缝中传来的声音，你不自觉的停下了脚步，听着领导对这一批新人的劝导。\n“可是领导，本身这事情就已经发生了，虽然我们接受了加班，但接下来的休假和补偿也都给我们了啊。”等等，自己这几个月不也是跟着他们加班了吗，怎么这些东西自己没有呢，以前那种愤怒感又一次萌生。\n“我知道我知道，但是我希望你们不要告诉他们，我们是依靠着加班加点等延长工作时间的方式搞出来的成果。”听得出来，这几个月的相处也让领导害怕了，这些小伙子们不仅有技术，而且还懂法和用法。\n眼看交流无果，领导终究是没了办法，“这样，到时候你们去休息吧，让老员工来负责这次活动吧。”随后就让他们离开了办公室，而你也趁机回到了工位上，紧接着便是一条来自领导“认可”的消息。\n“老刘啊，过两天总部那边要搞一个学习小组来我们这边学习，你到时候拉着那几个老员工整理一下我们最近的成果，记住了，这次事关我们公司的地位，容不得马虎。”\n你本想还要问点什么出来，但长时间的机械式回复已经帮你做出了选择——“收到”。\n你瘫坐在座椅上思考着这几个月以来发生的种种事情。新人们贴在门口的鼓励小卡片，还有在办公区中养的小植物，更不用说他们脸上带着的笑容，这让你感到了一阵阵的暖意，决心将这些写入自己整理的报告中。正当你忙乎着时，新人给你发来了一条消息。\n“刘哥，为什么明明都已经有加班这个事实了，却不让我们和总部讲。”\n“应该是为了公司……”你这句话还没发出去，又赶紧撤回，重新发了一句“应该是为了你们好。”\n“可是我觉得说明情况的话会更好，不然到时候只有我们有加班福利什么的，会引起新老员工对立的。”\n“没事的，苦一苦就苦一苦吧，很快就可以熬出头了。”\n“我不会这么觉得的，刘哥。”\n“那你打算怎么做。”在这之后，你就接收不到他的消息了，你心里的感触越来越深。"
 prcs.38.a: "真不知道这帮小崽子要干什么东西"
 prcs.39.t: "新颜"
 prcs.39.d: "“到时候，祝愿你们先进的经验可以帮助集团内其他公司成长。”学习小组的组长在欢送会上与你握了握手，表示庆祝与称赞。\n“不......其实说到底的话......”你挠了挠后脑勺，想要说出来真实的原因时，又把话缩了回去，\n“其实是那帮子新人为我们的公司注入了新的活力。”\n“吼，这样吗？听起来有点意思，再详细讲讲看吧。”组长饶有兴趣的看着你，毕竟这些都没有在报告书上写下来。\n你跟他讲了一些新人在工作中从未尝试的事情，讲到令你开心的时候甚至还用手比划着，但你丝毫没有注意到，你讲这些人的事情时，眼睛里都发着光。\n“听你说了这么多，我对这帮年轻人有了好奇心，能见见他们吗？”你没有拒绝组长的请求，在确认他们都有空之后，拨通了他们的视频电话。\n“刘哥，听说组长找我......”\n“刘sir，你我的时间都很宝贵.......嗯，我知道了......”\n“想了解我们的事情吗？我只是把我应该做的做好就行了......”\n每拨通一个人的视频，组长就愈发的喜欢这一批新人，终于，你拨通了最后一个，也是你最喜欢的新人视频电话。\n“hallo，刘哥好，啊，这是组长吗，你好你好。”\n“不用太紧张，我只是听你们刘哥说你们的时候都快停不下来，所以我才好奇你们到底有什么魔力。”\n“哦，是这样的组长，虽然我们的表现可能让大家眼前一亮，但还是刘哥他们付出的更多一些，更何况他们还没有加班和休假补偿。”\n“你说什么？加班？我记得集团内部前不久才定下来要解决这些问题，老刘，你跟我说实话，你到底有没有加班加点的工作。”\n你也没有想到这小崽子居然在这个时候把这个问题提了出来，脑袋里昏昏的，而你先是想要本能的回答没有，但在之后还是咬了咬嘴皮，点了点头。\n你没有保留的将这几年的不公平对待说了出来。本身你也没指望这位组长能帮上什么，但当他听完了你说的话之后，轻轻拍了拍你的肩膀，表示辛苦的同时，他也会朝上面反应废除加班的事情没有得到落实。\n学习交流会很快就结束了，但你和新人所反馈的问题显然是让总部那边得到了重视，没过几天，总部那边就派来了调查组，一方面查询着员工的上班和加班时间是否违反规定，同时也询问着每一位员工是否存在严重加班的情况存在。\n在之后的集团大会上，调查组先是确定了情况属实，紧接着就是开始了一场“反对加班文化”的检举活动，先前亏欠你的各种补偿，集团也以各种福利手段还给了你，虽然你觉得补偿已经无所谓了，但是你还是在那个小伙子的微信上，留下了一句感谢。"
 prcs.39.a: "祝愿你，也希望你越来越好"

 prcs.40.t: "“国学”新解"
 prcs.40.d: "魏乐推了推眼镜，对着全班昏昏欲睡的同学们说：“我知道，你们很多人已经对什么忠孝两难全、郭巨埋儿之类的东西听得生理不适了，而我今天就要给你们真正地谈谈我对国学的理解。”\n她转过身去，在黑板上写下了一首诗，有人一眼就认出来了，那是诗经里的《野有死麕》。底下传来了一阵窃窃的笑声，以及一声轻微的：“老魏也是性压抑了。”\n她的嘴角翘了起来：“你们很多人开放，而且懂很多知识，私底下让柯伦泰都会目瞪口呆。但是谈到感情需求的时候却成了卫道士。老祖宗们奔放的歌谣在你们耳中都变得刺耳起来了，这实际上正是那些伪国学为你们思想所烙上的钢印。何其哀哉。”\n这一番话犹如炸雷一般在教室里面响了起来，有的学生脸上的笑容僵硬住了，有些则在轻蔑地冷哼，而更多地则是哀怨地望着郭少华，要听听这个“老妖婆”到底要讲什么。\n眼见得所有人都看了过来，郭少华笑了一下，便开始滔滔不绝了起来：“先秦的百姓们对于美好的感情，总是勇敢去追求。中华文明自诞生伊始，便有着人文解放的种子，男女性的自由结合，地位平等这是从上古时期便流传下来的东西，我们的人民将其视为珍宝，把它们写入歌谣时代传唱。”\n“汤武革命，将中华文明从巫蛊的窠臼里解放，让人民纪念自己的来往，追求生命的世代延续。所谓家庭，包裹的是中华人民对于生命永恒的追求，我们不是为了造人，而是生命本身。”\n“而后，陈王等人，勇而奋起，用王侯将相，宁有种乎的怒吼宣誓了中华的底层人民本就与王侯将相是平等的，并没有什么本质差别。他们是人，他们既不奉天也不承运，他们成为统治者只是偶然。”\n“这些才是我们国学的精髓。”魏乐说完，然后深吸了一口气，便又继续开始滔滔不绝了起来 。\n“但是，当我们迈入封建时代，那些投降了王侯将相的知识分子，他们编修所谓理学，所谓存天理灭人欲，否定百姓最基本的感情需求和人生追求，自己却花天酒地，无恶不作。”\n“王侯将相们豢养的文人又恶意地拒绝记录百姓的真情实感，让百姓们弥足珍贵的原生文化被遗忘，被摧毁。漫长的封建时代在百姓身上踏了几千年，让我们忘了应该如何去寻求生命的永恒。让我们忘了王侯将相，宁有种乎的怒吼。”\n“这几千年后，你们提起国学还能想起什么？无非三纲五常，无非礼仪孝廉耻，无非主奴道德。唯独没有对美和生命的追求。或许还有爱，还有红楼旧梦和西厢一曲，但如今，爱、恋人这些也只是肉欲的代名词。”\n魏乐眼中含着泪光，有点神色黯然。但她鼓起勇气说了这句话："
 prcs.40.a: "“我们的国学需要回归原点，回归本心，更重要的是，回到我们人民身边。”"

 prcs.41.t: "冬山市电视台报道"
 prcs.41.d: "在全国各族人民紧密团结在以胡春华总书记为首的党中央周围，深入推进第二次三大改造战略部署的重要历史时刻，金鑫玻璃厂资本家赵守仁，作为公然对抗社会主义改造的典型案例引发社会各界高度关注。该反动资本家长期顽固抵制社会主义公有制改革，以虚假"公私合营"为幌子实施破坏活动，私自转移国家所有物资石英砂400余吨至私营货栈，更指使不法分子拆卸精密仪表设备制造"生产事故"假象，严重危害人民群众生产生活。\n面对市委专项工作组的调查整改，赵守仁拒不悔改，竟在国有改革教育会议上公然散布"没有企业家办厂，工人早饿成干虾"的荒谬言论，暴露出剥削阶级敌视劳动人民的反动本质。在厂党支部坚强领导下，广大工人群众团结奋战，深入揭发检举，查实并揭露其恶意拖欠工人血汗钱、勾结地方黑恶势力欺压群众、蓄意破坏国家生产计划等十余项违法犯罪事实。\n依据《中华人民共和国私营资产处理办法》相关规定，市人民政府已依法对赵守仁名下全部生产资料实施国有化改造，其违法犯罪行为将由市人民检察院提起公诉。这一案例有力彰显了党和政府维护社会主义公有制、保障工人阶级根本利益的坚定决心，充分证明任何抗拒历史潮流、损害人民群众利益的倒行逆施都必将被无产阶级专政的铁拳彻底粉碎。"
 prcs.41.a: "本台记者将持续为您报道。"
 prcs.42.t: "翻案当年旧事"
 prcs.42.d: "新乡镇小学的放学铃声在五点半准时响起。李振国合上语文课本，粉笔灰扑簌簌落在洗得发白的蓝布衫上。他习惯性地把讲台上的粉笔头收进铁皮盒，就像五十多年前在“牛棚”里收集碎纸片那样仔细。\n走廊尽头的办公室还亮着灯。砖红色的教学楼浸在暮色里，掉漆的乒乓球台在夕阳中拖出细长的影子。李振国从帆布包里掏出钥匙串，钥匙串碰撞的声响独自在走廊作响。\n“李主席”这多年没听到的称呼让李振国感到错愕，在他觉得自己幻听之前，又听到了一切急促的脚步声。市委书记站在楼梯拐角，藏青色夹克里露出半截白衬衫，腋下夹着个牛皮纸文件袋。这个从省里下来的年轻干部总是一副不着边幅的样子，之前还专门来请教自己当年的事情，而此刻这个小伙子的鞋子和裤腿都沾满了乡间土路的泥巴。\n"能进去说吗？"王书记指了指虚掩的办公室门。李振国闻到对方身上有股长途汽车站的烟味，注意到楼下没有停着黑色轿车。\n文件袋抽出的第一张是带红头的调查决定书。油墨印着"经复查，1978年刑事判决存在程序违法......现予以撤销"。王书记的拇指在“二十二处物证瑕疵”和“存在大量伪证”的字样上反复摩挲，窗外的玉兰树把阴影投在密密麻麻的铅字上。\n第二张是泛黄的货物清单复印件。李振国的喉结动了动，那些被认定为“投机倒把罪”的货物，此刻在文件上显出原形：三匹棉布、十九斤猪肉、一百五十七斤储备粮。最底下压着恢复名誉、待遇的通知，落款日期墨迹未干。\n"这是九十八万元补偿金......"王书记推过来一个信封，但李振国摆了摆手，只是问道：“我怎么样，都无所谓，我现在教书，和小朋友们在一起很开心，我只想问一句话，当年的事情，中央是什么态度？你家里当年也有亲历者，我相信你肯定会去询问”李振国关切地看着这位年轻的书记，在对方笑着点头之后，李振国也欣慰地笑了。\n月光从没拉严的蓝色窗帘缝漏进来，照着李振国从抽屉深处取出的判决书。两张纸并排躺在办公桌上，新文件的塑封膜反着冷光，旧判决书的折痕里嵌着经年的污渍。市委书记看着老人用指甲刮掉"反革命"三个字上结成的厚厚的污垢。\n李振国放下那封旧文书，认真地看着年轻的书记，“当年，我没有保护好革命成果，反反复复兜兜转转，不知道多少人流血流泪。现在，旗帜又到你们手上了，不要不学无术，好好接过旗帜，你们是新的希望”李振国说罢，拍了拍小书记的肩膀，市委书记立刻直起身子敬礼。"
 prcs.42.a: "两者相视无言，但已胜过千言万语。"

 prcs.43.t: "问征夫以前路"
 prcs.43.d: "清晨六点，老陈正在修理着他那过时的老收音机。阳台的绿萝正在结了冰花儿的玻璃后面蜷缩着，叶子黄的发蔫。电视机播报着早间新闻，这是这个冬天的第一次寒潮。老陈用虎口卡住调谐旋钮，随着他逆时针轻旋半圈，松动的轴芯发出细若游丝的"咔哒"声。\n“二十年工龄的老家伙，比我还倔。”李阿姨裹着睡袍倚靠在门框上。化疗后新生的发茬，在灯光下泛着白霜。她正准备拿起保温杯，却不慎掉落到地上，癌痛又发作了一次，止痛药的药效刚过……\n“我没事儿，上次检查的时候，还好好的。”出门前，李阿姨的声音显得有些沙哑。然而，区医院的CT室正在检修，院门口的寒风卷起李阿姨的假发，老陈用手压住她歪斜的毛线帽，但寒气正透过衣襟直往心窝子里钻。他们不得不赶往市医院。\n“李慧芳家属取报告！”叫号声刺破走廊的消毒水味，老陈立刻从金属椅上弹了起来。冬天的暖阳正穿过走廊尽头“慢性病防治”的宣传栏，在妻子的检查报告上锯出一道道光斑，那些新出现的阴影比他去年在电缆沟里看到的蚁巢还要更盘根错节。"
 prcs.43.a: "上述表现符合转移性病变，建议……"
 prcs.44.t: "恨晨光之熹微"
 prcs.44.d: "六点，晨光弥漫在清冷的走廊上。李阿姨拿着刚接过热水的保温杯，轻轻推开710病房的门。床边的实时监测屏展示着纳米机器人的浓度检测98.8%…98.7%。老陈正指着监测屏对女儿说：“看看这些消失的小红点，你妈体内的‘小魔仙们’在围剿癌细胞哩。”\n“妈，这个C——RISPR是啥？”初中生朵朵指着监测屏上的字样问。“就像你看的《工作细胞》动画片新一季里的机械高达的光剑，专门用来消灭坏掉的细胞。”李阿姨笑着拧开杯盖把保温杯递给老陈。“吹一吹再喝，刚接的热水。”二十天前，她体内还有三个转移灶，在经过专家的多次后期评估和影像学检查后只有荧光标记的轨迹还在闪烁着绿色的光晕。\n“李阿姨早啊，今天要带的感应贴片，能让机器人更快找到病变的细胞。”护士小林端着托盘进来，上面装着方形的感应贴片。“老陈，别杵在那了，没看到林护士来了。”李阿姨瞪了老陈一眼。小林把托盘放到一边轻轻的为李阿姨戴上感应贴片。老陈看着这样的一幕，突然想起年轻时妻子帮忙修理收音机，那时正好有个螺丝卡在了收音机里。他下意识喝一口水……，现在他知道被螺丝钉卡住是什么滋味了。\n最新检查报告显示，循环肿瘤细胞的数量……"
 prcs.44.a: "在正常范围内"
 prcs.45.t: "晨光里……"
 prcs.45.d: "又是一天清晨，李阿姨告别多次回访的医生后，看到楼下的大爷大妈们正围在一个怪模怪模样的玩意面前，那是新一代的医院检查模拟器。之前社区医院组织体检的时候，总有老人抱怨说这不懂，那不会的。“今日，国家医疗保障局……”晨光洒在阳台上，朵朵正调试她的“纳米机器人模拟器”那是老陈和李阿姨挑了好久的生日礼物。“妈，等我考上医学院，就造个检查身体的巡逻机器人给你！”阳光穿过玻璃皿中的胶体溶液，与显微镜下的磁性微粒一起正活泼的倒映在朵朵眼里四处乱撞。\n“正式将‘磁性纳米机器人靶向CRISPR基因编辑疗法’纳入……”电视机里传来报道。曾经贴在窗户玻璃上的冰花开始融化滴落在绿萝的新芽上。老陈正侍弄着阳台的绿萝，它舒展着新生的嫩叶儿，翠绿的颜色煞是喜人。“首位接受医保报销三期临床试验的患者分享……”“哎，老陈，你的收音机我帮你修好了。”"
 prcs.45.a: "木欣欣以向荣，泉涓涓而始流。"

 prcs.46.t: "智能时代进行时（上）"
 prcs.46.d: "周六清晨七点，张阿姨挎着帆布包准时出现在小区智能超市。生鲜区最里侧的冷柜前已经聚了三五个老人，促销鲜奶的电子价签正闪着红光："7折清仓 仅余5件"。张阿姨把帆布包往腋下紧了紧挤到前排，犹豫了下掀开玻璃门——她总担心电子标签和实际价格不符。\n收银台前的人工通道排起长队，自助结账区还空着三台机器。张阿姨将摄像头对准牛奶包装上的条形码。滴——，屏幕突然弹出广告：“满30元赠葱姜福袋！点击领取”。她下意识去按右上角的红叉，界面却卡在加载中的圆圈。"阿姨需要帮忙吗？"穿蓝马甲的志愿者凑过来，手指在屏幕上快速滑动："这里要点进'我的优惠券'，再关联数字人民币账户......""
 prcs.46.a: "步履蹒跚迈向智能时代……"
 prcs.47.t: "智能时代进行时（下）"
 prcs.47.d: "窗外传来广场舞的音乐，居委会的电子屏正滚动着蓝底公告：「区块链发票管理培训 45岁以下优先」。"我们财务部要裁五个手工做账的岗。"李明扯松领带，糖醋排骨的热气在他镜片上凝成白雾。老式吊扇将餐桌旁挂着的纸质日历吹得哗啦作响，那上面还圈着母亲标注的定期存款到期日。\n张阿姨盛汤的手顿了顿，汤勺在搪瓷盆沿磕出脆响："上回你说要学那个......拍森？"\n"Python建模和自动化流程。"李明戳着碗里的米粒。二十年前母亲下岗那晚，他见过类似的神色——当时她正把纺织厂的劳模奖章收进饼干盒。\n张阿姨突然起身，从五斗橱取出个铁盒，里面整齐码着泛黄的电脑培训结业证、五笔输入法字根表。"04年下岗再就业班，全班32个人就我考出了计算机二级。"她抽出一张微软认证证书，塑封边缘已经开裂，"现在你们年轻人学AI，总比我们那会儿容易。"\n李明望向母亲贴在冰箱上的便签条，最新一张还记着："数字人民币支付可多积2分"。"
 prcs.47.a: "老去又逢新岁月，春来更有好花枝。"

 prcs.48.t: "怪老头儿"
 prcs.48.d: "午休时分，偌大的厂房里暂时空无一人。沉寂的机器旁，只余下个不断咳嗽的瘦削老头。\n老头虽不算太老，约莫五六十岁年纪，神情却沧桑如一段枯朽的老榆木。此时，他正背着手，死死盯着贴在墙壁上的一张红纸，眼神中有震惊，有兴奋，但更多的是欣慰——扬眉吐气的欣慰。\n老头儿伸出了手，出神地在红纸上面上上下下的来回摩挲，好像这是什么稀世珍宝似的。最后，他的手停了下来，落到了“叶忠民被判二十年有期徒刑”这几个字上。\n“终于到头了……”老头边自言自语，边回忆起往日受到的委屈：以前加班连一块钱的加班费也没有，一加班，却总是加到十几个小时。工作条件还极其糟糕。车间的空气中永远弥漫着烟尘和棉屑。就这样，扒皮的叶忠民还是连个面具都不给配，工人只好自己买口罩戴着，久而久之，就有工友得了尘肺病。得了病的工友过不了多久就会被叶忠民扫地出门。\n有一次，和他同时进厂的工友小罗加了十几个小时班，脑子一蒙，手指就被轧棉机轧断了。叶忠民非但不赔钱，还让小罗赔他的机器，说是“他的机器沾了血腥，不吉利。”小罗不愿意，坚持要赔偿，就被叶忠民一伙的黑社会打断了腿……\n后来，和叶忠民一伙儿的黑社会被打掉了。叶忠民这下慌了神，行事收敛了许多，也不敢像以前那样虐待工人了。因而，也没有警察的找上他。\n老头本来以为，这辈子叶忠民也不会进去了。直到最近几个月，也不知道是怎么回事，突然有干部工作组来到了他们厂。工作组的人都是些娃娃，最大的也不过三十出头。这些年轻人挨家挨户的走访工友，了解大家的困难，帮着大家解决问题。还把大家伙儿组织到一块儿，同心协力搜集叶忠民的罪状。谁家被欠了多少工钱，谁家遭到了什么冤屈，都叫这帮娃娃们带着大伙儿弄的一清二楚。他本不抱什么希望，毕竟这么多年过去了，上面不是没有工作组下来，但也用处甚小。\n而今天，过往一直骑在他们头上，残害了不知多少工友的叶忠民竟真的要沦为那阶下囚了！想到这，老头有些恍惚，于是再次逐字确认了红纸上的通知。他只感到敞亮，痛快。心里头积压的黑云好似被闪电击穿了似的……他没有注意到，他那干涩的眼角竟流出了两滴积蓄已久的浊泪……\n“刘叔！您看啥呐？”一道洪亮中带着几分青涩的声音将老头儿从思绪中拉了回来，原来是新来的小林吃完饭回来了。老头儿看着眼前精神头十足的小青年大笑了起来，笑完便迎上小林困惑的目光"
 prcs.48.a: "小林呐，刘叔给你讲个故事……"

 prcs.51.t: "天光好"
 prcs.51.d: "傍晚的办公室里，张守义教导主任盯着手机发呆。屏幕上是侄子发来的信息："三叔，明年重点班还有名额吗？小涛成绩差一点，但您一句话的事啊。"\n他深吸一口气，回复道："不行，现在事情不怎么好办。"\n这是他二十年教导主任生涯中第一次拒绝亲戚的请求。\n那是个闷热的下午，全校教职工挤在会议室里，听新来的郑校长宣讲。与往常不同，这次调来的校长不是退休前的养老人选，而是位年仅四十二岁的教育学博士。\n"国家全面推进教育系统改革，粉碎地方恩庇体系是第一步。"郑校长敲着讲台，声音铿锵，"任人唯亲的日子结束了，择优而用才是硬道理。"\n当时他只是轻蔑一笑。自他入职三十年来，多少任校长都是这样喊过来的？一中的教育资源，早已被本地的人牢牢掌握，食堂由副校长的亲戚承包，年度评优向同村出身的老师倾斜，教师评优更是心照不宣。就连前任校长也被他们拉下水，共同分享权力红利。关系网交错复杂，有的关系古老到甚至可以追溯到的明朝，岂是一朝一夕可以动摇？\n历任校长多为明白人，来此短短几载便心领神会，与地方势力共饮一壶。偶有铁面教改之士，他们便暂时收敛爪牙，以低调姿态维持表面工作，任凭那些"改革者"如何咆哮，终究难以撼动根基。即使遇上既有信仰又有手腕的狠角色，他们也只需耐心潜伏，静待调令下达之日。毕竟，风过留痕，潮起潮落，待强龙远去，这方寸校园终将回归他们的掌控，一如既往。\n"不过是又一个不懂规矩的外来人罢了，"他当时想，"两年后还不是乖乖就范。"\n然而接下来的事态发展出乎所有人预料。先是体育组长被查出体育器材采购中的回扣问题，接着是年级主任因之前违规收费被立案，再后来...教务处主任、后勤主任、副校长...一个接一个落马。\n拉关系找人也没用。市教育局的老朋友们或是静默或是早已身陷囹吾，省教育厅的几个相识处长相继被端，自己苦心经营多年的关系网似乎一夜之间便崩碎了\n张守义回过神来，望向办公桌上那张全校教师合影。照片上笑容灿烂的老友们，已有近半被处理或调离。他的手微微颤抖。\n"咚咚咚。"敲门声响起。\n他疲惫地说："请进。"\n门开了，两名警察站在门口。\n"张守义同志，关于你与前任校长陈明在食堂承包、图书采购等问题上的违纪违法行为，我们需要你配合调查。"\n他沉默地站起身，看了一眼窗外的校园。新学期已经开始，操场上学生们正在列队，雨后的阳光洒在他们身上。"
 prcs.51.a: "天光正好，只是不再有他的位置了。"
 prcs.52.t: "晴方好"
 prcs.52.d: "刘明站在一中的食堂窗口前，望着今天的菜单发愣。\n"怎么了？不合胃口吗？"打饭大叔笑着问，他是新来的食堂主管，常常亲自下到食堂给学生打饭，并且从不手抖。\n"不是，只是没想到才四块钱就能吃到红烧排骨。"刘明拿起餐盘，看着冒着热气的饭菜，记忆中那些缩水的肉块和浑浊的油汤仿佛已经是上辈子的事。\n自三个月前，那场轰动全校的改革风暴后，一切都变了。\n体育课上，全新的器材如同春笋般冒出。过去常常生病的李老师亲自示范每一个动作，耐心指导每个学生。\n图书馆和实验室周末开放成为常态。曾经尘封的仪器在更新换代后被摆上实验台，在和蔼可亲的管理员监管下让学生亲手操作。过去那些遥不可及的知识变得触手可及。\n刘明放下餐盘走出食堂，迎面碰上了正在校园里巡视的郑校长。这位年轻校长亲切地向学生们问好，询问他们的学习和生活情况。这种亲和力让刘明感到一种前所未有的温暖和归属感。\n他站在食堂门口，目光扫过整个校园。操场上，学生们正在崭新的球架下欢快地打篮球；教学楼前，几位老师正在耐心地为学生答疑解惑；翻修过后的图书馆里，自习的同学们专注地埋头苦读。整个校园洋溢着一种积极向上的氛围。\n远处，郑校长和几位老师正在校园里巡视，与迎面而来的学生亲切交谈。阳光透过银杏树叶洒落一地金黄，照亮这座正在变革的校园。\n一场无声的革命正在发生，老旧的藤蔓被斩断，新的秩序在建立。这是他们这代人第一次真切感受到，公平不只存在于教科书里。\n刘明深吸一口气，像是要把这崭新的空气灌进肺里。天还是那片天，校园还是那座校园，只是仿佛多年的积云消散，天光放晴，这里终于有了不一样的色彩。"
 prcs.52.a: "听说不久后考试也会有彻底改革，更好的日子还在后头呢--他对自己说到"

 prcs.53.t: "航天食品改革"
 prcs.53.d: "程怡婕站在航天食品研究所的实验室里，盯着面前那盘冒着热气的宫保鸡丁发呆，这是她第九次尝试发明太空川菜，但结果依然不尽如人意。\n“又失败了？”同事探头进来，“咱们要不还是把压缩干粮继续改良一下？”\n程怡婕没说话，只是用筷子夹起一块鸡肉。在模拟失重环境下，酱汁像一团黏稠的果冻，死死扒在鸡肉表面。她叹了口气，想起以前自己对家里人说过的话。\n“我以后想研究太空食品，给宇航员们改善改善伙食！”报志愿的时候，程怡婕信誓旦旦地说道，“我看新闻里说，他们在天上都吃压缩饼干，多没滋味啊。”\n程怡婕的父亲是四川一家老字号川菜馆的老板，从小她就看着父亲在厨房里忙活，锅铲翻飞间，麻辣鲜香四溢，现在她成了航天食品研究员，却连一道最简单的川菜都做不好。\n“要不把家乡的酱料改造一下呢......”程怡婕念叨到。\n三天后，程怡婕收到了一个保温箱，里面整整齐齐码着十几个小瓶子，每个瓶子上都贴着标签，“郫县豆瓣酱”“花椒油”“辣椒面”，还有一张字条：这些都是咱家祖传的配方，你试试看。\n程怡婕的眼睛一下子亮了，她立刻钻进实验室，开始调配新的酱料配方。这一次，她加入了父亲寄来的特制豆瓣酱，又用新技术将分子重组，使其在失重环境下也能均匀附着在食材表面。\n“你在干什么？”同事看着实验室里飘散的红色粉末，惊恐地问。\n“做实验。”程怡婕头也不抬，“之后帮我联系一下空间站，我想和宇航员们视频。”\n五个月后，当视频接通的那一刻，程怡婕的心提到了嗓子眼，屏幕那头，三位宇航员正漂浮在空间站餐厅内，面前摆着她特制的宫保鸡丁。\n“开动了！”指令长夹起一块鸡肉，放进嘴里。\n程怡婕屏住呼吸，一阵咀嚼过后，指令长的眼睛瞪得溜圆：“这......这也太好吃了吧！”\n其他两位宇航员也纷纷动筷，“研究员，你这菜绝了！"一位宇航员竖起大拇指，“简直像回了家一样！”\n不一会，整盘菜就被宇航员们扫荡一空。"
 prcs.53.a: "民以食为天"
 prcs.54.t: "新式航天飞行器设计"
 prcs.54.d: "在第二十届国际航天技术研讨会上，中国航天科技集团联合清华大学空天实验室正式发布全球首款空天融合飞行器“逍遥-NX1000”。这款采用革命性复合动力系统的新式航天器，标志着人类往返大气层内外的方式将迎来根本性变革。\n“逍遥”飞行器最引人注目的创新在于其三级动力系统：涡轮基组合循环发动机（TBCC）与旋转爆震发动机（RDE）的耦合设计，配合可展开式霍尔推进器，首次实现从地面滑跑到近地轨道的全程自主动力衔接，研发团队负责人、工程院院士方启明介绍：“传统航天器需要多级火箭助推，而‘逍遥'能在3.2万米高空自主切换空天模式，单级入轨效率提升40%。”\n该飞行器采用自主研制的“金刚石气凝胶”复合材料，在保持钛合金强度的同时，重量减轻65%，其独特的仿生蜂巢结构机身不仅可抵御3000℃再入高温，还能通过记忆合金实现机翼15°-75°的智能形变，最具突破性的是，飞行器货舱模块采用磁悬浮对接技术，可在轨完成载荷的自主装卸。\n“我们首次实现液氢/甲烷双模推进系统的工程化应用。”项目首席科学家李明瑞博士在发布会上强调，“相比传统火箭，每次发射可减少85%碳排放，重复使用次数突破30次门槛。”据悉，该飞行器地面维护周期缩短至72小时，单次发射成本可控制在现役火箭的1/5。\n“逍遥”系列设计涵盖20吨级货运、50人座客运型和特种科考型三种构型，首飞验证机已完成12000米亚轨道试飞，计划两年内执行首次全流程天地往返任务，未来将应用于空间站补给、太空旅游、应急救援等多个领域，其模块化设计还可拓展为深空探测的中继平台。\n这款融合航空与航天技术的新型飞行器，不仅打破传统空天运输界限，更可能催生每小时全球抵达的“航天物流”新业态，正如国际宇航联合会主席在贺电中所言：“这标志着人类正式迈入空天穿梭的新纪元。”"
 prcs.54.a: "工欲善其事，必先利其器"

 prcs.55.t: "重整理论研究"
 prcs.55.d: "珞珈山的樱花开了第三十二回时，陈守明终于不再需要蹲在行政楼台阶上堵人。  清晨六点四十分，他照例沿着老斋舍青石阶往下走。褪色的帆布包蹭着藏蓝中山装下摆，包里装着1986年版《资本论》批注本，硬壳笔记本边缘已经被翻得起皱泛黄。走到道路拐角，他扶着路边一颗老槐树歇了歇，树皮上还留着一些字迹，但早被岁月啃得模糊不清。\n回到哲学系办公室后，陈教授习惯性的打开门坐到办公桌前。"陈老！"年轻助教小跑着过来并递上保温杯，"党委宣传部刚来电话，想约您做系列讲座的主讲人。"陈守明的手指在杯盖上顿了顿，就去年的时候，同一部电话打来，还是劝他参加进修班后，多带点科目。\n茶水腾起的热气模糊了镜片。他想起2003年那个雨夜，自己抱着三大箱手稿站在后勤处仓库门口，管钥匙的老张抽着红金龙说："马哲研究室？早改成打印纸存放点了。"那时校园里流行着句俏皮话：搞马哲不如卖麻花，至少能听见钱响。\n变化始于二十大后的某个清晨。校党委书记带着两个穿夹克衫的年轻人敲开他十平米的书房，墙皮剥落处堆着各种资料和笔记。"陈教授，中央刚下发关于加强马克思主义学科建设的文件。"书记将一份红头文件递到其桌子上"您看是不是该把研究室重新办起来？"  现在他的讲义印在铜版纸上，烫金的校徽压着"马克思主义中国化研究中心"几个字。上周去北京开会，高铁座位上放着当日报纸，头版右下角有篇他的专访。照片里陈教授意气风发、得意洋洋，配图说明写着：武大资深学者谈新时代理论创新。\n最让他感慨的是师生态度的变化。过去总坐西边角落独自吃着饭，如今刚坐下就有人端着餐盘过来："陈老，您上次说的历史唯物主义方法论......"连经济学院那个总笑他"老古董"的周教授，上周竟来借阅他编的《马克思恩格斯年谱长编》。  下午下班后，他照例去图书馆三楼思政区。晚霞穿过彩色玻璃，照得书架也映着金灿灿的光。管理员小姑娘看到陈教授又来了，便轻声说："陈老师，新到的俄文原版《列宁全集》给您留着了。"他道谢时瞥见窗外，几个学生正往海报栏贴"守明学术思想研讨会"的通知，墨迹未干的反光像春天的湖面。\n忽然想起1997年那个雪天，他揣着三个月的退休金，坐绿皮火车去北京淘旧书。潘家园的地摊前，卖书的老头捏着《反杜林论》德文原版问："真要买？够换半年白菜哩。""
 prcs.55.a: "他把冻红的手缩进袖管，呵着白气说："要是有白菜能长成真理，我倒愿意种一辈子地。""
 prcs.56.t: "归乡之路"
 prcs.56.d: "当朴文卿沿着那条正在大兴土木的公路走到那个位于平安北道的那个小村庄村口的时候，他踌躇了一下，突然丧失了勇气，不敢继续走进去。\n他知道，这个地方是他朝思暮想的地方，这里是他的外婆在他还在襁褓时就无数次用歌谣哼唱过的地方，也是他外婆在高烧昏迷时无数次轻声呼唤过的地方。在他小时候，他的外婆背着他站在丹东铁桥上无数次眺望着鸭绿江的那边，但是自东方射来的太阳光太刺眼，让他张不开眼睛。\n “文卿，文卿啊，中国待我们很好，你要报答中国和毛主席啊;但是我啊，还是想回家看看啊，那里的山，那里的水，那里漫山遍野的水稻啊。”那个时候，他只有五岁，而这句话几乎伴随了他接下来的一生。\n在金家被赶下台后，朴文卿很难说他是什么感受，但是他隐约感觉自己带着外婆回家的时候快到了;在对抗太约帝国主义集团的战争爆发后，他义无反顾地加入了解放军，成为一名优秀的朝鲜族战士。但是当战争结束后，他走到自己和自己外婆朝思暮想的那个宁静山村时，他却不敢走进去了。到底是为什么呢？是害怕见到熟人吗？还是害怕自己的口音已经生疏了吗？又或是，他害怕自己与自己的根生疏了吗?\n他取下自己背包，取出骨灰罐，漫步在这个宁静村庄里，漫步在群山中，看着那些刷着中朝双语的新建的楼房，听着孩子们欢快的笑声，闻着空气中弥漫的稻香。他突然感觉很累，非常地累，但是随之而来的，则是一种久违的柔软感，就像是他还在襁褓里一样。在长久的行军后，他终于搭上了火中的归乡列车。"
 prcs.56.a: "落叶归根"
 prcs.57.t: "告别"
 prcs.57.d: "陈鹊打开门，发现自己家门口站满了人。\n尽管说他已经在在心里无数次预演过这个场景，甚至还想过怎么逃跑，但是这一切在今天都用不到了。因为他今天不用想着逃跑了。\n外面站满的不是穿着黑色制服的警察，而是各色各样面容憔悴、衣着简朴的人，有七八十岁的老年人，也有十几岁甚至几岁的小孩。他知道，这些人都是得了癌症的穷人。多年来，他进口抗癌药物，以低价卖出，不能根治，但是能缓解他们的痛苦。\n陈鹊是一个基层医生，接触了太多的病人，看惯了太多的生离死别。但是有一天，一个常来看病的病人不打招呼便消失了，这让他倍感奇怪。在好奇心的驱使下，他找到了那个病人的“家”，一个简陋的城郊区窝棚。那个房子门外随意地堆放着回收来的垃圾，病人穿着发黄的背心躺在烂棉絮上，痛苦地呻吟。他看了看手中的药方，看着那天文数字一样的账单，最终丧失了走进去的勇气。在那之后，他找到了买到廉价药的一个渠道，在合适的时候，把这些药卖给那些穷人，有时候甚至拒绝收费，免费发放。他知道这些药没有进入采购名录和医药手册，尽管这些药可以缓解病情，但是售卖没有官方背书和监督的药品，无疑是违法的行为。\n这么多年来，他靠这些廉价药护住了那些贫困的病人的生命，他知道这不可能根治癌症，更不可能根治比癌症更深层次的疾病。但是哪怕改变一点点，他也义无反顾地去做了，这是他的职责。\n“病友们，这是干什……”还没等陈鹊开口，那些病人就深深鞠了一躬。“陈哥啊，你不用再提心吊胆了，我们不必再让你为我们踏火坑了。我们可以在医院买这些廉价药了。”一个病人摘下口罩，挤出来一个笑容：“这么多年了，谢谢陈哥你的照顾了。以后，就不会再来麻烦你了。”\n说完，这些病人又朝着陈鹊鞠了一躬。\n两粒硕大的眼泪从陈鹊的眼眶滚出，他知道，他无数次幻想的日子成真了，他不是什么救世主，他只是一个偶然间背负了重担的普通人。"
 prcs.57.a: "但愿世间人无病，何惜架上药生尘"

 prcs.58.t: "授勋仪式"
 prcs.58.d: "凌晨三点，我躺在床上翻来覆去。营房外哨兵的脚步声像钟摆一样规律，月光透过窗户斜斜地切在床脚。\n我望着作训服袖口的磨痕——那是在降落演习时被碎石划破的。闭上眼，脑海里全是那天的沙尘暴，无线电里嘶嘶啦啦的指令声，直到降落仓落地的瞬间......\n\n“立正——！  列队——！”\n“向司令员，敬礼！”\n“稍息！”\n\n“我国正渴求着拥有力量和勇气的年轻人，世界正面临着前所未有的格局变化，正因如此，我们现在要做的，是在党的领导下保卫我们的祖国，开拓太空的疆土！在实战中，胜利的必要因素，除了经验丰富的指挥官和训练有素的士兵，更重要的是，要有相信胜利的心！年轻的人啊，全力以赴吧,无论遇上何等强敌，陷入何种困境，都要相信胜利！今天，诸位得到了轨道军这一保家卫国，开疆拓土的资格，希望诸位能牢记自己的荣耀与使命，带着必胜的信念，去争取祖国的未来！你们就是国家的骄傲，更是全国人民的守护神！”\n“立正——！”\n“向司令员，敬礼！”\n“下面进行授勋仪式”\n......这样一来，我就成为了正规军，成为了真正的轨道军，我确实在不断前进，接过了保家卫国的重任......\n“林锐！”\n“到！”\n“此时此刻，你正式成为中华人民共和国轨道军的一员了！祝贺你。”\n“是！”\n首长的手指粗粝温热，把勋章别上了我的左胸。金质奖章贴在心跳的位置，沉甸甸的像枚子弹壳。\n......终于别在胸上了，标志着轨道军身份的勋章......\n......训练时已经感受过这份铁翼的力量......我定要......不负众望......\n“授勋仪式结束”\n“立正——！”"
 prcs.58.a: "“向司令员，敬礼！”"

 prcs.59.t: "天火项目"
 prcs.59.d: ""首长同志，我们提请审核的'天火项目'已完成初步理论验证。该计划旨在突破传统炸药性能极限，研发新一代基于氢化镁的高能炸药体系。"汇报人在大屏幕上调出一组分子结构图。\n"与传统TNT相比，RDX-氢化镁炸药理论能量密度提升数倍，且可同时作为火箭推进剂使用，一举解决我军两大技术瓶颈。"\n现场响起低声讨论，一位领导皱眉提问："稳定性如何保证？"\n"这正是我们的核心突破点。"科研组组长接过话题，"我们开发的新型聚合物稳定剂使其在-40°C至70°C范围内保持稳定，且对震动和射频干扰的敏感度远低于现役装备。简言之，比我们现在用的东西更安全，却能释放出更多的能量。"\n会议室陷入短暂沉默，随后主持会议的将领点头道：“非常好的想法，我们将尽快上报主席同志批示。”"
 prcs.59.a.1: "试试看！"
 prcs.59.a.2: "还是算了……"
 prcs.60.t: "天火项目结果报告：成功。"
 prcs.60.d: "荒凉的戈壁滩上，一朵蘑菇云冉冉升起，爆炸产生的冲击波横扫试验场，监测设备的读数迅速攀升至前所未有的高度。试验场指挥中心内，身着防护服的研究人员们欢呼雀跃。高清监控画面显示，测试靶标——一座模拟敌方碉堡设施已被彻底摧毁，这些新型炸药的质量远小于常规的炸弹，却产生了远超以往的爆炸威力，成为了解放军下一代装药的首选。\n各部门都对其能力赞不绝口，强烈要求迅速将这一革命性技术应用到实战装备中。在进一步的会议之中，陆军要求将其运用在新一代智能炮弹上，而海军和火箭军要求将其作为固体火箭推进剂……尽管如何将其转化到实处还有待探讨，但各方一致认为，这种新型高能材料的出现，将重塑未来战场的火力打击模式，让解放军的利剑更加更加锋利。"
 prcs.60.a: ""

 prcs.61.t: "鲲鹏项目"
 prcs.61.d: ""首长同志，我所提出了代号'鲲鹏'的地效飞行器项目。这是一种能在海面低空高速飞行的装备，可避开雷达探测，以极高的速度突破敌方火力封锁区。"\n首长翻阅着报告："具体性能如何？"\n"原型机可搭载数十名全副武装士兵，续航不弱于常规的登陆艇，雷达特征大幅减少。我们正在研发能运送装甲的大型版本。"\n"这对未来的登陆作战意义重大。"首长点头道。\n"没错，传统登陆需要长时间准备，敌方易于预警。鲲鹏可在意外地点迅速建立登陆场，打乱防御部署。"\n首长合上文件："令人影响深刻，我会向中央军委汇报。 ""
 prcs.61.a.1: "试试看！"
 prcs.61.a.2: "还是算了……"
 prcs.62.t: "鲲鹏项目结果报告：成功。"
 prcs.62.d: "随着一阵震耳欲聋的轰鸣声，"鲲鹏"地效飞行器低掠过海面，在极短时间内穿越了模拟敌方的火力封锁区，精准地在指定海岸降落。舱门打开的瞬间，全副武装的海军陆战队员迅速展开，迅速建立起滩头阵地。整个登陆过程几乎没有暴露在敌方雷达之下，从起飞到完成登陆，整个过程快得让观摩的军官们难以置信。\n试验场上的首长们无不击掌称赞，鲲鹏项目的成功意味着我军两栖登陆能力的革命性突破。这种飞行器为登陆作战提供了前所未有的速度与隐蔽性，能够在敌方毫无准备的情况下突然出现，并在多点同时登陆，彻底打乱敌方防御部署。在未来的战争之中克敌先机，为解放军提供压倒性的战术优势。"
 prcs.62.a: ""

 prcs.63.t: "玄武项目"
 prcs.63.d: ""首长同志！"研究所的科研人员立正敬礼，向刚刚抵达的军委装备部部长展示他们的最新成果。\n"请首长看这边。"首席设计师指向投影屏幕上的三维模型，"这是我们的‘玄武项目’的最新成果——WZ-237试验车。"他调整了一下眼镜，部长微微颔首，示意他继续。\n“WZ-237配备了新型140毫米电热化学炮，采用复合装甲技术，正面防护能力显著提升。\n这里，"他指向坦克炮塔部分，"是我们自主研发的全新火控系统，能在复杂环境下实现高精度打击。最引人注目的是这个舱体，它搭载了小型蜂群无人机系统，可提供战场侦察和目标指示，大幅提升了坦克的态势感知能力。"\n设计师轻触屏幕，画面切换到作战模拟，"在战场上，WZ-237不仅是火力平台，更是一个移动的信息中心，为附近的友军提供便利。"\n部长认真地看完演示，点点头："好项目，这将为我军装甲部队带来质的飞跃。我会立即向中央军委汇报。""
 prcs.63.a.1: "试试看！"
 prcs.63.a.2: "还是算了……"
 prcs.64.t: "玄武项目结果报告：成功"
 prcs.64.d: "沙场烟尘中，WZ-237试验车轰鸣着冲出掩体，炮塔迅速旋转锁定两公里外的靶标。随着一声震耳的炮响，靶标瞬间被摧毁。与此同时，坦克顶部舱门打开，一群微型无人机如蜂群般飞出，迅速散布到周围空域，为坦克提供实时战场画面。\n试验场边缘，军委首长和装备部领导目不转睛地观看着这一幕。当坦克在复杂地形中高速机动并连续命中多个远距离目标时，现场爆发出一阵赞叹声。\n新型火控系统的表现尤为亮眼，即使在坦克高速行进时，仍能保持惊人的射击精度。而车载蜂群无人机系统更是让它具备了前所未有的战场感知能力，成功规避了多处预设"敌军"伏击点。\n"玄武项目的成功标志着我军装甲力量跃升至新高度。"总工程师在汇报会上自豪地说，" WZ-237集火力、防护、机动与信息化于一体，不仅能够应对当前战场环境，更为未来信息化战争奠定了坚实基础。"\n军委领导满意地点点头："尽快将该型坦克投入生产并列装部队，这将大幅提升我军机械化部队的作战能力。""
 prcs.64.a: ""

 prcs.65.t: "长缨项目"
 prcs.65.d: ""首长同志，我向您汇报'长缨项目'的最新进展。这是我们对以往导弹的全面升级，旨在为我们的六代机J-36提供全方位的打击能力。为此，项目组打造了一整套模块化导弹系统。"\n"长缨项目的核心理念是'一体多用'，每枚导弹都采用通用底座设计，可根据任务需求快速更换弹头。我们的空空型号配备了先进的雷达导引头，能在严重电磁干扰环境下依然保持锁定；空地型号则整合了复合制导系统，可在全天候条件下实现高精度打击；而空舰型号则采用了新型隐身外壳和变轨技术，能有效规避敌方舰载防空系统。"\n"最引人注目的是，长缨系列导弹可以进行集群协同作战。当战机发射多枚导弹时，它们会自动组网，共享目标信息并制定最优攻击路径，触及任何我们期望打击的目标。。"\n“很好，我们将尽快上报长缨项目相关事项，请主席定夺。""
 prcs.65.a.1: "试试看！"
 prcs.65.a.2: "还是算了……"
 prcs.66.t: "长缨项目结果报告：成功"
 prcs.66.d: "青岛某机密试验场，清晨六点整。几名身穿特制防护服的技术人员正在对J-36战机进行最后的检查。机翼下方挂载着三枚外形流线、涂有深灰色隐身涂层的导弹——这就是传说中的"长缨"。\n随着一声震耳欲聋的轰鸣，J-36战机拔地而起，迅速消失在云层之中。距离试验场三百公里外，几艘老旧的退役军舰静静地停泊在荒无人烟的海域上，它们即将成为长缨的目标。\n指挥中心的大屏幕上，J-36飞行员的声音传来："进入作战空域，开始执行任务。"随即，飞行员启动了导弹的集群控制系统。三枚导弹几乎同时从挂架上脱离，却没有立即向目标冲去，而是在空中形成了一个精妙的编队，仿佛受到无形之手的牵引。\n"集群协同已建立，导弹自主规划攻击路径。"飞行员的声音中带着自豪。\n屏幕上，三枚导弹忽然分散，从不同角度、不同高度向各自的目标俯冲而去。雷达信号显示，敌方舰船的防空系统已经启动，但长缨导弹灵活地变换轨迹，躲避着模拟的拦截。\n第一枚导弹率先命中目标，精准击中舰首；紧接着第二枚、第三枚相继命中。三艘退役军舰几乎在同一时刻被击中要害。随着震撼人心的爆炸声，它们缓缓下沉。\n指挥中心爆发出热烈的掌声和欢呼声。长缨项目的成功标志着我国空基打击武器系统达到了世界领先水平。这种集成了人工智能、加密通信和隐身技术的新型导弹，将为我国在复杂战场环境下提供更加灵活多变的战术选择，让我们的战机变成敌人心中最可怕的梦魇。"
 prcs.66.a: ""

 prcs.67.t: "短剑项目"
 prcs.67.d: ""首长同志，请允许我向您介绍'短剑项目'。这是我们在单兵武器领域的重大突破，旨在为每位步兵提供微型化的多用途巡飞弹系统。传统单兵只能携带有限的武器装备，面对复杂战场环境时选择性较低，但短剑项目将彻底改变这一局面。"\n"短剑系统由士兵背负式发射器和多枚微型巡飞弹组成。每枚飞弹重量较轻，却集成了先进的AI导航系统和模块化弹头。士兵可根据战场需求，通过随身携带的战术平板快速配置不同任务模式：侦察、反装甲、攻坚或区域压制。发射后，飞弹能在战场上空盘旋长达40分钟，随时接收指令改变任务。"\n研究员边说边打开携行箱，展示了几枚体积不大的蜻蜓状飞行器：“最令人自豪的是，短剑系统具备集群协同能力。多枚飞弹可形成战术网络，共享目标信息，实现小型但致命的饱和攻击。这将使我军步兵班组具备以往只有高级火力单位才有的打击能力。"\n"令人振奋！这项计划必须立即向中央军委汇报。""
 prcs.67.a.1: "试试看！"
 prcs.67.a.2: "还是算了……"
 prcs.68.t: "短剑项目结果报告：成功"
 prcs.68.d: "新疆某演习场，晨曦初现。一支轻装步兵小队悄然潜入复杂山地地形。领队士兵背负着一个不起眼的背包，看起来并不比普通作战装备沉重。\n"发现目标，两点钟方向，掩体后方装甲车。"队长通过战术耳机低声报告。\n士兵迅速展开背包，取出几枚形似蜻蜓的微型飞行器。他在战术平板上快速点击几下，完成任务配置。"短剑，准备就绪。"\n几枚"短剑"巡飞弹同时升空，以极低的噪音在山谷间穿行。它们像有生命的猎手，在空中编队、分散、隐蔽前进。敌方雷达系统显然没有察觉这些微小目标的存在。\n指挥部大屏幕上，几个微小的光点正在接近目标区域。突然，巡飞弹们分头行动：一枚盘旋侦察，一枚攻击通信天线，三枚同时扑向装甲目标。\n一连串精确爆炸后，敌方装甲车被成功摧毁，周围设施同时瘫痪。而那支步兵小队，依然安全隐蔽在原处，并未暴露位置。\n"短剑项目测试完成，结果超出预期。"指挥部报告显示，"系统成功实现了单兵操控、多任务执行和集群协同攻击。尤其值得注意的是，整个作战过程中没有一名士兵暴露在敌火之下。\n演习结束后，总结报告指出："短剑项目的成功，标志着我军步兵火力投送能力实现质的飞跃，为未来复杂环境下的精确打击提供了全新选择。""
 prcs.68.a: ""

 prcs.69.t: "晨光项目"
 prcs.69.d: "“我的天哪……”首长看着巨大的空间站草图，不禁感叹道，“这就是你们‘晨光’项目拿出来的结果？这个空间站是怎么工作的？”\n看着首长惊讶的表情，研究所的科研人员兴奋地说道，“晨光项目旨在打造一座轨道堡垒，配备高功率激光武器系统，能够精准打击地面目标！空间站将集成先进的自适应光学系统和超级计算核心，实时校正大气扰动，确保激光束以极高的精度锁定目标。无论是轻装甲单位、敌方指挥中心，还是移动中的战略资产，只需一击，即可彻底摧毁！”\n“不仅如此，晨光空间站还将配备自主防御系统，包括微型拦截导弹和惠普尔盾，能够抵御敌方反卫星武器的威胁。站内能源由新一代微型裂变反应堆提供，保障持续作战能力。可以说，晨光就像一轮永不落下的太阳，哪里有威胁，就照向哪里！”\n“太震撼了！立刻整理详细报告，上报主席审批！”首长难掩激动地说道。"
 prcs.69.a.1: "试试看！"
 prcs.69.a.2: "还是算了……"
 prcs.70.t: "晨光项目结果报告：部分成功"
 prcs.70.d: "尽管科研团队倾尽全力，晨光项目仍未完全达到预期目标。空间站搭载的高功率激光器在测试中暴露出关键问题：其输出功率不足以在短时间内摧毁地面目标。移动目标能够迅速脱离光束杀伤范围，而固定目标只需部署廉价的烟雾屏障或反光涂层即可大幅削弱激光效果。若强行提升功率以达成设计指标，激光器产生的巨大废热将瞬间烧毁核心组件，然后把整个空间站炸的四分五裂。\n看着一连串令人沮丧的数据，研究人员不禁叹息。不过能让他们聊以自慰的是他们所做的不是什么无用功——前所未有的超大型激光器可以在高能物理上有着巨大作用，而在太空中的施工也提供了许多宝贵经验。再不济还有晨光空间站本身嘛——航天局的人可是眼馋的很呢！"
 prcs.70.a: ""

 prcs.71.t: "秋风萧瑟今又是，换了人间（上）"
 prcs.71.d: "应无悔站在崭新的多媒体教室里，指尖轻抚着光滑的电子白板，槐树花的清香扑鼻，在恍惚的春光之间，他仍有些诧异。这和自己的思想准备截然不同，作为一名刚毕业的年轻教师，他自主动响应了“上山下乡”计划的号召起，便早已做好了吃糠咽菜，耕瘦田，肯堵头的思想准备。而拆去脚手架与篷布后焕然一新的教室让他感到如痴似幻，仿佛自己还没有离开窗明几净的省城初中。\n\n"没想到现在山村的设备竟与省城相差无几，可惜咱这决心白下了"他轻声感叹。\n\n课间，在百年老槐树下，应老师和同事们热烈探讨着新教学方法。\n\n"真是日新月异..."一位满脸皱纹的本地驻村老教师叹息道，"没有人愿意来这个穷乡偏壤，就算来，往往也是待几个月就走的镀金货。让那村长的连普通话都说不利索的侄子当了十年的代课教师，他自个儿也就堪堪念到了粮油技校毕业，又能教会孩子们多少知识？娃儿们就像这山里的野草，无人修剪，自生自灭。"\n\n应老师皱了皱眉，"那现在呢？"\n\n"新来的县教育局长雷厉风行啊，"老教师眼中闪过敬佩，"真是不怕得罪人，一纸调令退了所有不合格教师。听说村长为这事跑了好几趟县里，也没用。"\n\n午后的阳光透过窗棂，在教室地面上投下斑驳的光影。应老师带着学生们做科学实验，孩子们兴奋地围在显微镜前，第一次窥见微观世界的奥秘。\n\n"老师，我们以后也能当科学家吗？"一个小女孩怯生生地问。\n\n"当然可以，"应老师微笑着说，"只要你们努力，为自己努力，什么梦想都能实现。"\n\n夜幕降临，村委会的大院里挤满了人。昏黄的灯光下，县教育局的年轻干部慷慨陈词，勾勒出乡村教育的美好蓝图。\n\n"我们村的娃娃终于能和城里孩子一样，接受优质教育了，"一位老乡激动地说。\n\n“我们的娃儿也看得上显微镜，用得上多媒体一体机了。”\n\n然而，角落里有人低声抱怨："现在什么事都要按规矩来，连个熟人都不好使了。"话音未落，就消散在嘈杂的讨论声中。\n\n应老师听到了，但他选择沉默。"
 prcs.71.a: "他知道，改变不会一蹴而就，但种子已经播下。"
 prcs.72.t: "秋风萧瑟今又是，换了人间（下）"
 prcs.72.d: "第二天清晨，应老师站在操场上，看着孩子们排着整齐的队，高昂着头颅，严肃而活泼地跑着早操。远处，群山如黛，晨雾缭绕。\n\n都说梦不会长久，但昨晚的夜梦与今早的晨曦一起萦绕在他的心头，梦里，这些被人称之为杂草的孩子，长大成才，在各行各业开花结果。\n\n他的脑海中闪过一段新华字典里饱受争议的话语。张华考上了北京大学，李萍进了中等技术职业学校，我在百货公司当售货员：我们都拥有光明的未来。\n\n曾经，这句话是那么可笑。而现在...\n\n我们头一次发现，这一句话并非遥不可及。\n\n"也许这就是我们这代人的使命吧，"他喃喃自语，"用知识和理想，点亮每一个角落。"\n\n铃声响起，新的一天开始了。教室里点亮灯火，嬉笑声、梦呓声、打闹声杂乱响起，随后是应无悔的呵斥声，其余声响便一同按下，只留应无悔的声音独奏。"
 prcs.72.a: "同学们，今天我们讲得是…"

 prcs.73.t: "出版，结社，审查（一）"
 prcs.73.d: "在最新一期的人民日报中，胡春华同志的文章赫然放在了第一处。\n\n   让人民讲话，天塌不下来\n\n“同志们，我们应该且必须要进行真正的人民民主。就是说，无论在党内还是党外，我们都要搞民主集中制，中国共产党是人民的政党，我们要允许群众讲话，尤其是讲我们的坏话。现在有些同志，很怕群众开展讨论，怕他们提出同领导机关、领导者意见不同的意见。一讨论问题，就压抑群众的积极性，不许人家讲话。这能是一个共产主义者该有的行为吗？如果群众见了我们全是好话，全是敷衍的赞美，如果出现么这种情况，我首先要说的是问题有很大的。如果我们连工作上有什么问题都不清楚，还怎么进行改革呢？还怎么真正为人民服务呢？\n伟大领袖毛主席有句话说的很好：“他们怕群众，怕群众讲话，怕群众批评。哪有马克思列宁主义者怕群众的道理呢？有了错误，自己不讲，又怕群众讲。越怕，就越有鬼。我看不应当怕。有什么可怕的呢？我们的态度是：坚持真理，随时修正错误。我们工作中的是和非的问题，正确和错误的问题，这是属于人民内部矛盾问题。解决人民内部矛盾，不能用咒骂，也不能用拳头，更不能用刀枪，只能用讨论的方法，说理的方法，批评和自我批评的方法，一句话，只能用民主的方法，让群众讲话的方法。”这句话我希望党员们都能够落实下去，让人民讲话，在不造成混乱的前提下，放松艺术产品出版的审查。"
 prcs.73.a: "下一页"

 prcs.74.t: "追忆五卅运动"
 prcs.74.d: "上海，这座历史不甚绵长，政治变化却可称丰富的都市近来有了新的风貌。时值五月，上海作为全国文宣的核心迸发出了新的生机——工人群体通过自发组织，进行了一场纪念式游行，追忆过去党领导工人抗击帝国主义与资本主义的罢工活动。\n上海党支部在社交媒体上对此发布了推文，称此次游行为工人群体政治思想意识的一大跃进，在今后的改革中，无产阶级会享有更广泛的权利，人民的阶级意识和主人翁意识也会与日俱增。\n五卅运动是过去党领导与支持工人群体的一大成果，在过去却因为“民族复兴”的宣传而对其闭口不谈。\n如果说此次工人的纪念游行没有得到党的默许与支持，便不会有如此进展。尽管官媒没有宣扬此事，警察也到场维持相应的秩序，但通过民间短视频平台与社交网站上的传播，这件事仍然迅速发酵。\n在党内，一部分保守派担忧这会破坏原先的生产工作秩序，对经济产生负面影响。不过党内改革派却对此展现十分积极的态度，认为这是他们得到了对于扩大工人权力这一举措的丰硕果实。\n民间对此众说纷纭，不过能确定的是：党对改革工人权利的决心不变，对于无产阶级民主专政的决心不变。"
 prcs.74.a: "下一个游行地点…就定在韶山吧。"

 prcs.75.t: "来自一个小学生的日记本：我的台北自驾之旅"
 prcs.75.d: "2月2日 晴\n今天是个超级特别的日子！因为我们一家人要开车去台北玩！以前听爸爸说，京台高速终于全线通车了，现在可以直接从厦门开车过去，我一开始还不信呢，没想到真的可以！\n一大早，爸爸检查好车况，妈妈准备了一堆零食，我和妹妹则兴奋地在后座叽叽喳喳。车子上了高速，沿着海岸线飞快地前进。我看着窗外的风景，从厦门到平潭，一路都是蓝蓝的天空和一望无际的大海，心里充满了期待！\n\n2月3日 晴\n今天，我们穿越了超级厉害的平潭-台北跨海大桥！这可是世界上最长的跨海高速公路，真的太震撼了！\n当车子开上大桥时，四周全是蓝色的大海，海风从窗户吹进来，带着一点点咸味。我看到桥上还有专门的观景台和海上服务区，爸爸特意停车让我们下来休息。这个服务区建在一个小岛上，里面居然有一个小型海洋馆！我和妹妹看到好多漂亮的热带鱼，还有一只超大的海龟！妈妈买了一杯“海盐咖啡”，爸爸则站在观景台上，一边拍照一边感叹：“这条桥真是世界奇迹啊！”\n下午，我们顺利抵达台北，车子一下高速就进入了热闹的市区。台北的街道上人来人往，空气里飘着各种美食的香味，我的肚子立刻咕咕叫了！晚饭时间，我们去逛士林夜市，我吃了超大块的鸡排，还喝了一杯正宗的珍珠奶茶，简直是太幸福了！\n\n2月4日 多云\n今天，我们去了好多地方！早上，我们登上了台北101，站在高高的观景台上，看着整座城市，感觉自己像站在云端一样。台北的楼房密密麻麻，夜晚的时候灯光闪烁，像一颗颗会发光的宝石。\n下午，我们去了台北故宫博物院，里面有好多历史宝贝，我最喜欢的就是“翠玉白菜”，晶莹剔透，真的像一棵真的白菜一样。妹妹最喜欢的是动物园，因为她终于见到了可爱的熊猫“团团”和“圆仔”！她一直拉着妈妈拍照，开心得不得了。\n\n2月5日 阴\n今天，我们要开车回家了。虽然有点舍不得，但我已经在心里默默计划，下次一定要再来台北玩！\n当车子再次开上跨海大桥时，我望着窗外的大海，对爸爸问：“以后我能自己开车来台北玩吗？”\n爸爸笑着对我说：“当然可以啊！以后不只是我们开车去台湾，也会有更多台湾的朋友开车到大陆，这条高速会让两岸的人走得更近，成为更好的朋友！”\n听着爸爸的话，我在心里暗暗许愿，希望有一天，我能自己开着车，再次跨过这座美丽的大桥，去台湾的更多地方看看！\n"
 prcs.75.a: "一桥飞架南北，天堑变通途。"
 prcs.76.t: "出版，结社，审查（二）"
 prcs.76.d: "至于结社的问题，我看应该同意让人们搞，还应该鼓励他们搞。现在的很多同志害怕群众，害怕群众运动，一旦有了群众游行，有了群众结社就怕的不行，就要不分好坏全部打倒，要我来看，这样的思想必需杜绝！我们共产党是靠人民群众起家的，我们代表的是最广大人民的利益，我们怎么能够害怕群众运动呢？群众游行和结社是因为不满意你共产党，那说明我们工作出现了问题，我们应该进行自我批评以及和平谈判。不要觉得他们会受到外国势力反动派的蛊惑，我们共产党永远不要把群众当成什么扶不起的阿斗，谁对他们好谁对他们坏，相信人民群众中自然有杆秤。\n让人民讲话，让人民结社，放松些审查。这些事情恐怕会引起某些人的反抗，但要我说这天塌不下来。但同时我们也不能什么都开放，我们需要明白一个前提，那就是共产党要搞得是社会主义民主和无产阶级文化，而非反动派的假民主和资本主义的堕落思想，后者仍然需要进行严格的审查。"
 prcs.76.a: "下一页"
 prcs.77.t: "出版，结社，审查（三）"
 prcs.77.d: 同样的，在审查过程中，我们不能学习西方那种拿民主当挡箭牌的行为，要坚持党的领导下搞结社，一个社团、组织，要么自己建立党组织，要么派驻，绝不能搞一群招摇撞骗、标新立异的怪诞玩意。一个团结在党周围的组织和社团，它要明确目的和性质，不能东一榔头西一棒槌，放宽要求不是代表盲目去做和发动，不能变成外边那种挂羊头卖狗肉。我们想要建立的是群众自由参政议政的团体，而不是沉浸于坑蒙拐骗和选票游戏的白手套、敌特刀子。\n好，说到这里，同志们，仔细思考一下，如果在我们国家，我们不充分发扬人民民主和党内民主，不充分实行无产阶级的民主制，那么怎么可能有真正的无产阶级的集中制。如果我们丢掉了社会主义民主，对人民的言论进行严格控制，对人民群众起来的游行和抗议进行镇压。我们的社会主义国家会成为什么样子呢？我看很快就会变成修正主义的国家，变成实际上是资产阶级的国家，无产阶级专政就会转化为资产阶级专政，而且会是反动的、法西斯式的专政。我们反对西方的票选政治的选举游戏，最好的武器就是发动群众自发了解和参与政治，可部分同志忽视这个事情，这是一个十分值得警惕的问题，当年的国民党的反动统治和白色恐怖就在眼前，我希望同志们好好想一想这个问题。若是真正为人民着想，那么这项改革必定是要进行，无论是谁想要阻止，他都会在人民力量的汪洋大海中而沉没。”""
 prcs.77.a: "天下大势，浩浩荡荡，顺之者昌，逆之者亡。"
