 prcs.10.t:"金马奖"
 prcs.10.d:"在台中成功岭的新兵训练中心的操场上，一队中华民国国军新征的义务役男正在进行为期四个月的常备兵役军事训练。今天训练的科目正是让每一个共军口中的“草莓兵”心惊胆战的三千米负重长跑，虽然长官不断强调一些不知所谓的“黄埔精神”“精诚团结”之类的废话，但显然这些精神原子弹的威力并不足以让这些娇生惯养的雏鸟们学会笨鸟先飞的道理——更不足以让他们战胜生理上的极端疲惫。操场上稀稀拉拉的队形就是最大的铁证。\n\n“喂！”连长一手掐表，一手拿着蓝色的记录表，愤愤地踢了林楚星一脚。“再快点！你这个速度，以后阿共打过来第一个抓你俘虏！”\n\n“报，报告长官...”林楚星气喘吁吁地报告道。“请，请求休息...”\n\n“休息？拜托喔，我们三公里只要求十四分四十五秒就能合格！这都坚持不下去麽？”连长把一只手探向林楚星的肩膀下，阻止他向前方仰面栽倒。“阿共军队可是要求13分40秒才合格的！”\n\n连长有些焦急地摇晃了几下林楚星的肩膀。“还能坚持吗？实在不能坚持你就下去休息吧。”\n\n林楚星分明听到了几个同队的士兵的嗤笑，但眼前上涌的黑暗已经不允许他再逞英雄逼迫自己了。用力拽开灌了铅一般沉重的双腿，解开钢盔带，把钢盔像口电饭锅的内胆一般倒提在手中，一步步走向操场边的树荫。"
 prcs.10.a:"阿妈，我不要当兵..."

 prcs.11.t:"诉苦大会"
 prcs.11.d:"拉胡尔抱着双臂坐在会议室最后一排，看着赵教员走上讲台。作为印度陆军步兵师的一名普通士兵，他已在战俘营度过了两个月。今天，中国人组织了一场他们称为"诉苦大会"的活动。\n\n"欢迎大家参加今天的交流会。"赵教员微笑着说，语言翻译成流利的印地语，"在这里，每个人都有发言权，无论军衔高低。今天我们要讨论的是：军队中应该有怎样的战友关系。"\n\n会场一片寂静。印军士兵们面面相觑，似乎无人敢第一个开口。他们的目光不自觉地飘向坐在前排的军官们的背影。\n\n过了许久，这阵沉默被打破了。"我...我想说几句。"一个怯生生的声音从角落里响起。所有人转头看去，是一个瘦小的兵士普利特。他的手在颤抖，但仍然站了起来。\n\n"洛伊中尉...他经常让我们为他洗衣服、打水，甚至还要我们给他按摩。有一次他说我洗衣服不够干净，罚我做了五十个俯卧撑，然后还用皮带抽我。"普利特说着，眼中噙着泪水。\n\n会场一片哗然。前排的洛伊中尉脸涨得通红，转身怒视普利特，但在中国辅导员的注视下，他只能咬牙坐回去。\n\n"还有人要分享吗？"赵教员平静地问道。\n\n这一次，沉默没有持续太久。一个接一个的士兵站起来，诉说着他们在印度军队中遭受的不公对待：被军官私自扣发薪水，被迫为长官家人做免费劳动，因出身低种姓而受到歧视，被随意殴打和侮辱...\n\n拉胡尔惊讶地发现，这些一直被压在心底的苦难，一旦开闸，便如洪水般倾泻而出。更令他震惊的是，在场没有一个士兵没有经历过类似的待遇。\n\n"这难道是正常的军队纪律吗？"赵教员问道，"在人民解放军中，军官不能打骂士兵，不能侮辱士兵，不能要求士兵提供私人服务。军官唯一的权利是指挥权，而这种权力源于责任，而非血统或者种姓。"\n\n三个月后，战俘营举办了一场特别的活动：让印军战俘观看关于印度底层民众生活困境的纪录片，随后是一场关于印度社会问题的讨论。\n\n"你们的父母、兄弟姐妹、亲人朋友，是不是也在经历着类似的不公？"中国辅导员温和地问，"当你们作为士兵被军官压迫时，是否想过，你们的同胞正被同样的制度压迫？"\n\n这个问题击中了许多士兵的内心。拉胡尔想起了家乡贫穷的农村，想起了父亲弯曲的脊背和母亲粗糙的双手。他参军不正是为了逃离那样的生活吗？\n\n"我们印度号称是世界最大的民主国家，但为什么我们的人民还这么穷？"一名年长的士兵突然问道，"我入伍十五年，打过三场战争，可我的村子还是没有像样的学校和医院。"\n\n从那天起，讨论的内容开始从军队内部的不公转向更广泛的社会问题。中国辅导员巧妙地引导他们思考：是什么导致了印度的贫富差距？为什么种姓制度依然如此根深蒂固？为什么政客们热衷于煽动对外敌意而不解决国内问题？\n\n六个月后，当讨论战俘遣返计划时，一个出人意料的情况发生了。拉胡尔和其他三十多名的士兵联名向中国方面提交了一份请求——要求留在中国。\n\n"我们不想回去。"拉胡尔在与赵教员的私下谈话中直言不讳，"如果我们回去，等待我们的可能是迫害，甚至更糟。他们会把我们当作被'洗脑'的叛徒。而且就算没被当成叛徒，我们也不愿再为那些吸人血的军官卖力了。"\n\n赵教员深思片刻，点了点头：“我会和上级请示，相信你们的意愿会得到重视。\n\n一个月后，拉胡尔和选择留下的战友们被转移到了一个新的基地。他们开始接受更系统的政治和军事训练，学习组织工作、宣传技巧和游击战术。\n\n"你们将成为印度人民解放事业的火种。"中国军事顾问李团长在开营仪式上说，"当时机成熟时，你们将回到自己的国家，不是作为战俘，而是作为解放者。"\n\n拉胡尔站在新训练营的旗杆下，看着迎风飘扬的红旗。他想起了家乡，想起了那些仍生活在压迫下的同胞。他知道，选择留下意味着一条不归路，但也意味着一个新的开始。"
 prcs.11.a:""为了印度的解放，为了所有受苦的人民。"他在心中默念，握紧了拳头。"

 prcs.12.t:"尽管岁月流逝……"
 prcs.12.d:"元山，朝鲜。在阴郁的天空下。\n\n张佑民指挥着的步兵连队在元山市外的旷野上集结，站好队伍。远处，工兵们正在紧张地构筑着火力阵地和指挥阵地，画着中国人民解放军军徽和巴基斯坦军徽的武装直升机从低空掠过，而中朝装甲兵们的装甲方队并排从阵地前驶过，中朝巴三国的指挥员们正在安排着作战方案。中国的国旗、朝鲜的国旗、巴基斯坦的国旗还有世界解放阵线联军的鲜红旗帜在这灰色的天地里猎猎作响。在不远处，还有受到邀请前来观摩演习的苏俄红军军官，他们举着望远镜，正在好奇地看着各部队的动向。这是世界解放阵线联军进行的第一次联合军演，目的正是为了对三国的武装力量进行磨合。而苏俄红军对东亚革命势力的这次联合军演表现出了极大的兴趣，希望能从这里学到些什么，以应对欧洲上空密集的战云。\n\n对张佑民而言，这是他第一次踏入外国的土地，但是对他的家族而言，这并不是第一次造访。他还记得他爷爷精心收藏起来的那张写着朝鲜文的军功证，倘若不是他爷爷去世，他还不知道这个不苟言笑的老军医曾经也是行走于火线上的战士，还救了好几个朝鲜人民军战士的性命，甚至还与其中一个战士留下了合影。\n\n“是张佑民东机?”一句有点别扭的中国话把他的思绪拉回了现实。一个换装了新装备的朝鲜人民军中队长向他敬了一个礼，与他年纪相仿。他立马回了一个礼：“是，我是张佑民。”“我是朴立志，在这次演习当中将配合你们的作战。”说完这句话，那个中队长愣了一下，仔细地看了看张佑民的脸，然后掏出了一张黑白照片看了看，试探性地问了一句：“您的祖父，曾经是志愿军的军医吗？”"
 prcs.12.a:"张佑民立马反应过来，带点兴奋地说道：“是的，他是军医。”"

